                {
                    "term": "Hail Spike",
                    "definition": "An area of reflectivity extending away from the radar immediately behind a thunderstorm with extremely large hail. In an area of large hail, radiation from the radar can bounce from hailstone to hailstone before being reflected back to the radar. The time delay between the backscattered radiation from the storm and the bounced and scattered radiation from the large hail causes the reflectivity from the hail to appear to come from a farther range than the actual storm."
                },
                {
                    "term": "Haines Index",
                    "definition": "This is also called the Lower Atmosphere Stability Index.  It is computed from the\r\n                   morning (12Z) soundings from RAOB stations across North America. The index is composed of a\r\n                   stability term and a moisture term. The stability term is derived from the temperature difference at\r\n                   two atmosphere levels. The moisture term is derived from the dew point depression at a single\r\n                   atmosphere level. This index has been shown to be correlated with large fire growth on initiating\r\n                   and existing fires where surface winds do not dominate fire behavior. The Haines Indices range\r\n                   from 2 to 6 for indicating potential for large fire growth"
                },
                {
                    "term": "Halo",
