                {
                    "term": "Surface Weather Chart",
                    "definition": "An analyzed synoptic chart of surface weather observations. A surface chart shows the distribution of sea-level pressure (therefore, the position of highs, lows, ridges and troughs) and the location and nature of fronts and air masses. Often added to this are symbols for occurring weather phenomena. Although the pressure is referred to mean sea level, all other elements on this chart are presented as they occur at the surface point of observation."
                },
                {
