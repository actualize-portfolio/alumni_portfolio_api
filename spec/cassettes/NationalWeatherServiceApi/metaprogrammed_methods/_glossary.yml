                },
                {
                    "term": "ATC",
                    "definition": "Air Traffic Control"
                },
                {
                    "term": "ATDTDCS",
                    "definition": "Automated Tone Dial Telephone Data Collection System - Data collection system where cooperative observers collect precipitation, stage, and temperature data then transmit the data to the NWS ATDTDCS computer through the telephone lines. The ATDTDCS computer transmits the data to AFOS. "
                },
                {
                    "term": "Atmosphere",
                    "definition": "The air surrounding and bound to the Earth."
                },
                {
                    "term": "Atmospheric Boundary Layer",
                    "definition": "Same as Boundary Layer - in general, a layer of air adjacent to a bounding surface. Specifically, the term most often refers to the planetary boundary layer, which is the layer within which the effects of friction are significant. For the earth, this layer is considered to be roughly the lowest one or two kilometers of the atmosphere. It is within this layer that temperatures are most strongly affected by daytime insolation and nighttime radiational cooling, and winds are affected by friction with the earth\u0027s surface. The effects of friction die out gradually with height, so the \u0022top\u0022 of this layer cannot be defined exactly."
                },
                {
                    "term": "Atmospheric Circulation Model",
                    "definition": "A mathematical model for quantitatively describing, simulating, and analyzing the structure of the circulation in the atmosphere and the underlying causes. Sometimes referred to as Atmospheric General Circulation Models or AGCMs."
                },
                {
                    "term": "Atmospheric Pressure",
                    "definition": "The pressure exerted by the earth\u0027s atmosphere at any given point, determined by taking the product of the gravitational acceleration at the point and the mass of the unit area column of air above the point."
                },
                {
                    "term": "Atmospheric Radiation",
                    "definition": "Infrared radiation (energy in the wavelength interval of 3- 80 micrometer) emitted by or being propagated through the atmosphere. It consists of both upwelling and downwelling components. Compare with terrestrial radiation."
                },
                {
                    "term": "ATMP",
                    "definition": "On a buoy report, the air temperature (Celsius)."
                },
                {
                    "term": "Attenuation",
                    "definition": "It refers to the reduction of the radar beam power due to the reflection or absorption of energy when it strikes a target. The greatest attenuation occurs\r\nwhen the radar beam goes through very heavy rain."
                },
                {
                    "term": "ATTENUATION",
                    "definition": "Any process in which the flux density (power) of a beam of energy is dissipated. "
