                {
                    "term": "Veering",
                    "definition": "A clockwise shift in wind direction (for example, south winds shifting to the west)."
                },
                {
                    "term": "Veering Winds",
                    "definition": "Winds which shift in a clockwise direction with time at a given location (e.g., from southerly to westerly), or which change direction in a clockwise sense with height (e.g., southeasterly at the surface turning to southwesterly aloft). The latter example is a form of directional shear which is important for tornado formation. Compare with backing winds."
                },
                {
                    "term": "Velocity Azimuth Display",
                    "definition": "A WSR 88-D product which shows the radar derived wind speeds at various heights. This radar product shows the wind speeds from 2,000 to 55,000 feet above the ground. VAD and EVAD (Extended VAD) are methods of guessing the large scale two-dimensional winds from one-dimensional radial velocity data. They are essentially multivariate regressions which fit a simple, large scale wind model to the observed winds. EVAD also estimates the large scale horizontal divergence and particle fall speed. See VWP."
                },
                {
                    "term": "Velocity Cross Section",
                    "definition": "This WSR-88D radar product displays a vertical cross section of velocity on a grid with heights up to 70,000 feet on the vertical axis and distance up to 124 nm on the horizontal axis.  The two end points to create cross section are radar operator selected along a radial or from one AZRAN to another AZRAN within 124 nm of the radar that are less than 124 nm apart.  \u003Cbr\u003EIt is used to:  \u003Cbr\u003E1) Examine storm structure features such as location of updrafts/downdrafts, strength of storm top divergence, and the depth of mesocyclones; \u003Cbr\u003E2) Locate areas of convergence/divergence (when generated along a radial; and\u003Cbr\u003E 3) Analyze areas of rotation (when generated from one AZRAN to another). "
                },
                {
                    "term": "Velocity Zones",
                    "definition": "In hydrologic terms, areas within the floodplain subject to potential high damage from waves. These sometimes appear on flood insurance rate maps"
                },
                {
                    "term": "Ventilation Index",
                    "definition": "Product of the mixing depth and transport wind speed, a measure of the potential of the atmosphere to disperse airborne pollutants from a stationary source. Sometimes referred to as a Clearing Index."
                },
                {
                    "term": "Venturi Effect",
                    "definition": "The speedup of air through a constriction due to the pressure rise on the upwind side of the constriction and the pressure drop on the downwind side as the air diverges to leave the constriction."
                },
                {
                    "term": "Ver High Frequency (VHF)",
                    "definition": "That portion of the radio frequency spectrum\r\n                                     from 30 to 300 MHz"
                },
                {
                    "term": "Vertical Velocity",
                    "definition": "The component of velocity (motion) in the vertical. The evaluation of areas of upward vertical velocity is key to forecasting areas of active\r\nweather."
                },
                {
                    "term": "Vertical Wind Shear",
                    "definition": "the change in the wind\u0027s direction and speed with height. This is a critical factor in determining whether severe thunderstorms will develop."
                },
                {
                    "term": "Vertically Stacked System",
                    "definition": "A low-pressure system, usually a closed low or cutoff low, which is not tilted with height, i.e., located similarly at all levels of the atmosphere. Such systems typically are weakening and are slow-moving, and are less likely to produce severe weather than tilted systems. However, cold pools aloft associated with vertically-stacked systems may enhance instability enough to produce severe weather.\r\n"
                },
                {
                    "term": "Very Low Frequency (VLF)",
                    "definition": "That portion of the radio frequency spectrum from\r\n                                     3 to 30 kHz"
                },
                {
                    "term": "Very Windy",
                    "definition": "30 to 40 mph winds."
                },
                {
                    "term": "VFR",
                    "definition": "Visual Flight Rules"
                },
                {
                    "term": "VIL",
                    "definition": "Vertically-Integrated Liquid water. A property computed by RADAP II and WSR-88D units that takes into account the three-dimensional reflectivity of an echo. The maximum VIL of a storm is useful in determining its potential severity, especially in terms of maximum hail size."
                },
                {
                    "term": "VIP",
                    "definition": "Video Integrator and Processor, which contours radar reflectivity (in dBZ) into six VIP levels:\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003EVIP 1 (Level 1, 18-30 dBZ) - Light precipitation.\u003C/li\u003E\r\n\u003Cli\u003EVIP 2 (Level 2, 30-38 dBZ) - Light to moderate rain.\u003C/li\u003E\r\n\u003Cli\u003EVIP 3 (Level 3, 38-44 dBZ) - Moderate to heavy rain.\u003C/li\u003E\r\n\u003Cli\u003EVIP 4 (Level 4, 44-50 dBZ) - Heavy rain.\u003C/li\u003E\r\n\u003Cli\u003EVIP 5 (Level 5, 50-57 dBZ) - Very heavy rain; hail possible.\u003C/li\u003E\r\n\u003Cli\u003EVIP 6 (Level 6, \u003E57 dBZ) - Very heavy rain and hail; large hail possible.\u003C/li\u003E\r\n\u003C/ul\u003E"
                },
                {
                    "term": "Virga",
                    "definition": "Streaks or wisps of precipitation falling from a cloud but evaporating before reaching the ground. In certain cases, shafts of virga may precede a microburst."
                },
                {
                    "term": "Virtual Potential Temperature",
                    "definition": "The virtual potential temperature is the temperature a parcel at a specific pressure level and virtual temperature would have if it were lowered or raised to 1000 mb. This is defined by Poisson\u0027s equation."
                },
                {
                    "term": "Virtual Temperature",
                    "definition": "The virtual temperature is the temperature a parcel which contains no moisture would have to equal the density of a parcel at a specific temperature and humidity."
                },
                {
                    "term": "VIS",
                    "definition": "1. Visible satellite imagery\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. Visibile or Visibility"
                },
                {
                    "term": "Visibility",
                    "definition": "The distance at which a given standard object can be seen and identified with the unaided eye"
                },
                {
                    "term": "Visibility Protection Program",
                    "definition": "The program specified by the Clean Air Act to achieve a national goal of remedying existing impairments to visibility and preventing future visibility impairment throughout the United States."
                },
                {
                    "term": "Visible Infra-Red Imaging Radiometer (VIIRS)",
                    "definition": "A medium-resolution sensor flown aboard the NOAA-20 and Suomi-NP satellites."
                },
                {
                    "term": "Visible Satellite Imagery",
                    "definition": "This type of satellite imagery uses reflected sunlight (this is actually reflected solar radiation) to see things in the atmosphere and on the Earth\u0027s surface. Clouds and fresh snow are excellent reflectors, so they appear white on the imagery. Clouds can be distinguished from snow, because clouds move and snow does not move. Meanwhile, the ground reflects less sunlight, so it appears black on the imagery. The satellite uses its 0.55 to 0.75 micrometer (um) channel to detect this reflected sunlight. Since this imagery relies on reflected imagery, it cannot be used during night."
                },
                {
                    "term": "Visual Spectrum",
                    "definition": "The portion of the electromagnetic spectrum to which the eye is sensitive, i.e., light with wavelengths between 0.4 and 0.7 micrometers. Compare shortwave radiation and longwave radiation."
                },
                {
                    "term": "VLCTY",
                    "definition": "Velocity"
                },
                {
                    "term": "VLY",
                    "definition": "Valley"
                },
                {
                    "term": "VMD",
                    "definition": "Volume median diameter. A statistical measure of the average droplet size in a spray cloud, such that fifty percent of the volume of sprayed material is composed of droplets smaller in diameter than the VMD."
                },
                {
                    "term": "Volcanic Ash",
                    "definition": "Fine particles of mineral matter from a volcanic eruption which can be dispersed long distances by winds aloft. The chemical composition and abrasiveness of the particles can seriously affect aircraft and also machinery on the ground. If it is blown into the stratosphere and it is thick enough, it can decrease the global temperature."
                },
                {
                    "term": "Volume Scan",
                    "definition": "A radar scanning strategy in which sweeps are made at successive antenna elevations (i.e., a tilt sequence), and then combined to obtain the three-dimensional structure of the echoes."
                },
                {
                    "term": "Volume Velocity Processing",
                    "definition": "A way to guess the large-scale 2-dimensional winds, divergence and fall speeds from one-dimensional radial velocity data. Essentially a multivariate regression which fits a simple wind model to the observed radial velocities. Very similar to VAD and EVAD, except it uses different functions for the fit."
                },
                {
                    "term": "Voluntary Observing Ship Program",
                    "definition": "(VOS) - An international voluntary marine observation program under the auspices of the World Meteorological Organization (WMO). Observations are coded in a special format known as the ships synoptic code, or \u0022BBXX\u0022 format. They are then distributed for use by meteorologists in weather forecasting, by oceanographers, ship routing services, fishermen, and many others. "
                },
                {
                    "term": "Vort Max",
                    "definition": "Common slang reference to \u003Cb\u003EVorticity Maximum\u003C/b\u003E; a center, or maximum, in the vorticity field of a fluid."
                },
                {
                    "term": "Vortex",
                    "definition": "A whirling mass of air in the form of a column or spiral. It need not be oriented vertically but, for example, could be rotating around a horizontal axis.\r\n"
                },
                {
                    "term": "Vorticity",
                    "definition": "A measure of the rotation of air in a horizontal plane. Positive (counter-clockwise or cyclonic) vorticity can be correlated with surface low development and upward vertical motion (in areas of positive vorticity advection). "
                },
                {
                    "term": "VOS",
                    "definition": "(Voluntary Observing Ship Program) - An international voluntary marine observation program under the auspices of the World Meteorological Organization (WMO). Observations are coded in a special format known as the ships synoptic code, or \u0022BBXX\u0022 format. They are then distributed for use by meteorologists in weather forecasting, by oceanographers, ship routing services, fishermen, and many others."
                },
                {
                    "term": "VOT",
                    "definition": "Vorticity"
                },
                {
                    "term": "VR",
                    "definition": "Veer"
                },
                {
                    "term": "VRT MOTN",
                    "definition": "Vertical motion"
                },
                {
                    "term": "VSB",
                    "definition": "Visible Satellite Imagery"
                },
                {
                    "term": "VSBY",
                    "definition": "Visibility"
                },
                {
                    "term": "VTEC",
                    "definition": "(Valid Time Event Code) - The Valid Time Event Code (VTEC) always is used in conjunction with, and provides supplementary information to, the Universal Geographic Code (UGC), to further aid in the automated delivery of National Weather Service text products to users. The VTEC is included in many event driven or non-routine products and in some routine Marine forecasts. The VTEC provides information on the event, while the UGC describes the affected geographic area. "
                },
                {
                    "term": "VVP",
                    "definition": "Volume Velocity Processing - a way to guess the large-scale 2-dimensional winds, divergence and fall speeds from one-dimensional radial velocity data. Essentially a multivariate regression which fits a simple wind model to the observed radial velocities. Very similar to VAD and EVAD, except it uses different functions for the fit. "
                },
                {
                    "term": "VVSTORM",
                    "definition": "Model-based convection algorithm."
                },
                {
                    "term": "VWP",
                    "definition": "VAD Wind Profile - a radar plot of horizontal winds, derived from VAD data, as a function of height above a Doppler Radar. The display is plotted with height as the vertical axis and time as the horizontal axis (a so-called time-height display), which then depicts the change in wind with time at various heights. This display is useful for observing local changes in vertical wind shear, such as backing of low-level winds, increases in speed shear, and development or evolution of nearby jet streams (including low-level jets). This product often is referred to erroneously as a VAD. "
                },
                {
                    "term": "W",
                    "definition": "West"
                },
                {
                    "term": "WAA",
                    "definition": "Warm Air Advection - the advection (movement) of warm air into a region."
                },
                {
                    "term": "Wake",
                    "definition": "The region of turbulence immediately to the rear of a solid body caused by the flow of air over or around the body."
                },
                {
                    "term": "Wall Cloud",
                    "definition": "A localized, persistent, often abrupt lowering from a rain-free base. Wall clouds can range from a fraction of a mile up to nearly five miles in diameter, and normally are found on the south or southwest (inflow) side of the thunderstorm. When seen from within several miles, many wall clouds exhibit rapid upward motion and cyclonic rotation.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nHowever, not all wall clouds rotate. Rotating wall clouds usually develop before strong or violent tornadoes, by anywhere from a few minutes up to nearly an hour. Wall clouds should be monitored visually for signs of persistent, sustained rotation and/or rapid vertical motion.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n\u0022Wall cloud\u0022 also is used occasionally in tropical meteorology to describe the inner cloud wall surrounding the eye of a tropical cyclone, but the proper term for this feature is eyewall."
                },
                {
                    "term": "Warm Advection",
                    "definition": "Transport of warm air into an area by horizontal winds. Low-level warm advection sometimes is referred to (erroneously) as overrunning. Although the two terms are not properly interchangeable, both imply the presence of lifting in low levels."
                },
                {
                    "term": "Warm Core Low",
                    "definition": "A low pressure area which is warmer at its center than at its periphery. Tropical cyclones exhibit this temperature pattern. Unlike cold core lows, these lows produce much of their cloud cover and precipitation during the nighttime."
                },
                {
                    "term": "Warm Front",
                    "definition": "A transition zone between a mass of warm air and the colder air it is replacing."
                },
                {
                    "term": "Warm Occlusion",
                    "definition": "A frontal zone formed when a cold front overtakes a warm front and, finding colder air ahead of the warm front, leaves the ground and rises up and over this denser air. Compare with cold occlusion."
                },
                {
                    "term": "Warm Sector",
                    "definition": "A region of warm surface air between a cold front and a warm front."
                },
                {
                    "term": "Warning",
                    "definition": "A warning is issued when a hazardous weather or hydrologic event is occurring, is imminent, or has a very high probability of occurring. A warning is used for conditions posing a threat to life or property."
                },
                {
                    "term": "Wasatch Wind",
                    "definition": "A strong easterly wind blowing out of the mouths of the canyons of the Wasatch Mountains onto the plains of Utah. Also called canyon wind."
                },
                {
                    "term": "Watch",
                    "definition": "A watch is used when the risk of a hazardous weather or hydrologic event has increased significantly, but its occurrence, location, and/or timing is still uncertain. It is intended to provide enough lead time so that those who need to set their plans in motion can do so."
                },
                {
                    "term": "Watch Box",
                    "definition": "(or simply \u0022Box\u0022) - slang for a Severe Thunderstorm Watch or Tornado Watch issued by the SPC."
                },
                {
                    "term": "Watch Cancellation",
                    "definition": "This product will be issued to let the public know when either a Tornado Watch or Severe Thunderstorm Watch has been canceled early.  It is issued by the Storm Prediction Center (SPC) in Norman, Oklahoma.  In the text of the statement it will specify the severe weather watch number and the area which the watch covered."
                },
                {
                    "term": "Watch Redefining Statement",
                    "definition": "This product tells the public which counties/parishes are included in the watch.  This is done not only by writing them all out, but by using the county FIPS codes in the Header of the product.  It is issued by the local National Weather Service Forecast Office (WFO)."
                },
                {
                    "term": "Watch Status Reports",
                    "definition": "This product lets the NWFO know of the status of the current severe weather watch (Tornado or Severe Thunderstorm).  During the severe weather watch, the Storm Prediction Center (SPC) will issue these reports periodically.  These reports will describe, in plain language, the current evaluation of the severe weather situation and whether the watch will expire or be reissued.  A status report is not issued if a cancellation or replacement has been issued at least 1 hour prior to the expiration time of the original watch."
                },
                {
                    "term": "Water Equivalent",
                    "definition": "The liquid content of solid precipitation that has accumulated on the ground (snow depth). The accumulation may consist of snow, ice formed by freezing precipitation, freezing liquid precipitation, or ice formed by the refreezing of melted snow."
                },
                {
                    "term": "Water Pollution",
                    "definition": "The alteration of the constituents of a body of water by man to such a degree that the water loses its value as a natural resource."
                },
                {
                    "term": "Water Supply Outlook",
                    "definition": "A seasonal volume forecast, generally for a period centered around the time of spring snowmelt (e.g., April-July). The outlooks are in units of acre-feet and represent the expected volume of water to pass by a given point during a snowmelt season. The outlook categories include Most Probable, Reasonable Maximum, and Reasonable Minimum."
                },
                {
                    "term": "Water Table",
                    "definition": "The level below the earth\u0027s surface at which the ground becomes saturated with water. The water table is set where hydrostatic pressure equals atmospheric pressure."
                },
                {
                    "term": "Water Vapor Plume",
                    "definition": "This appears in the water vapor satellite imagery. It is a plume-like object that extends from the Intertropical Convergence Zone (ITCZ) northward or southward into the higher latitudes. It is usually located over a 850 to 700 mb theta-e ridge axis. As a result, it is a favored location for the development of a Mesoscale Convective Complex (MCC). Researchers have found it to be a favored region for very heavy rain. It is thought that the ice crystals located in this plume help thunderstorms to become highly efficient rainfall producers. In North America, this is sometimes called the \u0022Mexican Connection\u0022."
                },
                {
                    "term": "Water Year",
                    "definition": "The time period from October 1 through September 30."
                },
                {
                    "term": "Watercourse",
                    "definition": "Any surface flow such as a river, stream, tributary."
                },
                {
                    "term": "Watershed",
                    "definition": "Land area from which water drains toward a common watercourse in a natural basin."
                },
                {
                    "term": "Waterspout",
                    "definition": "In general, a tornado occurring over water. Specifically, it normally refers to a small, relatively weak rotating column of air over water beneath a Cb or towering cumulus cloud. Waterspouts are most common over tropical or subtropical waters.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nThe exact definition of waterspout is debatable. In most cases the term is reserved for small vortices over water that are not associated with storm-scale rotation (i.e., they are the water-based equivalent of landspouts). But there is sufficient justification for calling virtually any rotating column of air a waterspout if it is in contact with a water surface."
                },
                {
                    "term": "Watt",
                    "definition": "Unit of power in the MKS system of units; energy per unit of time, one Joule per second (1 J/s). Abbreviated W."
                },
                {
                    "term": "Wave Crest",
                    "definition": "The highest part of a wave"
                },
                {
                    "term": "Wave Height",
                    "definition": "Distance from wave trough to wave crest."
                },
                {
                    "term": "Wave Period",
                    "definition": "Time, in seconds, between the passage of consecutive wave crests past a fixed point.\r\n\r\n"
                },
                {
                    "term": "Wave Spectrum",
                    "definition": "The distribution of wave energy with respect to wave frequency or period. Wave spectra assist in differentiating between wind waves and swell. "
                },
                {
                    "term": "Wave Steepness",
                    "definition": "The ratio of wave height to wavelength and is an indicator of wave stability. When wave steepness exceeds a 1/7 ratio; the wave typically becomes unstable and begins to break."
                },
                {
                    "term": "Wave Trough",
                    "definition": "The lowest part of the wave."
                },
                {
                    "term": "Wavelength",
                    "definition": "Distance between crests or troughs of a wave."
                },
                {
                    "term": "WAVEWATCH III",
                    "definition": "One of the operational forecast models run at NCEP. The WWIII is run four times daily, with forecast output out to 126 hours."
                },
                {
                    "term": "WBND",
                    "definition": "Westbound"
                },
                {
                    "term": "WBZ",
                    "definition": "Wet Bulb Zero - the height where the wet-bulb temperature goes below 0\u00c2\u00b0C. It is important because WBZ heights between 7000 ft and 10,500 ft (above ground level) correlate well with large hail at the surface when storms develop in an airmass primed for strong convection. Higher values infer mid and upper level stability and also indicate a large melting area for falling hail. Lower WBZ heights indicate that the low level atmosphere is often too cool and stable to support large hail."
                },
                {
                    "term": "WC/ATWC",
                    "definition": "West Coast and Alaska Tsunami Warning Center. The National Weather Service\u0027s West Coast and Alaska Tsunami Warning Center in Palmer, AK  has a regional tsunami responsibility for the Canadian coastal regions and the ocean coasts of all U.S. States except Hawaii.  See also PTWC. "
                },
                {
                    "term": "WCM",
                    "definition": "Warning Coordination Meteorologist"
                },
                {
                    "term": "WDIR",
                    "definition": "On a buoy report, wind direction (the direction the wind is coming from in degrees clockwise from true N) during the same period used for WSPD."
                },
                {
                    "term": "WDLY",
                    "definition": "Widely"
                },
                {
                    "term": "WDSPRD",
                    "definition": "Widespread"
                },
                {
                    "term": "Weak Echo Region",
                    "definition": "(Abbrev. WER) - A WSR-88D radar product which displays reflectivity for up to 8 elevation angles for a radar operator selected location as a set presentation of a storm.  The plains in this product are presented in an ascending order, lowest plain is lowest elevation angle selected.  It is used to depict storm tilt and to identify Weak Echo Regions (WER) and Bounded Weak Echo Regions (BWER) in thunderstorms."
                },
                {
                    "term": "Weather",
                    "definition": "The state of the atmosphere with respect to wind, temperature, cloudiness, moisture, pressure, etc. \u003Cb\u003EWeather\u003C/b\u003E refers to these conditions at a given point in time (e.g., today\u0027s high temperature), whereas \u003Cb\u003EClimate\u003C/b\u003E refers to the \u0022average\u0022 weather conditions for an area over a long period of time (e.g., the average high temperature for today\u0027s date)."
                },
                {
                    "term": "Weather Forecast Office",
                    "definition": "(Abbrev. WFO) - this type of National Weather Service office is responsible for issuing advisories, warnings, statements, and short term forecasts for its county warning area"
                },
                {
                    "term": "Weatherfax",
                    "definition": "See \u003Ca href=\u0022http://www.weather.gov/glossary/index.php?word=radiofacsimile\u0022\u003ERADIOFACSIMILE\u003C/a\u003E"
                },
                {
                    "term": "Wedge Tornado",
                    "definition": "Slang for a large tornado with a condensation funnel that is at least as wide (horizontally) at the ground as it is tall (vertically) from the ground to cloud base. The term \u0022wedge\u0022 often is used somewhat loosely to describe any large tornado. However, not every large tornado is a wedge. A true wedge tornado, with a funnel at least as wide at the ground as it is tall, is very rare.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nWedges often appear with violent tornadoes (F4 or F5 on the Fujita Scale), but many documented wedges have been rated lower. And some violent tornadoes may not appear as wedges (e.g., Xenia, OH on 3 April 1974, which was rated F5 but appeared only as a series of suction vortices without a central condensation funnel). Whether or not a tornado achieves \u0022wedge\u0022 status depends on several factors other than intensity - in particular, the height of the environmental cloud base and the availability of moisture below cloud base. Therefore, spotters should not estimate wind speeds or F-scale ratings based on visual appearance alone. However, it generally is safe to assume that most (if not all) wedges have the potential to produce strong (F2/F3) or violent (F4/F5) damage."
                },
                {
                    "term": "WEFAX",
                    "definition": "System for transmitting weather charts and imagery via satellite. Occasionally used as an abbreviation for radiofacsimile via HF radio. "
                },
                {
                    "term": "Weighing-Type Precipitation Gage",
                    "definition": "A rain gage that weighs the rain or snow which falls into a bucket set on a platform of a spring or lever balance.  The increasing weight of its contents plus the bucket are recorded on a chart. The record thus shows the accumulation of precipitation."
                },
                {
                    "term": "Weir",
                    "definition": "In hydrologic terms, \u003Cbr\u003E(a) A low dam built across a stream to raise the upstream water level (fixed-crest weir when uncontrolled);\u003Cbr\u003E (b) A structure built\r\nacross a stream or channel for the purpose of measuring flow (measuring or gaging weir)."
                },
                {
                    "term": "WER",
                    "definition": "Weak Echo Region - Radar term for a region of relatively weak reflectivity at low levels on\r\n                         the inflow side of a thunderstorm echo, topped by stronger reflectivity in the form of an echo\r\n                         overhang directly above it. The WER is a sign of a strong updraft on the inflow side of a\r\n                         storm, within which precipitation is held aloft. When the area of low reflectivity extends upward into,\r\n                         and is surrounded by, the higher reflectivity aloft, it becomes a BWER. "
                },
                {
                    "term": "West African Disturbance Line",
                    "definition": "A line of convection about 300 miles long, similar to a squall line. It forms over west Africa north of the equator and south of 15 degrees North latitude. It moves faster than an Easterly Wave between 20 and 40 mph. They move off the African coast every 4 to 5 days mainly in the summer. Some reach the American tropics and a few develop into tropical cyclones."
                },
                {
                    "term": "West Wall",
                    "definition": "The coast side boundary of the Gulf Stream, typically south of Cape Hatteras. See also North Wall "
                },
                {
                    "term": "Westerlies",
                    "definition": "The prevailing winds that blow from the west in the mid-latitudes."
                },
                {
                    "term": "Wet Bulb Zero",
                    "definition": "(Abbrev. WBZ) - the height where the wet-bulb temperature goes below 0\u00c2\u00b0C. It is important because WBZ heights between 7000 ft and 10,500 ft (above ground level) correlate well with large hail at the surface when storms develop in an airmass primed for strong convection. Higher values infer mid and upper level stability and also indicate a large melting area for falling hail. Lower WBZ heights indicate that the low level atmosphere is often too cool and stable to support large hail."
                },
                {
                    "term": "Wet Floodproofing",
                    "definition": "In hydrologic terms, an approach to floodproofing which usually is a last resort. Flood waters are intentionally allowed into the building to minimize\r\n               water pressure on the structure. Wet Floodproofing can include moving a few valueable items to a higher place or completely\r\n               rebuilding the floodable area. Wet floodproofing has an advantage over other approaches: no matter how little is done, flood\r\n               damage will be reduced. Thousands of dollars in damage can be avoided just by moving furniture and appliances out of the\r\n               flood-prone area."
                },
                {
                    "term": "Wet Microburst",
                    "definition": "A microburst accompanied by heavy precipitation at the surface. A rain foot may be a visible sign of a wet microburst."
                },
                {
                    "term": "Wet-Bulb Temperature",
                    "definition": "The lowest temperature that can be obtained by evaporting water into the air."
                },
                {
                    "term": "Wetland",
                    "definition": "In hydrologic terms, an area that is regularly wet or flooded and has a water table that stands at or above the land surface for at least part of the year."
                },
                {
                    "term": "WFO",
                    "definition": "Weather Forecast Office - this type of National Weather Service office is responsible for issuing advisories, warnings, statements, and short term forecasts for its county warning area"
                },
                {
                    "term": "WFP",
                    "definition": "Warm Front Passage"
                },
                {
                    "term": "Whirlwind",
                    "definition": "A small, rotating column of air; may be visible as a dust devil."
