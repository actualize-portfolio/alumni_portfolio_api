                {
                    "term": "Supercell",
                    "definition": "Short reference to \u003Cb\u003ESupercell Thunderstorm\u003C/b\u003E; potentially the most dangerous of the convective storm types. Storms possessing this structure have been observed to generate the vast majority of long-lived strong and violent (F2-F5) tornadoes, as well as downburst damage and large hail. It is defined as a thunderstorm consisting of one quasi-steady to rotating updraft which may exist for several hours."
                },
                {
                    "term": "Supercell Thunderstorm",
                    "definition": "Potentially the most dangerous of the convective storm types. Storms possessing this structure have been observed to generate the vast majority of long-lived strong and violent (F2-F5) tornadoes, as well as downburst damage and large hail. It is defined as a thunderstorm consisting of one quasi-steady to rotating updraft which may exist for several hours. Supercells usually move to the right of the mean wind. These are called \u0022Right Movers\u0022 and they are favored with veering winds. Occasionally, these thunderstorms will move to the left of the mean wind. These thunderstorms are called \u0022Left Movers\u0022. These supercells typically don\u0027t last as long as their \u0022Right Mover\u0022 cousins and they usually only produce large hail (greater than 3/4 inch in diameter) and severe wind gusts in the excess of 58 miles an hour. Left Movers are favored when you have backing winds. \r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nRadar will observe essentially one long-lived cell, but small perturbations to the cell structure may be evident. The stronger the updraft, the better the chance that the supercell will produce severe (hail greater than 3/4 inch in diameter, wind gusts greater than 58 miles an hour, and possibly a tornado) weather. \r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nSevere supercell development is most likely in an environment possessing great buoyancy (CAPE) and large vertical wind shear. A Bulk Richardson Number of between 15 and 35 favor supercell development. Typically, the hodograph will look like a horse shoe. This is due to the wind speed increasing rapidly with height and the wind direction either veering or backing rapidly with height."
                },
                {
                    "term": "Supercool",
                    "definition": "To cool a liquid below its freezing point without solidification or crystallization."
                },
                {
                    "term": "Supercooled Liquid Water",
