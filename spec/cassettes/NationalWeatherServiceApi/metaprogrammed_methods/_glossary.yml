                {
                    "term": "Rainbow",
                    "definition": "A luminous arc featuring all colors of the visible light spectrum (red, orange, yellow, green, blue, indigo, and violet). It is created by refraction, total reflection, and the dispersion of light. It is visible when the sun is shining through air containing water spray or raindrops, which occurs during or immediately after a rain shower. The bow is always observed in the opposite side of the sky from the sun."
                },
                {
                    "term": "Rainfall",
                    "definition": "The amount of precipitation of any type, primarily liquid. It is usually the amount that is measured by a rain gauge. Refer to rain for rates of intensity and the quantitative precipitation for forecasting."
                },
                {
                    "term": "Rainfall Estimates",
                    "definition": "A series of NEXRAD products that employ a Z-R relationship to produce accumulations of surface rainfall from observed reflectivity."
                },
                {
                    "term": "Range",
                    "definition": "Distance from the radar antenna.  The WSR-88D radar has a range for velocity products\r\n                   out to 124 nm and reflectivity products out to 248 nm. "
                },
                {
                    "term": "Range Folding",
                    "definition": "This occurs when the radar receives a signal return from a pulse other than the most recent pulse. In this case, the radar sends out a pulse (a short burst of energy). This pulse will continue to go in a straight line until it strikes a target. When it strikes the target, a portion of the pulse will be back scattered towards the radar. If the target it strikes is well beyond the normal range of the radar, it will take longer for the back scattered energy to arrive back at the radar. As a result, the radar will most likely have sent out another pulse in the same direction before the back scattered energy arrives back at the radar. Therefore, when the radar receives the back scattered energy, it will assume that it came from an object much closer to the radar and it will improperly locate the echo.  A multiple-trip return appears at the difference of the true range and a multiple of the unambiguous range, i.e., R_displayed = R_true - n * R_max, where n = 0,1,2,..."
                },
                {
                    "term": "Range Gate",
                    "definition": "The discrete point in range along a single radial of radar data at which the received signal is sampled. Range gates are typically spaced at 100-1000 meter intervals.  A \u0022radial\u0022 of radar data is composed of successive range gates, out to the maximum unambiguous range."
                },
                {
                    "term": "Range Height Indicator",
                    "definition": "The RHI is a radar display in which the radar scans vertically, with the antenna pointing at a specific azimuth or radial. NEXRAD does not support RHI, but the PUP software allows the NEXRAD operator to construct a vertical cross-section using data from multiple scans of the radar."
                },
                {
                    "term": "Range Normalization",
                    "definition": "A receiver gain function in the radar which compensates for the effect of\r\n                   range (distance) on the received power for an equivalent reflectivity."
                },
                {
                    "term": "Range Resolution",
                    "definition": "The ability of the radar to distinguish two targets along the same radial but at different ranges. it is approximately \u00c2\u00bd the pulse length."
                },
                {
                    "term": "Range Unfolding",
