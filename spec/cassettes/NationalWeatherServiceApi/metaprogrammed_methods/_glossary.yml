                {
                    "term": "Severe Icing",
                    "definition": "The rate of ice accumulation on an aircraft is such that de-icing/anti-icing equipment\r\n                   fails to reduce or control the hazard.  Immediate diversion is necessary."
                },
                {
                    "term": "Severe Local Storm",
                    "definition": "A convective storm that usually covers a relatively small geographic area, or moves in a narrow path, and is sufficiently intense to threaten life and/or property. Examples include severe thunderstorms with large hail, damaging wind, or tornadoes. Although cloud-to-ground lightning is not a criteria for severe local storms, it is acknowledged to be highly dangerous and a leading cause of deaths, injuries, and damage from thunderstorms. A thunderstorm need not be severe to generate frequent cloud-to-ground lightning. Additionally, excessive localized convective rains are not classified as severe storms but often are the product of severe local storms. Such rainfall may result in related phenomena (flash floods) that threaten life and property."
                },
                {
                    "term": "Severe Local Storm Watch",
                    "definition": "An alert issued by the National Weather Service for the contiguous U.S. and its adjacent waters of the potential for severe thunderstorms or tornadoes. "
                },
                {
                    "term": "Severe Thunderstorm",
                    "definition": "A thunderstorm that produces a tornado, winds of at least 58 mph (50knots), and/or hail at least 1\u0022 in diameter. Structural wind damage mayimply the occurrence of a severe thunderstorm. A thunderstorm wind equalto or greater than 40 mph (35 knots) and/or hail of at least 1\u0022 isdefined as approaching severe."
                },
                {
                    "term": "Severe Thunderstorm Warning",
                    "definition": "This is issued when either a severe thunderstorm is indicated by the WSR-88D radar or a spotter reports a thunderstorm producing hail one inch or larger in diameter and/or winds equal or exceed 58 miles an hour; therefore, people in the affected area should seek safe shelter immediately.  Severe thunderstorms can produce tornadoes with little or no advance warning.  Lightning frequency is not a criteria for issuing a severe thunderstorm warning.  They are usually issued for a duration of one hour.  They can be issued without a Severe Thunderstorm Watch being already in effect. \r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nLike a Tornado Warning, the Severe Thunderstorm Warning is issued by your National Weather Service Forecast Office (NWFO).  Severe Thunderstorm Warnings will include where the storm was located, what towns will be affected by the severe thunderstorm, and the primary threat associated with the severe thunderstorm warning.  If the severe thunderstorm will affect the nearshore or coastal waters, it will be issued as the combined product--Severe Thunderstorm Warning and Special Marine Warning.    If the severe thunderstorm is also causing torrential rains, this warning may also be combined with a Flash Flood Warning.   If there is an ampersand (\u0026) symbol at the bottom of the warning, it indicates that the warning was issued as a result of a severe weather report. \r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nAfter it has been issued, the affected NWFO will follow it up periodically with Severe Weather Statements.  These statements will contain updated information on the severe thunderstorm and  they will also let the public know when the warning is no longer in effect."
                },
                {
                    "term": "Severe Thunderstorm Watch",
                    "definition": "This is issued by the National Weather Service when conditions are favorable for the development of severe thunderstorms in and close to the watch area.  A severe thunderstorm by definition is a thunderstorm that produces one inch hail or larger in diameter and/or winds equal or exceed 58 miles an hour.  The size of the watch can vary depending on the weather situation.  They are usually issued for a duration of 4 to 8 hours.  They are normally issued well in advance of the actual occurrence of severe weather.  During the watch, people should review severe thunderstorm safety rules and be prepared to move a place of safety if threatening weather approaches. \r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nA Severe Thunderstorm Watch is issued by the Storm Prediction Center in Norman, Oklahoma.  Prior to the issuance of a Severe Thunderstorm Watch, SPC will usually contact the affected local National Weather Service Forecast Office (NWFO) and they will discuss what their current thinking is on the weather situation.  Afterwards, SPC will issue a preliminary Severe Thunderstorm Watch and then the affected NWFO will then adjust the watch (adding or eliminating counties/parishes) and then issue it to the public by way of a Watch Redefining Statement.  During the watch, the NWFO will keep the public informed on what is happening in the watch area and also let the public know when the watch has expired or been cancelled."
                },
                {
                    "term": "Severe Weather Analysis",
                    "definition": "This WSR-88D radar product provides 3 base products (reflectivity (SWR), radial velocity (SWV), and spectrum width (SWW)) at the highest resolution available along with radial shear (SWS).  These products are mapped into a 27 nm by 27 nm region centered on a point which the operator can specify anywhere within a 124 nm radius of the radar.  It is most effective when employed as an alert paired product with the product centered on alert at height that caused the alert.  It is used to examine 3 base products simultaneously in a 4 quadrant display; and analyze reflectivity and velocity products at various heights to gain a comprehensive vertical analysis of the thunderstorm."
                },
                {
                    "term": "Severe Weather Potential Statement",
                    "definition": "This statement is designed to alert the public and state/local agencies to the potential for severe weather up to 24 hours in advance. It is issued by the local National Weather Service office."
                },
                {
                    "term": "Severe Weather Probability",
                    "definition": "This WSR-88D radar product algorithm displays numerical values proportional to the probability that a storm will produce severe weather within 30 minutes.  Values determined using a statistical regression equation which analyzes output from the VIL algorithm.  It is used to quickly identify the most significant thunderstorms."
                },
                {
                    "term": "Severe Weather Statement",
