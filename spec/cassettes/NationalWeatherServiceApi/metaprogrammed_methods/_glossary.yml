                {
                    "term": "Ice Fog",
                    "definition": "(Also called ice-crystal fog, frozen fog, frost fog, frost flakes, air hoar, rime fog, pogonip.) A type of fog, composed of suspended particles of ice; partly ice crystals 20 to 100 micron in\r\ndiameter, but chiefly (especially when dense) ice particles about 12\u00e2\u20ac\u201c20 micron in diameter, formed by direct freezing of supercooled water\r\ndroplets with little growth directly from the vapor.  It occurs at very low temperatures, and usually in clear, calm weather in high latitudes.\r\nThe sun is usually visible and may cause halo phenomena. Ice fog is rare at temperatures warmer than -30\u00c2\u00b0C, and increases in frequency with decreasing temperature until it is almost always present at air temperatures of -45\u00c2\u00b0C in the vicinity of a source of water vapor. Such\r\nsources are the open water of fast-flowing streams or of the sea, herds of animals, volcanoes, and especially products of combustion for heating or propulsion. At temperatures warmer than -30\u00c2\u00b0C, these sources can cause steam fog of liquid water droplets, which may turn into ice fog when cooled (see frost smoke). See ice-crystal haze, arctic mist."
