                {
                    "term": "Beaufort Scale",
                    "definition": "The Beaufort wind scale is a system used to estimate and report wind speeds when no measuring apparatus is available. It was invented in the early 19th Century by Admiral Sir Francis Beaufort of the British Navy as a way to interpret winds from conditions at sea. Since that time, the scale has been modernized for effects on land. \r\n\u003CBR /\u003E\u003CBR /\u003E\r\n\u003CUL\u003E\u003CSTRONG\u003EBeaufort Force 0\u003C/STRONG\u003E - Wind less than 1 kt, Calm, Sea surface smooth and mirror-like. Smoke rises vertically.\u003C/UL\u003E\u003CBR /\u003E\r\n\u003CUL\u003E\u003CSTRONG\u003EBeaufort Force 1\u003C/STRONG\u003E - Wind 1-3 kt, Light Air, Scaly ripples, no foam crests. Smoke drift indicates wind direction, still wind vanes.\u003C/UL\u003E\u003CBR /\u003E\r\n\u003CUL\u003E\u003CSTRONG\u003EBeaufort Force 2\u003C/STRONG\u003E - Wind 4-6 kt, Light Breeze, Small wavelets, crests glassy, no breaking waves. Wind felt on face, leaves rustle, vanes begin to move.\u003C/UL\u003E\u003CBR /\u003E\r\n\u003CUL\u003E\u003CSTRONG\u003EBeaufort Force 3\u003C/STRONG\u003E - Wind 7-10 kt, Gentle Breeze, Large wavelets, crests begin to break, scattered whitecaps. Leaves and small twigs constantly moving, light flags extended.\u003C/UL\u003E\u003CBR /\u003E\r\n\u003CUL\u003E\u003CSTRONG\u003EBeaufort Force 4\u003C/STRONG\u003E - Winds 11-16 kt, Moderate Breeze, Small waves 1 -4 ft. becoming longer, numerous whitecaps. Dust, leaves, and loose paper lifted, small tree branches move.\u003C/UL\u003E\u003CBR /\u003E\r\n\u003CUL\u003E\u003CSTRONG\u003EBeaufort Force 5\u003C/STRONG\u003E - Winds 17-21 kt, Fresh Breeze, Moderate waves 4 -8 ft taking longer form, many whitecaps, some spray. Small trees in leaf begin to sway.\u003C/UL\u003E\u003CBR /\u003E\r\n\u003CUL\u003E\u003CSTRONG\u003EBeaufort Force 6\u003C/STRONG\u003E - Winds 22-27 kt, Strong Breeze, Larger waves 8 -13 ft, whitecaps common, more spray. Larger tree branches moving, whistling in