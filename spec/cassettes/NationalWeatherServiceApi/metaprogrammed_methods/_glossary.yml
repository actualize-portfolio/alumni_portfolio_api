                    "definition": "In solar-terrestrial terms, shortwave radiation is a term used to describe the radiant energy emitted by the sun in the visible and near-ultraviolet wavelengths (between about 0.1 and 2 micrometers)."
                },
                {
                    "term": "Shortwave Trough",
                    "definition": "Also called \u003Cb\u003EShortwave\u003C/b\u003E; A disturbance in the mid or upper part of the atmosphere which induces upward motion ahead of it. If other conditions are favorable, the upward motion can contribute to thunderstorm development ahead of a shortwave trough."
                },
                {
                    "term": "Showalter Index",
                    "definition": "(Abbrev. SWI) - a stability index used to determine thunderstorm potential. The SWI is calculated by lifting an air parcel adiabatically from 850 mb to 500 mb. The algebraic difference between the air parcel and the environmental temperature at 500 mb represents the SWI. It is especially useful when you have a shallow cool airmass below 850 mb concealing greater convective potential aloft. However, the SWI will underestimate the convective potential for cool layers extending above 850 mb. It also does not take in account diurnal heating or moisture below 850 mb. As a result, one must be very careful when using this index."
                },
                {
                    "term": "Shower",
                    "definition": "A descriptor, SH, used to qualify precipitation characterized by the suddenness with which they start and stop, by the rapid changes of intensity, and usually by rapid changes in the appearance of the sky."
                },
                {
                    "term": "SHRA",
                    "definition": "Rain showers"
