                {
                    "term": "Height",
                    "definition": "In meteorology, usually a reference to \u003Cb\u003EGeopotential Height\u003C/b\u003E; roughly the height above sea level of a pressure level. For example, if a station reports that the 500 mb height at its location is 5600 m, it means that the level of the atmosphere over that station at which the atmospheric pressure is 500 mb is 5600 meters above sea level. This is an estimated height based on temperature and pressure data."
                },
                {
                    "term": "Height Above the Nearest Drainage (HAND)",
                    "definition": "A relative elevation methodology used in inundation mapping, which determines the height of every point on a land surface above the nearest stream reach to which it drains."
                },
                {
                    "term": "Helicity",
                    "definition": "A property of a moving fluid which represents the potential for helical flow (i.e. flow which follows the pattern of a corkscrew) to evolve. Helicity is proportional to the strength of the flow, the amount of vertical wind shear, and the amount of turning in the flow (i.e. vorticity).\r\n\r\nAtmospheric helicity is computed from the vertical wind profile in the lower part of the atmosphere (usually from the surface up to 3 km), and is measured relative to storm motion. Higher values of helicity (generally, around 150 m\u003Csup\u003E2\u003C/sup\u003E/s\u003Csup\u003E2\u003C/sup\u003E or more) favor the development of mid-level rotation (i.e. mesocyclones). Extreme values can exceed 600 m\u003Csup\u003E2\u003C/sup\u003E/s\u003Csup\u003E2\u003C/sup\u003E.\r\n"
                },
                {
                    "term": "Hertz",
