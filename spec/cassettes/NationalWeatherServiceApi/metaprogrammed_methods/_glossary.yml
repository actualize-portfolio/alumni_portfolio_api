                },
                {
                    "term": "Radar Data Acquisition",
                    "definition": "An acronym for Radar Data Acquisition. The RDA is the hardware component of the NEXRAD system that consists of the radar antenna, transmitter, receiver, tower, and controlling computer. The RDA collects the unprocessed, analog voltages from the radar antenna and converts the signal to base reflectivity , base velocity, and spectrum width (in polar coordinate form). These \u0022wide-band\u0022 products are transmitted to the RPG, which creates and disseminates end-user products.\r\nAlso: The RDA is the origination point of the WSR-88D radar data that will be eventually used by the radar operator. This WSR-88D component group is made up of several subcomponents which generate and radiate radio frequency (RF) pulses, receive reflected energy from those pulses, and process this received energy into digital base data. The RDA is also the site of the first two of four data recording levels used by the WSR-88D to record and store radar data."
                },
                {
                    "term": "Radar Meteorology",
                    "definition": "Branch of meteorology that uses radars for weather observations and forecasts."
