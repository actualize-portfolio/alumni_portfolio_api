      string: |-
        {
            "@context": [],
            "glossary": [
                {
                    "term": "1-2-3 Rule",
                    "definition": "A means of avoiding winds associated with a tropical cyclone by taking into account the forecast track error of the National Weather Service over a 10 year period which is approximately 100 nm in 24 hours, 200 nm for 48 hours and 300 nm in 72 hours. The forecast track error is added to the 34 knot wind radii to compute the danger area. The wind radii may be found within Tropical Cyclone Forecast Advisory (TCM) forecasts. "
                },
                {
                    "term": "100-year Flood",
                    "definition": "A statistic that indicates the magnitude of flood which can be expected to occur on average with a frequency of once every 100 years at a given\r\npoint or reach on a river. The 100-year flood is usually developed from a statistical distribution that is based on historical floods.\r\nThis is also called a base flood."
                },
                {
                    "term": "100-year Flood Plain",
                    "definition": "The flood plain that would be inundated in the event of a 100-year flood."
                },
                {
                    "term": "500 hPa",
                    "definition": "Pressure surface (geopotential height) in the troposphere equivalent to about 18,000 feet above sea level. Level of the atmosphere at which half the mass of the atmosphere lies above and half below, as measured in pressure units. This area is important for understanding surface weather, upper air storms tend to be steered in the direction of the winds at this level and are highly correlated with surface weather."
                },
                {
                    "term": "500 mb",
                    "definition": "Pressure surface (geopotential height) in the troposphere equivalent to about 18,000 feet above sea level. Level of the atmosphere at which half the mass of the atmosphere lies above and half below, as measured in pressure units. This area is important for understanding surface weather, upper air storms tend to be steered in the direction of the winds at this level and are highly correlated with surface weather."
                },
                {
                    "term": "88D",
                    "definition": "Doppler Radar currently used nationwide by the National Weather Service."
                },
                {
                    "term": "A",
                    "definition": "1. Abbrevation for hail in weather observations.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. Symbol used on long-term climate outlooks issued by CPC to indicate areas that are likely to be above normal for the specified parameter (temperature, precipitation, etc.)."
                },
                {
                    "term": "A AMS",
                    "definition": "Arctic Air Mass"
                },
                {
                    "term": "A Index",
                    "definition": "A daily index of geomagnetic activity derived as the average of\r\n                                     the eight 3-hourly a indices."
                },
                {
                    "term": "AAAS",
                    "definition": "American Association for the Advancement of Science"
                },
                {
                    "term": "AAWU",
                    "definition": "Alaskan Aviation Weather Unit"
                },
                {
                    "term": "Ablation",
                    "definition": "Depletion of snow and ice by melting and evaporation. "
                },
                {
                    "term": "ABNDT",
                    "definition": "Abundant"
                },
                {
                    "term": "Absolutely Stable Air",
                    "definition": "An atmospheric condition that exists when the environmental lapse rate is less than the moist adiabatic lapse rate.\r\n"
                },
                {
                    "term": "Absolutely Unstable Air",
                    "definition": "An atmospheric condition that exists when the environmental lapse rate is greater than the dry adiabatic lapse rate."
                },
                {
                    "term": "Absorption",
                    "definition": "The process in which incident radiant energy is retained by a substance by conversion to some other form of energy."
                },
                {
                    "term": "ABT",
                    "definition": "About"
                },
                {
                    "term": "Abutment",
                    "definition": "The part of a valley or canyon wall against which a dam is constructed. Right and left abutments are those on respective sides of an observer looking downstream."
                },
                {
                    "term": "Abutment Seeping",
                    "definition": "Reservoir water that moves through seams or pores in the natural abutment material and exits as seepage."
                },
                {
                    "term": "ABV",
                    "definition": "Above"
                },
                {
                    "term": "AC",
                    "definition": "1. Abbreviation for \u003Cb\u003EAltocumulus\u003C/b\u003E - a cloud of a class characterized by globular masses or rolls in layers or patches, the individual elements being larger and darker than those of cirrocumulus and smaller than those of stratocumulus. These clouds are of medium altitude, about 8000-20,000 ft (2400-6100 m).\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. Convective outlook issued by the Storm Prediction Center. Abbreviation for Anticipated Convection; the term originates from the header coding [ACUS1] of the transmitted product."
                },
                {
                    "term": "ACCAS",
                    "definition": "(usually pronounced ACK-kis) - \u003Cb\u003EA\u003C/b\u003Elto\u003Cb\u003EC\u003C/b\u003Eumulus \u003Cb\u003ECAS\u003C/b\u003Etellanus; mid-level clouds (bases generally 8 to 15 thousand feet), of which at least a fraction of their upper parts show cumulus-type development. These clouds often are taller than they are wide, giving them a turret-shaped appearance. ACCAS clouds are a sign of instability aloft, and may precede the rapid development of thunderstorms."
                },
                {
                    "term": "Accessory Cloud",
                    "definition": "A cloud which is dependent on a larger cloud system for development and continuance. Roll clouds, shelf clouds, and wall clouds are examples of accessory clouds."
                },
                {
                    "term": "Accretion",
                    "definition": "The growth of a precipitation particle by the collision of a frozen particle with a supercooled liquid water droplet which freezes upon impact."
                },
                {
                    "term": "ACCUMS",
                    "definition": "accumulation"
                },
                {
                    "term": "Accuracy",
                    "definition": "Degree of conformity of a measure to a standard or true value; in other words, how close a predicted or measured value is to the true value."
                },
