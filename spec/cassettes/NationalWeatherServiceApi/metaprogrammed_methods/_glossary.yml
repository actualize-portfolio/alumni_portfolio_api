                {
                    "term": "MCV",
                    "definition": "mesoscale cyclonic vortices "
                },
                {
                    "term": "MD",
                    "definition": "Mesoscale Discussion- When conditions actually begin to shape up for severe weather, SPC (Storm Prediction Center) often issues a Mesoscale Discussion statement anywhere from roughly half an hour to several hours before issuing a weather watch. SPC also puts out MCDs for hazardous winter weather events on the mesoscale, such as locally heavy snow, blizzards and freezing rain (see below). MCDs are also issued on occasion for heavy rainfall, convective trends, and other phenomena, when the forecaster feels he/she can provide useful information that is not readily available or apparent to field forecasters. MCDs are based on mesoscale analysis and interpretation of observations and of short term, high resolution numerical model output. \r\n\r\nThe MCD basically describes what is currently happening, what is expected in the next few hours, the meteorological reasoning for the forecast, and when/where SPC plans to issue the watch (if dealing with severe thunderstorm potential). Severe thunderstorm MCDs can help you get a little extra lead time on the weather and allow you to begin gearing up operations before a watch is issued. The MCD begins with a numerical string that gives the LAT/LON coordinates of a polygon that loosely describes the area being discussed."
