                {
                    "term": "RNFL",
                    "definition": "Rainfall"
                },
                {
                    "term": "Rocketsonde",
                    "definition": "A type of radiosonde that is shot into the atmosphere by a rocket, allowing it to collect data during its parachute descent from a higher position in the atmosphere than a balloon could reach."
                },
                {
                    "term": "Rockfill Dam",
                    "definition": "In hydrologic terms, an embankment dam of earth or rock in which the material is placed in layers and compacted by using rollers or rolling equipment. "
                },
                {
                    "term": "Rogue Wave",
                    "definition": "Commonly used term by mariners of a wave of an unexpected wave of much greater height or steepness than other waves in the prevailing sea or swell system. Rogue waves have been part of marine folklore for centuries. They are generally considered to be unexpectedly high waves which in some instances come from a direction different from the predominant waves in the local area. A single rogue wave has certainly been known to spell disaster for the mariner. They have, over the past twenty or thirty years, come to be recognized as unique phenomena albeit with several possible causes.\u003Cbr /\u003E\r\n(1) Constructive interference. Several different wave trains of differing speeds and directions meet at the same time. The heights of the crests are additive so that an extreme wave may result when very high waves are included in the wave trains. The effect is normally short lived since the wave trains continue to separate and move on.\u003Cbr /\u003E \r\n(2) Focusing of wave energy. When storm forced waves are developed in a water current counter to the wave direction an interaction can take place which results in a shortening of the wave frequency. The result is the superimposing of the wave trains and the generation of extreme waves. Examples of currents where these are sometimes seen are the Gulf Stream and Agulhas current. Extreme wave developed in this regime tend to be longer lived. \u003Cbr /\u003E \r\n(3) Normal part of the wave spectrum. The generation of waves on water results not in a single wave height but in a spectrum of waves distributed from the smallest capillary waves to large waves indeed. Within this spectrum there is a finite possibility of each of the wave heights to occur with the largest waves being the least likely. The wave height most commonly observed and forecast is the significant wave height. This is defined as the average of the one third highest waves. The probability of encountering such a wave is about 1 in 10 while 1 in 1000 waves will be nearly double the significant wave height or higher. This is thought to be the source of at least some reports of rogue waves. \r\n"
                },
                {
                    "term": "Roll Cloud",
                    "definition": "A low, horizontal tube-shaped arcus cloud associated with a thunderstorm gust front (or sometimes with a cold front). Roll clouds are relatively rare; they are completely detached from the thunderstorm base or other cloud features, thus differentiating them from the more familiar shelf clouds. Roll clouds usually appear to be \u0022rolling\u0022 about a horizontal axis, but should not be confused with funnel clouds."
                },
                {
                    "term": "Rolled Filled Dam",
                    "definition": "In hydrologic terms, an embankment dam of earth or rock in which the material is placed in layers and compacted by using rollers or rolling equipment"
                },
                {
                    "term": "Rope",
                    "definition": "(Also \u0022Rope Funnel\u0022) - a narrow, often contorted condensation funnel usually associated with the decaying stage of a tornado. See rope stage."
                },
                {
                    "term": "Rope Cloud",
                    "definition": "In satellite meteorology, a narrow, rope-like band of clouds sometimes seen on satellite images along a front or other boundary. The term sometimes is used synonymously with rope or rope funnel."
