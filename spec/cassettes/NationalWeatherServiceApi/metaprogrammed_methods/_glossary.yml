                },
                {
                    "term": "Thermal Wind",
                    "definition": "It is a theoretical wind that blows parallel to the thickness lines, for the layer considered, analogous to how the geostrophic wind blows parallel to the height contours. The closer the thickness isopleths, the stronger the thermal wind. Cold air is always located to the left of the thermal wind (as you face downstream) and the warm air is located on the right. Since thickness contours are tighter on the cold side of thermal wind, your lower thickness values will be found on the left side of the thermal wind. The speed and direction of the thermal wind are determined by vector geometry where the geostrophic wind at the upper level is subtracted from the geostrophic wind at the lower level."
                },
                {
