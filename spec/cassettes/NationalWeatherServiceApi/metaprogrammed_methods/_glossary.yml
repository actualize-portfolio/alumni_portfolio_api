                },
                {
                    "term": "CMPLX",
                    "definition": "Complex"
                },
                {
                    "term": "CNIF",
                    "definition": "In hydrologic terms, Calibration Network Information Files."
                },
                {
                    "term": "CNTR",
                    "definition": "Center"
                },
                {
                    "term": "CNTRL",
                    "definition": "Central"
                },
                {
                    "term": "CNVG",
                    "definition": "Converge"
                },
                {
                    "term": "CNVTV",
                    "definition": "Convective"
                },
                {
                    "term": "Coalescence",
                    "definition": "The process by which water droplets in a cloud collide and come together to form raindrops."
                },
                {
                    "term": "Coastal Flooding",
                    "definition": "Flooding which occurs when water is driven onto land from an adjacent body of water.  This generally occurs when there are significant storms, such as tropical and extratropical cyclones."
                },
                {
                    "term": "Coastal Waters",
                    "definition": "Includes the area from a line approximating the mean high water along the mainland or island as far out as 100 nautical miles including the bays, harbors and sounds."
                },
                {
                    "term": "Coastal Waters Forecast (CWF)",
                    "definition": "The marine forecast for areas, including bays, harbors, and sounds, from a line approximating the mean high water mark (average height of high water over a 19-year period) along the mainland or near shore islands extending out to as much as 100 NM.\r\n"
                },
                {
                    "term": "Coastal/Lakeshore Flood Advisory",
                    "definition": "Minor flooding is possible (i.e., over and above normal high tide levels. Coastal/Lakeshore Flood Advisories are issued using the Coastal/Lakeshore Hazard Message (CFW) product. "
                },
                {
                    "term": "Coastal/Lakeshore Flood Warning",
                    "definition": "Flooding that will pose a serious threat to life and property is occurring, imminent or highly likely. Coastal/Lakeshore Flood Warnings are issued using the Coastal/Lakeshore Hazard Message (CFW) product."
                },
                {
                    "term": "Coastal/Lakeshore Flood Watch",
                    "definition": "Flooding with significant impacts is possible. Coastal/Lakeshore Flood Watches are issued using the Coastal/Lakeshore Hazard Message (CFW) product."
                },
                {
                    "term": "Coastal/Lakeshore Flooding",
                    "definition": "(i) (Oceanic) Coastal Flooding is the inundation of land areas caused by sea waters over and above normal tidal action. This flooding may impact the immediate oceanfront, gulfs, bays, back bays, sounds, and tidal portions of river mouths and inland tidal waterways. (ii) Lakeshore Flooding is the inundation of land areas adjacent to one of the Great Lakes caused by lake water exceeding normal levels. Lakeshore flooding impacts the immediate lakefront, bays, and the interfaces of lakes and connecting waterways, such as rivers."
                },
                {
                    "term": "COE",
                    "definition": "In hydrologic terms, Corps of Engineers."
                },
                {
                    "term": "Coherent Radar",
                    "definition": "A radar that utilizes both signal phase and amplitude to determine target characteristics."
                },
                {
                    "term": "Cold Advection",
                    "definition": "Transport of cold air into a region by horizontal winds."
                },
                {
                    "term": "Cold Air Avalanche",
                    "definition": "Downslope flow pulsations that occur at more or less regular intervals as cold air builds up on a peak or plateau, reaches a critical mass, and then cascades down the slopes."
                },
                {
                    "term": "Cold Air Dam",
                    "definition": "A shallow cold air mass which is carried up the slope of a mountain barrier, but with insufficient strength to surmount the barrier. The cold air, trapped upwind of the barrier alters the effective terrain configuration of the barrier to larger-scale approaching flows."
                },
                {
                    "term": "Cold Air Damming (CAD)",
                    "definition": "The phenomenon in which a low-level cold air mass is trapped topographically. Often, this cold air is entrenched on the east side of mountainous terrain. Cold Air Damming often implies that the trapped cold air mass is influencing the dynamics of the overlying air mass, e.g. in an overrunning scenario.\r\nEffects on the weather may include cold temperatures, freezing precipitation, and extensive cloud cover"
                },
                {
                    "term": "Cold Air Funnel",
                    "definition": "A funnel cloud or (rarely) a small, relatively weak tornado that can develop from a small shower or thunderstorm when the air aloft is unusually cold (hence the name). They are much less violent than other types of tornadoes."
                },
                {
                    "term": "Cold Front",
                    "definition": "A zone separating two air masses, of which the cooler, denser mass is advancing and replacing the warmer.\r\n"
                },
                {
                    "term": "Cold Occlusion",
                    "definition": "A frontal zone formed when a cold front overtakes a warm front and, being colder than the air ahead of the warm front, slides under the warm front, lifting it aloft. Compare with warm occlusion."
                },
                {
                    "term": "Cold Pool",
                    "definition": "A region of relatively cold air, represented on a weather map analysis as a relative minimum in temperature surrounded by closed isotherms. Cold pools aloft represent regions of relatively low stability, while surface-based cold pools are regions of relatively stable air."
                },
                {
                    "term": "Collar Cloud",
                    "definition": "A generally circular ring of cloud that may be observed on rare occasions surrounding the\r\n  upper part of a wall cloud.\r\n\r\n  This term sometimes is used (incorrectly) as a synonym for wall cloud. "
                },
                {
                    "term": "Collection Efficiency",
                    "definition": "The fraction of droplets approaching a surface that actually deposit on that surface."
                },
                {
                    "term": "Colorado Low",
                    "definition": "A low pressure storm system that forms in winter in southeastern Colorado or northeastern New Mexico and tracks northeastward across the central plains of the U.S. over a period of several days, producing blizzards and hazardous winter weather.\r\n"
                },
                {
                    "term": "Columnar Ice",
                    "definition": "In hydrologic terms, ice consisting of columnar shaped grain. The ordinary black ice is usually columnar-grained."
                },
                {
                    "term": "Combined Seas",
                    "definition": "Generally referred to as SEAS. Used to describe the combination or interaction of wind waves and swells in which the separate components are not distinguished. This includes the case when swell is negligible or is not considered in describing sea state. Specifically, Seas\u003Csup\u003E2\u003C/sup\u003E = S\u003Csup\u003E2\u003C/sup\u003E+W\u003Csup\u003E2\u003C/sup\u003E where S is the height of all swell components and W is the height of the wind wave components. When used, SEAS should be considered as being the same as the significant wave height. \r\n"
                },
                {
                    "term": "Comma Cloud",
                    "definition": "A synoptic scale cloud pattern with a characteristic comma-like shape, often seen on satellite photographs associated with large and intense low-pressure systems."
                },
                {
                    "term": "Comma Echo",
                    "definition": "A thunderstorm radar echo which has a comma-like shape. It often appears during latter\r\n  stages in the life cycle of a bow echo "
                },
                {
                    "term": "Complex Gale/Storm",
                    "definition": " In the high seas and offshore forecasts, an area for which gale/storm force winds are forecast or are occurring but for which no single center is the principal generator of these winds."
                },
                {
                    "term": "Complex Terrain",
                    "definition": "Typically used to refer to mountainous terrain. In general usage, it may also refer to coastal regions and heterogeneous landscapes."
                },
                {
                    "term": "Composite",
                    "definition": "An average that is calculated according to specific criteria. For example, one might want a composite for the rainfall at a given location for all years where the temperature was much above average."
                },
                {
                    "term": "Composite Hydrograph",
                    "definition": "A stream discharge hydrograph which includes base flow, or one which corresponds to a net rain storm of duration longer than one unit period."
                },
                {
                    "term": "Comprehensive Flare Index (CFI)",
                    "definition": "In solar-terrestrial terms, the indicative of solar flare importance.\r\n                                     "
                },
                {
                    "term": "Concentric Rings",
                    "definition": "These are common in the most intense hurricanes. They usually mark the end the period of intensification. These hurricanes then maintain quasi-constant intensity or\r\nweaken. When the inner eye is completely dissipated, more intensification may occur."
                },
                {
                    "term": "COND",
                    "definition": "Condition"
                },
                {
                    "term": "Condensation",
                    "definition": "In general, the physical process by which a vapor becomes a liquid or solid;\r\n        the opposite of evaporation, although on the molecular scale, both processes are always\r\n        occurring."
                },
                {
                    "term": "Condensation Funnel",
                    "definition": "A funnel-shaped cloud associated with rotation and consisting of condensed water droplets (as opposed to smoke, dust, debris, etc.)."
                },
                {
                    "term": "Conditionally Unstable Air",
                    "definition": "An atmospheric condition that exists when the environmental lapse rate is less than the dry adiabatic lapse rate but greater than the moist adiabatic lapse rate."
                },
                {
                    "term": "Conduction",
                    "definition": "Flow of heat in response to a temperature gradient within an object or between objects that are in physical contact."
                },
                {
                    "term": "Cone of Depression",
                    "definition": "In hydrologic terms, the depression, roughly conical in shape, produced in a water table, or other piezometric surface, by the extraction of water from a well at a given rate. The volume of the cone will vary with the rate of withdrawal of water. Also called the Cone of Influence. "
                },
                {
                    "term": "Cone of Influence",
                    "definition": "Same as \u003Cb\u003ECone of Depression\u003C/b\u003E; in hydrologic terms, the depression, roughly conical in shape, produced in a water table, or other piezometric surface, by the extraction of water from a well at a given rate. The volume of the cone will vary with the rate of withdrawal of water. "
                },
                {
                    "term": "Confined Ground Water",
                    "definition": "In hydrologic terms, ground water held under an aquiclude or an aquifuge, called artesian if the pressure is positive."
                },
                {
                    "term": "Confluence",
                    "definition": "A pattern of wind flow in which air flows inward toward an axis oriented parallel to the general direction of flow. It is the opposite of difluence. Confluence is not the same as convergence. Winds often accelerate as they enter a confluent zone, resulting in speed divergence which offsets the (apparent) converging effect of the confluent flow."
                },
                {
                    "term": "Congestus",
                    "definition": "(or Cumulus Congestus) - same as towering cumulus. "
                },
                {
                    "term": "Congressional Organic Act of 1890",
                    "definition": "The act that assigned the responsibility of river and floor forecasting for the benefit of the general welfare of the Nation\u00e2\u20ac\u2122s people and economy to the Weather Bureau, and subsequently the National Weather Service."
                },
                {
                    "term": "Coning",
                    "definition": "With regards to wildfires, pattern of plume dispersion in a neutral atmosphere, in which the plume attains the form of a cone with its vertex at the top of the stack."
                },
                {
                    "term": "Conjugate Points",
                    "definition": "Two points on the earth\u0027s surface, at opposite ends of a\r\n                                     geomagnetic field line"
                },
                {
                    "term": "Conservation Storage",
                    "definition": "In hydrologic terms, storage of water for later release for usual purposes such as municipal water supply, power, or irrigation in contrast with storage capacity used for flood control."
                },
                {
                    "term": "Consolidated Ice Cover",
                    "definition": "In hydrologic terms, ice cover formed by the packing and freezing together of floes, brash ice and other forms of floating ice."
                },
                {
                    "term": "Constant Pressure Chart",
                    "definition": "Alternate term for \u003Cb\u003EIsobaric Chart\u003C/b\u003E; a weather map representing conditions on a surface of equal atmospheric pressure. For example, a 500 mb chart will display conditions at the level of the atmosphere at which the atmospheric pressure is 500 mb. The height above sea level at which the pressure is that particular value may vary from one location to another at any given time, and also varies with time at any one location, so it does not represent a surface of constant altitude/height (i.e., the 500 mb level may be at a different height above sea level over Dallas than over New York at a given time, and may also be at a different height over Dallas from one day to the next)."
                },
                {
                    "term": "CONT",
                    "definition": "Continue/Continuously"
                },
                {
                    "term": "Contents",
                    "definition": "In hydrologic terms, the volume of water in a reservoir. Unless otherwise indicated reservoir content is computed on the basis of a level pool and does not include bank storage. "
                },
                {
                    "term": "Continental Air Mass",
                    "definition": "A dry air mass originating over a large land area. Contrast with tropical air mass."
                },
                {
                    "term": "Continental Shelf",
                    "definition": "The zone bordering a continent and extending to a depth, usually around 100 FM, from which there is a steep descent toward greater depth."
                },
                {
                    "term": "Continuum Storm (CTM)",
                    "definition": "In solar-terrestrial terms, general term for solar noise lasting for hours and\r\n                                     sometimes days."
                },
                {
                    "term": "Control Points",
                    "definition": "In hydrologic terms, small monuments securely embedded in the surface of the dam. Any movement of the monument indicates a movement in the dam itself. Movements in the dam are detected by comparing control points location to location of fixed monuments located off the dam using accurate survey techniques."
                },
                {
                    "term": "CONTS",
                    "definition": "continues"
                },
                {
                    "term": "CONUS",
                    "definition": "Continental United States"
                },
                {
                    "term": "Convection",
                    "definition": "Generally, transport of heat and moisture by the movement of a fluid.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nIn meteorology, the term is used specifically to describe vertical transport of heat and moisture in the atmosphere, especially by updrafts and downdrafts in an unstable atmosphere. The terms \u0022convection\u0022 and \u0022thunderstorms\u0022 often are used interchangeably, although thunderstorms are only one form of convection. Cbs, towering cumulus clouds, and ACCAS clouds all are visible forms of convection. However, convection is not always made visible by clouds. Convection which occurs without cloud formation is called dry convection, while the visible convection processes referred to above are forms of moist convection."
                },
                {
                    "term": "Convective Boundary Layer",
                    "definition": "The unstable boundary layer that forms at the surface and grows upward through the day as the ground is heated by the sun and convective currents transfer heat upwards into the atmosphere."
                },
                {
                    "term": "Convective Clouds",
                    "definition": "The vertically developed family of clouds are cumulus and cumulonimbus. The height of their bases range from as low as 1,000 feet to a bit more than 10,000 feet.\r\nClouds with extensive vertical development are positive indications of unstable air. Strong upward currents in vertically developed clouds can carry high concentrations of supercooled\r\nwater to high levels where temperatures are quite cold. Upper portions of these clouds may be composed of water and ice."
                },
                {
                    "term": "Convective Condensation Level",
                    "definition": "(abbrev. CCL)- The level in the atmosphere to which an air parcel, if heated from below, will rise dry adiabatically, without becoming colder than its environment just before the parcel becomes saturated. See Lifted Condensation Level (LCL)."
                },
                {
                    "term": "Convective Inhibition",
                    "definition": "(CIN or B-) - A numerical measure of the strength of \u0022capping,\u0022 typically used to assess thunderstorm potential. Specifically, it represents the cumulative effect of atmospheric layers the\r\n                   are warmer than the parcel moving vertically along the adiabat. Low level parcel ascent is often\r\n                   inhibited by such stable layers near the surface. If natural processes fail to destabilize the lower\r\n                   levels, an input of energy from forced lift (a front, an upper level shortwave, etc.) will be required\r\n                   to move the negatively buoyant air parcels to the point where they will rise freely. Since CIN is proportional to the amount of kinetic energy that a parcel loses to buoyancy while it is colder than the surrounding environment, it contributes to the downward momentum."
                },
                {
                    "term": "Convective Outlook",
                    "definition": "(sometimes called AC) - A forecast containing the area(s) of expected thunderstorm\r\n  occurrence and expected severity over the contiguous United States, issued several times daily by the SPC.\r\n  The terms approaching, slight risk, moderate risk, and high risk are used to describe severe thunderstorm\r\n  potential. Local versions sometimes are prepared by local NWS offices."
                },
                {
                    "term": "Convective Overdevelopment",
                    "definition": "Convection that covers the sky with clouds, thereby cutting off the sunshine that produces convection."
                },
                {
                    "term": "Convective Temperature",
                    "definition": "The approximate temperature that the air near the ground must warm to in order for surface-based convection to develop, based on analysis of a sounding.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nCalculation of the convective temperature involves many assumptions, such that thunderstorms sometimes develop well before or well after the convective temperature is reached (or may not develop at all). However, in some cases the convective temperature is a useful parameter for forecasting the onset of convection."
                },
                {
                    "term": "Convergence",
                    "definition": "A contraction of a vector field; the opposite of divergence. Convergence in a horizontal wind field indicates that more air is entering a given area than is leaving at that level. To compensate for the resulting \u0022excess,\u0022 vertical motion may result: upward forcing if convergence is at low levels, or downward forcing (subsidence) if convergence is at high levels. Upward forcing from low-level convergence increases the potential for thunderstorm development (when other factors, such as instability, are favorable). Compare with confluence."
                },
                {
                    "term": "Conveyance Loss",
                    "definition": "In hydrologic terms, the loss of water from a conduit due to leakage, seepage, evaporation, or evapo-transpiration."
                },
                {
                    "term": "Cooling Degree Days",
                    "definition": "(Abbrev. CDD) - A form of \u003Cb\u003EDegree Day\u003C/b\u003E used to estimate energy requirements for air conditioning or refrigeration. Typically, cooling degree days are calculated as how much warmer the mean temperature at a location is than 65\u00c2\u00b0F on a given day. For example, if a location experiences a mean temperature of 75\u00c2\u00b0F on a certain day, there were 10 CDD (Cooling Degree Days) that day because 75 - 65 = 10."
                },
                {
                    "term": "Cooperative Observer",
                    "definition": "An individual (or institution) who takes precipitation and temperature observations-and in some cases other observations such as river stage, soil temperature, and evaporation-at or near their home, or place of business. Many observers transmit their reports by touch-tone telephone to an NWS computer, and nearly all observers mail monthly reports to the National Climatic Data Center to be archived and published. "
                },
                {
                    "term": "Coordinated Universal Time (UTC)",
                    "definition": "By international agreement, the local time at the prime meridian, which passes through Greenwich, England. Prior to 1972, this time was called Greenwich Mean Time (GMT) but is now referred to as Coordinated Universal Time or Universal Time Coordinated (UTC). It is a coordinated time scale, maintained by the Bureau International des Poids et Mesures (BIPM). It is also known a \u0022Z time\u0022 or \u0022Zulu Time\u0022.\r\n\u003Cbr /\u003E\u003Cbr /\u003E\r\nMore about UTC, and a table to convert UTC to your local time is\r\nposted at:\r\n\u003Ca href=\u0022http://www.srh.noaa.gov/jetstream/remote/radarfaq.htm#utc\u0022\u003Ehttp://www.srh.noaa.gov/jetstream/remote/radarfaq.htm#utc\u003C/a\u003E"
                },
                {
                    "term": "COR",
                    "definition": "Correction"
                },
                {
                    "term": "Core Punch",
                    "definition": "[Slang], a penetration by a vehicle into the heavy precipitation core of a thunderstorm. \r\n\r\n  Core punching is not a recommended procedure for storm spotting."
                },
                {
                    "term": "Coriolis Force",
                    "definition": "A fictitious force used to account for the apparent deflection of a body in motion with respect to the earth, as seen by an observer on the earth. The deflection (to the right in the Northern Hemisphere) is caused by the rotation of the earth."
                },
                {
                    "term": "Corn Snow Ice",
                    "definition": "In hydrologic terms, rotten granular ice. "
                },
                {
                    "term": "Corner Effects",
                    "definition": "A small-scale convergence effect that can be quite severe.  It occurs around\r\n                   steep islands and headlands."
                },
                {
                    "term": "Corona",
                    "definition": "1. The outermost layer of the solar atmosphere, characterized by low densities (\u003C 1.0x10\u003Csup\u003E9\u003C/sup\u003E/cc) and high temperatures (\u003E 1.0x10\u003Csup\u003E6\u003C/sup\u003E K). \r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. In solar-terrestrial terms, a white or colored circle or set of concentric circles of light of small radius seen around a luminous body, especially around the sun or moon. The color varies from blue inside to red outside and the phenomenon is attributed to diffraction of light by thin clouds or mist (distinguished from halo)."
                },
                {
                    "term": "Coronal Hole",
                    "definition": "In solar-terrestrial terms, an extended region of the corona, exceptionally low in density\r\n                                     and associated with unipolar photospheric regions."
                },
                {
                    "term": "Coronal Rain",
                    "definition": "(Abbrev. CRN) In solar-terrestrial terms, material condensing in the corona and appearing to rain\r\n                                     down into the chromosphere as observed at the solar limb above strong sunspots."
                },
                {
                    "term": "Coronal Transients",
                    "definition": "In solar-terrestrial terms, a general term for short-time-scale changes in the corona, but principally used to describe outward-moving plasma clouds."
                },
                {
                    "term": "Correlated Shear",
                    "definition": "An output of the mesocyclone detection algorithm indicating a 3-dimensional shear region (i.e. vertically correlated) that is not symmetrical. "
                },
                {
                    "term": "Correlation",
                    "definition": "A measure of similarity between variables of functions."
                },
                {
                    "term": "Cosmic Ray",
                    "definition": "An extremely energetic (relativistic) charged particle."
                },
                {
                    "term": "County Warning and Forecast Area",
                    "definition": "The group of counties for which a National Weather Service Forecast Office is responsible for issuing warnings and weather forecasts."
                },
                {
                    "term": "County Warning Area",
                    "definition": "The group of counties for which a National Weather Service Forecast Office is responsible for issuing warnings."
                },
                {
                    "term": "Coupled Atmosphere-Ocean Model",
                    "definition": "Same as Coupled Model; in the context of climate modeling this usually refers to a numerical model which simulates both atmospheric and oceanic motions and temperatures and which takes into account the effects of each component on the other. "
                },
                {
                    "term": "Coupled Model",
                    "definition": "In the context of climate modeling this usually refers to a numerical model which simulates both atmospheric and oceanic motions and temperatures and which takes into account the effects of each component on the other."
                },
                {
                    "term": "Couplet",
                    "definition": "Adjacent maxima of radial velocities of opposite signs. "
                },
                {
                    "term": "CPC",
                    "definition": "Climate Prediction Center"
                },
                {
                    "term": "Creek",
                    "definition": "A small stream of water which serves as the natural drainage course for a drainage basin of nominal, or small size. The term is a relative one as to size, some creeks in the humid section would be called rivers if they occurred in the arid portion. "
                },
                {
                    "term": "Crepuscular Rays",
                    "definition": "The alternating bands of light and dark (rays and shadows) seen at the earth\u0027s surface when the sun shines through clouds."
                },
                {
                    "term": "Crest",
                    "definition": "Highest point in a wave.\u003Cbr /\u003E\u003Cbr /\u003E\r\nIn hydrologic terms, (1) The highest stage or level of a flood wave as it passes a point. (2) The top of a dam, dike, spillway, or weir, to which water must rise before passing over the structure. "
                },
                {
                    "term": "Crest Gage",
                    "definition": "A gage used to obtain a record of flood crests at sites where recording gages are installed."
                },
                {
                    "term": "Crest Width",
                    "definition": "In hydrologic terms, the thickness or width of a dam at the level of the crest (top) of the dam. The term \u0022thickness\u0022 is used for gravity and arch dams and \u0022width\u0022 for other types of dams."
                },
                {
                    "term": "Critical Depth",
                    "definition": "In hydrologic terms, The depth of water flowing in an open channel or conduit, partially filled, corresponding to one of the recognized critical velocities."
                },
                {
                    "term": "Critical Flow",
                    "definition": "In hydrologic terms, a condition of flow where the mean velocity is at one of the critical values; ordinarily at Belanger\u0027s critical depth and velocity. Another important usage is in reference to the Reynolds\u0027 critical velocities which define the point at which the flow changes from streamline or nonturbulent to turbulent flow. "
                },
                {
                    "term": "Critical Rainfall Probability",
                    "definition": "(Abbrev. CRP) - In hydrologic terms, the Probability that the actual precipitation during a rainfall event has exceeded or will exceed the flash flood guidance value. "
                },
                {
                    "term": "CRN",
                    "definition": "Coronal Rain - In solar-terrestrial terms, material condensing in the corona and appearing to rain down into the\r\n       chromosphere as observed at the solar limb above strong sunspots."
                },
                {
                    "term": "Crochet",
                    "definition": "In solar-terrestrial terms, a sudden deviation in the sunlit geomagnetic field (H component;\r\n                                     see geomagnetic elements) associated with large solar\r\n                                     flare X-ray emission"
                },
                {
                    "term": "Crop Moisture Index",
                    "definition": "In 1968, Palmer developed the index to assess short-term crop water conditions and needs across major crop-producing regions. This index is a useful tool in forecasting short-term drought conditions."
                },
                {
                    "term": "Cross-Valley Wind System",
                    "definition": "A thermally driven wind that blows during daytime across the axis of a valley toward the heated sidewall."
                },
                {
                    "term": "Crown Fire",
                    "definition": "A fire where flames travel from tree to tree at the level of the tree\u0027s crown or top."
                },
                {
                    "term": "Crowning",
                    "definition": "Movement of a fire from the understory into the crown of a forest canopy."
                },
                {
                    "term": "CRP",
                    "definition": "Critical Rainfall Probability - in hydrologic terms, the probability that a given rainfall will cause a river, or stream to rise above flood stage. "
                },
                {
                    "term": "CRS",
                    "definition": "Console Replacement System for NOAA Weather Radio"
                },
                {
                    "term": "Cryology",
                    "definition": "The science of the physical aspects of snow, ice, hail, and sleet and other forms of water produced by temperatures below Zero degrees Celsius. "
                },
                {
                    "term": "CSDRBL",
                    "definition": "Considerable"
                },
                {
                    "term": "CSI",
                    "definition": "Conditional Symmetric Instability"
                },
                {
                    "term": "CST",
                    "definition": "Central Standard Time"
                },
                {
                    "term": "CSTL",
                    "definition": "coastal"
                },
                {
                    "term": "CTY",
                    "definition": "city"
                },
                {
                    "term": "CU",
                    "definition": "Cumulus clouds - Detached clouds, generally dense and with sharp outlines, showing vertical development in the\r\n  form of domes, mounds, or towers. Tops normally are rounded while bases are more horizontal. See Cb,\r\n  towering cumulus."
                },
                {
                    "term": "Cubic Feet per Second",
                    "definition": "(Abbrev. CFP) - In hydrologic terms, a unit expressing rates of discharge. One cubic foot per second is equal to the discharge through a rectangular cross section, 1 foot wide by 1 foot deep, flowing at an average velocity of 1 foot per second. It is also approximately 7.48 gallons per second. "
                },
                {
                    "term": "CUFRA",
                    "definition": "Cumulus Fractus"
                },
                {
                    "term": "Cumuliform",
                    "definition": "Descriptive of all clouds with vertical development in the form of rising mounds, domes, or towers"
                },
                {
                    "term": "Cumuliform Anvil",
                    "definition": "A thunderstorm anvil with visual characteristics resembling cumulus-type clouds (rather\r\n  than the more typical fibrous appearance associated with cirrus). A cumuliform anvil arises from rapid\r\n  spreading of a thunderstorm updraft, and thus implies a very strong updraft. See anvil rollover, knuckles,\r\n  mushroom."
                },
                {
                    "term": "Cumulus",
                    "definition": "(Abbrev. CU) - detached clouds, generally dense and with sharp outlines, showing vertical development in the\r\n  form of domes, mounds, or towers. Tops normally are rounded while bases are more horizontal. See Cb,\r\n  towering cumulus."
                },
                {
                    "term": "Cumulus Buildups",
                    "definition": "Clouds which develop vertically due to unstable air. Characterized by their cauliflower-like or tower-like appearance of moderately large size"
                },
                {
                    "term": "Cumulus Congestus",
                    "definition": "A large, towering cumulus cloud with great vertical development, usually with a cauliflower-like appearance, but lacking the characteristic anvil of a cumulonimbus."
                },
                {
                    "term": "Current",
                    "definition": "A horizontal movement of water. Currents may be classified as tidal and nontidal. Tidal currents are caused by gravitational interactions between the sun, moon, and earth and are a part of the same general movement of the sea that is manifested in the vertical rise and fall, called TIDE. Tidal currents are periodic with a net velocity of zero over the tidal cycle. Nontidal currents include the permanent currents in the general circulatory systems of the sea as well as temporary currents arising from more pronounced meteorological variability. The SET of a current is the direction toward which it flows; the DRIFT is its speed."
                },
                {
                    "term": "Current Meter",
                    "definition": "In hydrologic terms, device used to measure the water velocity or current in a river. \r\n  \r\n"
                },
                {
                    "term": "Curtain Drain",
                    "definition": "In hydrologic terms, a drain constructed at the upper end of the area to be drained, to intercept surface or ground water flowing toward the protected area from higher ground, and carry it away from the area. Also called an Intercepting Drain. "
                },
                {
                    "term": "Cutoff",
                    "definition": "In hydrologic terms, from passing through a dam\u00e2\u20ac\u2122s foundation material. An impervious construction or material which reduces seepage or prevents it. "
                },
                {
                    "term": "Cutoff Low",
                    "definition": "A closed upper-level low which has become completely displaced (cut off) from basic westerly current, and moves independently of that current. Cutoff lows may remain nearly stationary for days, or on occasion may move westward opposite to the prevailing flow aloft (i.e., retrogression).\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n\u0022Cutoff low\u0022 and \u0022closed low\u0022 often are used interchangeably to describe low pressure centers aloft. However, not all closed lows are completely removed from the influence of the basic westerlies. Therefore, the recommended usage of the terms is to reserve the use of \u0022cutoff low\u0022 only to those closed lows which clearly are detached completely from the westerlies."
                },
                {
                    "term": "CVR",
                    "definition": "Cover"
                },
                {
                    "term": "CWA",
                    "definition": "County Warning Area"
                },
                {
                    "term": "CWFA",
                    "definition": "County Warning and Forecast Area"
                },
                {
                    "term": "CYC",
                    "definition": "Cyclone- A large-scale circulation of winds around a central region of low atmospheric pressure, counterclockwise in the Northern Hemisphere, clockwise in the Southern Hemisphere."
                },
                {
                    "term": "CYCLGN",
                    "definition": "Cyclogenesis - The formation or intensification of a cyclone or low-pressure storm system."
                },
                {
                    "term": "Cyclic Storm",
                    "definition": "A thunderstorm that undergoes cycles of intensification and weakening (pulses)\r\n                         while maintaining its individuality. Cyclic supercells are capable of producing multiple tornadoes (i.e.,\r\n                         a tornado family) and/or several bursts of severe weather."
                },
                {
                    "term": "Cyclogenesis",
                    "definition": "(Abbrev. CYCLGN) - The formation or intensification of a cyclone or low-pressure storm system."
                },
                {
                    "term": "Cyclone",
                    "definition": "(abbrev. CYC) - A large-scale circulation of winds around a central region of low atmospheric pressure, counterclockwise in the Northern Hemisphere, clockwise in the Southern Hemisphere."
                },
                {
                    "term": "Cyclonic Circulation",
                    "definition": "Circulation (or rotation) which is in the same sense as the\r\n  Earth\u0027s rotation, i.e., counterclockwise (in the Northern Hemisphere) as would be seen from above. Nearly\r\n  all mesocyclones and strong or violent tornadoes exhibit cyclonic rotation, but some smaller vortices, such as\r\n  gustnadoes, occasionally rotate anticyclonically (clockwise). Compare with anticyclonic rotation."
                },
                {
                    "term": "D",
                    "definition": "Dust"
                },
                {
                    "term": "D Region",
                    "definition": "In solar-terrestrial terms, a daytime layer of the earth\u0027s ionosphere approximately 50 to\r\n                                     90 km in altitude."
                },
                {
                    "term": "Daily Climatological Report",
                    "definition": "As the name indicates, this climatological product is issued daily by each National Weather Service office.  Most of the climatological data in this report are\r\npresented in a tabular form; however, some narrative statements may also be used in the product.  The report is organized so that similar items are grouped together (i.e., temperature,\r\nprecipitation, wind, sunrise and sunset times, etc.)."
                },
                {
                    "term": "Daily Flood Peak",
                    "definition": "In hydrologic terms, the maximum mean daily discharge occuring in a stream during a given flood event."
                },
                {
                    "term": "DALR",
                    "definition": "Dry Adiabatic Lapse Rate"
                },
                {
                    "term": "Dam",
                    "definition": "In hydrologic terms, any artificial barrier which impounds or diverts water. The dam is generally hydrologically significant if it is: \u003Cbr\u003E\r\n                    1. 25 feet or more in height from the natural bed of the stream and has a storage of at least 15 acre-feet. \u003Cbr\u003E\r\n                    2. Or has an impounding capacity of 50 acre-feet or more and is at least six feet above the natural bed of the stream."
                },
                {
                    "term": "Dam Failure",
                    "definition": "In hydrologic terms, catastrophic event characterized by the sudden, rapid, and uncontrolled release of impounded water."
                },
                {
                    "term": "DAMBRK",
                    "definition": "In hydrologic terms, the Dam Break Forecasting Model."
                },
                {
                    "term": "DAPM",
                    "definition": "              In hydrologic terms, the Data Acquisition Program Manager."
                },
                {
                    "term": "Dark Surge on Disk (DSD)",
                    "definition": "In solar-terrestrial terms, dark gaseous ejections visible in H-alpha."
                },
                {
                    "term": "Dart Leader",
                    "definition": "A faint, negatively charged channel that travels more or less directly and continuously from cloud to ground."
                },
                {
                    "term": "Data Point",
                    "definition": "In the context of hydrologic observations, a location on a river/stream for which observed data is input to RFC or WFO hydrologic forecast procedures, or included in public hydro\u00c2\u00adlogic products.  Flood forecasts and warnings are not issued for data points (see /forecast point/)."
                },
                {
                    "term": "DATACOL",
                    "definition": "In hydrologic terms, the Software System that supports RFC gateway functions."
                },
                {
                    "term": "DATANET",
                    "definition": "In hydrologic terms, it is the hydrologic Data Network Analysis Software."
                },
                {
                    "term": "Dawn",
                    "definition": "Same as \u003Cb\u003ECivil Dawn\u003C/b\u003E; the time of morning at which the sun is 6 degrees below the horizon. At this time, there is enough light for objects to be distiguishable and that outdoor activities can commence."
                },
                {
                    "term": "Day Length",
                    "definition": "Duration of the period from sunrise to sunset."
                },
                {
                    "term": "dBZ",
                    "definition": "Nondimensional \u0022unit\u0022 of radar reflectivity which represents a logarithmic power ratio (in decibels, or\r\n  dB) with respect to radar reflectivity factor, Z."
                },
                {
                    "term": "DCP",
                    "definition": "(Data Collection Platform) In hydrologic terms, an electronic device that connects to a river or rainfall gage that records data from the gage and at pre-determined times transmits\r\n               that data through a satellite to a remote computer. "
                },
                {
                    "term": "DDS",
                    "definition": "Data Distribution System."
                },
                {
                    "term": "Dead Storage",
                    "definition": "In hydrologic terms, the volume in a reservoir below the lowest controllable level."
                },
                {
                    "term": "Debris Cloud",
                    "definition": "A rotating \u0022cloud\u0022 of dust or debris, near or on the ground, often appearing\r\n                         beneath a condensation funnel and surrounding the base of a tornado. \r\n\r\n                         This term is similar to dust whirl, although the latter typically refers to a circulation which contains\r\n                         dust but not necessarily any debris. A dust plume, on the other hand, does not rotate. Note that a\r\n                         debris cloud appearing beneath a thunderstorm will confirm the presence of a tornado, even in the\r\n                         absence of a condensation funnel."
                },
                {
                    "term": "Decadal",
                    "definition": "Occurring over a 10-year period, such as an oscillation whose period is roughly 10 years (\u0022Pacific Decadal Oscillation\u0022)."
                },
                {
                    "term": "Declination",
                    "definition": "The latitude that the sun is directly over at a given time. The declination is ~23\u00c2\u00b0N at the summer solstice, ~23\u00c2\u00b0S at the winter solstice, and 0\u00c2\u00b0 (over the equator) at the spring and autumn equinoxes."
                },
                {
                    "term": "Deep Percolation Loss",
                    "definition": "In hydrologic terms, water that percolates downward through the soil beyond the reach of plant roots. "
                },
                {
                    "term": "Deep Seepage",
                    "definition": "In hydrologic terms, infiltration which reaches the water table. "
                },
                {
                    "term": "Deep well",
                    "definition": "In hydrologic terms, a well whose pumping head is too great to permit use of a suction pump."
                },
                {
                    "term": "Deepening",
                    "definition": "A decrease in the central pressure of a surface low pressure system. The storm is intensifying."
                },
                {
                    "term": "Deformation Zone",
                    "definition": "The change in shape of a fluid mass by variations in\r\nwind, specifically by stretching and/or shearing.  Deformation is a primary factor in frontogenesis (evolution of fronts) and frontolysis\r\n(decay of fronts). "
                },
                {
                    "term": "Deformed Ice",
                    "definition": "In hydrologic terms, a general term for ice which has been squeezed together and forced upwards and downwards in places. Subdivisions are rated\r\n               ice, ridge ice, hummocked ice, and other similar deformations."
                },
                {
                    "term": "Degradation",
                    "definition": "In hydrologic terms, the geologic process by means of which various parts of the surface of the earth are worn down and carried away and their\r\n               general level lowered, by the action of wind and water."
                },
                {
                    "term": "Degree Day",
                    "definition": "A measure that gauges the amount of heating or cooling needed for a building using 65 degrees\r\n                   as a baseline. Electrical, natural gas, power, and heating, and air conditioning industries utilize heating and cooling degree information to calculate their needs. For more specific definitions and how to calculate degree days, see the definitions for \u003Cb\u003EHeating Degree Days\u003C/b\u003E and \u003Cb\u003ECooling Degree Days\u003C/b\u003E."
                },
                {
                    "term": "Delta",
                    "definition": "In hydrologic terms, an alluvial deposit, often in the shape of the Greek letter \u0022delta\u0022, which is formed where a stream drops its debris load on entering a\r\n               body of quieter water."
                },
                {
                    "term": "Delta T",
                    "definition": "Change in temperature.\r\n\r\n1) A simple representation of the mean lapse rate within a layer of the atmosphere, obtained by calculating the difference between observed temperatures at the bottom and top of the layer. Delta Ts often are computed operationally over the layer between pressure levels of 700 mb and 500 mb, in order to evaluate the amount of instability in mid-levels of the atmosphere. Generally, values greater than about 18 indicate sufficient instability for severe thunderstorm development.\r\n\r\n2) The difference in temperature between the surface of a lake and 850mb, typically used to determine\r\nlake effect snow potential."
                },
                {
                    "term": "Dendrites",
                    "definition": "In hydrologic terms, thin branch-like growth of ice on the water surface. "
                },
                {
                    "term": "Dendritic",
                    "definition": "In hydrologic terms, the form of the drainage pattern of a stream and it\u0027s tributaries when it follows a treelike shape, with the main trunk, branches, and\r\n               twigs corresponding to the main stream, tributaries, and subtributaries, respectively, of the stream."
                },
                {
                    "term": "Dense Fog Advisory",
                    "definition": "Issued when fog reduces visibility to 1/8 mile or less over a widespread area.\r\n\r\nFor marine products: An advisory for widespread or localized fog reducing visibilities to regionally or locally defined limitations not to exceed 1 nautical mile.\r\n "
                },
                {
                    "term": "Dense Smoke Advisory",
                    "definition": "An advisory for widespread or localized smoke reducing visibilities to regionally or locally defined limitations not to exceed 1 nautical mile. "
                },
                {
                    "term": "Density Current",
                    "definition": "In hydrologic terms, a flow of water maintained by gravity through a large body of water, such as a reservoir or lake, and retaining its unmixed identity\r\n               because of a difference in density."
                },
                {
                    "term": "Density of Snow",
                    "definition": "In hydrologic terms, the ratio, expressed as a percentage, of the volume which a given quantity of snow would occupy if it were reduced to water, to\r\n               the volume of the snow. When a snow sampler is used, it is the ratio expressed as percentage of the scale reading on the sampler to\r\n               the length of the snow core or sample. "
                },
                {
                    "term": "DEP",
                    "definition": "Departure"
                },
                {
                    "term": "Depletion Curve",
                    "definition": "In hydrologic terms, the part of the hydrograph extending from the point of termination of the Recession Curve to the subsequent rise or alternation of\r\n               inflow due to additional water becomming available for stream flow."
                },
                {
                    "term": "Depression",
                    "definition": "A region of low atmospheric pressure that is usually accompanied by low clouds and precipitation. The term is also sometimes used as a reference to a Tropical Depression."
                },
                {
                    "term": "Depression Storage",
                    "definition": "In hydrologic terms, the volume of water contained in natural depressions in the land surface, such as puddles."
                },
                {
                    "term": "Depth of Runoff",
                    "definition": "In hydrologic terms, the total runoff from a drainage basin, divided by its area. For convenience in comparing runoff with precipitation, the term is\r\n               usually expressed in inches of depth during a given period of time over the drainage area or acre-feet per square mile. "
                },
                {
                    "term": "Derecho",
                    "definition": "(Pronounced day-RAY-cho), a widespread and usually fast-moving windstorm associated with convection. Derechos include any family of downburst clusters produced by an extratropical MCS, and can produce damaging straight-line winds over areas hundreds of miles long and more than 100 miles across."
                },
                {
                    "term": "Derived Products",
                    "definition": "Processed base data on the Doppler radar."
                },
                {
                    "term": "Desertification",
                    "definition": "A tendency toward more prominent desert conditions in a region."
                },
                {
                    "term": "Design Criteria",
                    "definition": "In hydrologic terms, the hypothetical flood used in the sizing of the dam and the associated structures to prevent dam failure by overtopping, especially\r\n               for the spillway and outlet works. "
                },
                {
                    "term": "Detention Basins",
                    "definition": "Structures built upstream from populated areas to prevent runoff and/or debris flows from causing property damage and loss of life.  They are normally dry, but are designed to attenuate storm flows or detain mud/debris during and immediately after a runoff event.  They have no spillway gates or valves and do not store water on a long-term basis.  Typical detention times for storm flows are on the order of  24 to 72 hours, but may be as long as 5 to 10 days.  Basins designed for detention of mud and rock debris are periodically excavated to maintain their storage capacity."
                },
                {
                    "term": "Detention Storage",
                    "definition": "In hydrologic terms, the volume of water, other than depression storage, existing on the land surface as flowing water which has not yet reached the\r\n               channel."
                },
                {
                    "term": "Detritus",
                    "definition": "In hydrologic terms, \u003Cbr\u003E (1) the heavier mineral debris moved by natural watercourses, usually in bed-load form. \u003Cbr\u003E (2) the sand, grit, and other coarse material\r\n               removed by differential sedimentation in a relatively short period of detention."
                },
                {
                    "term": "Developing Gale/Storm",
                    "definition": "In the high seas and offshore forecasts, a headline used in the warnings section to indicate that gale/storm force winds are not now occurring but are expected before the end of the forecast period. "
                },
                {
                    "term": "Dew",
                    "definition": "Moisture that has condensed on objects near the ground, whose temperatures have fallen below the dewpoint temperature."
                },
                {
                    "term": "Dew Point",
                    "definition": "(Abbrev. DWPT) - A measure of atmospheric moisture. It is the temperature to which air must be cooled in order to reach saturation (assuming air pressure and moisture content are constant). A higher dew point indicates more moisture present in the air. It is sometimes referred to as Dew Point Temperature, and sometimes written as one word (Dewpoint)."
                },
                {
                    "term": "Dew Point Depression",
                    "definition": "The difference in degrees between the air temperature and the dew point."
                },
                {
                    "term": "Dew Point Front",
                    "definition": "A narrow zone (mesoscale feature) of extremely sharp moisture gradient and little temperature gradient. It separates moist air from dry air. Severe weather can be\r\nassociated with this front. It is also known as a \u0022dryline\u0022 or \u0022dry front\u0022."
                },
                {
                    "term": "DEWP",
                    "definition": "On a buoy report, the dewpoint temperature taken at the same height as the air temperature measurement."
                },
                {
                    "term": "DFUS",
                    "definition": "Diffuse"
                },
                {
                    "term": "Diabatic",
                    "definition": "A process which occurs with the addition or loss of heat. The opposite of adiabatic. Meteorological examples include air parcels warming due to the absorption of infrared radiation or release of latent heat."
                },
                {
                    "term": "Diablo Wind",
                    "definition": "Similar to Santa Ana winds in southern California. These winds occur below canyons in the East Bay hills (Diablo range) and in extreme cases\r\ncan exceed 60 mph. They develop due to high pressure over Nevada and lower pressure along the central California coast."
                },
                {
                    "term": "Diagnostic Model",
                    "definition": "A computer model used to calculate air pollution concentrations. A diagnostic model produces a wind field over an area by interpolating from actual wind observations."
                },
                {
                    "term": "Diamond Dust",
                    "definition": "A fall of non-branched (snow crystals are branched) ice crystals in the form of needles, columns, or plates."
                },
                {
                    "term": "Differential Motion",
                    "definition": "Cloud motion that appears to differ relative to other nearby cloud elements,\r\n                         e.g. clouds moving from left to right relative to other clouds in the foreground or background. Cloud\r\n                         rotation is one example of differential motion, but not all differential motion indicates rotation. For\r\n                         example, horizontal wind shear along a gust front may result in differential cloud motion without the\r\n                         presence of rotation."
                },
                {
                    "term": "Differential Rotation",
                    "definition": "In solar-terrestrial terms, the change in solar rotation rate with latitude.  Low\r\n                                     latitudes rotate at a faster angular rate  (approx. 14 degrees per\r\n                                     day) than do high latitudes (approx. 12 degrees per day). "
                },
                {
                    "term": "Diffuse Ice",
                    "definition": "In hydrologic terms, poorly defined ice edge limiting an area of dispersed ice; usually on the leeward side of an area of floating ice."
                },
                {
                    "term": "Difluence",
                    "definition": "(or diffluence) - A pattern of wind flow in which air moves outward (in a \u0022fan-out\u0022 pattern) away from a central axis that is oriented parallel to the general direction of the flow. It is the opposite of confluence.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nDifluence in an upper level wind field is considered a favorable condition for severe thunderstorm development (if other parameters are also favorable). But difluence is not the same as divergence. In a difluent flow, winds normally decelerate as they move through the region of difluence, resulting in speed convergence which offsets the apparent diverging effect of the difluent flow."
                },
                {
                    "term": "DIR",
                    "definition": "1. Direction\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. On a buoy report, the ten-minute average wind direction measurements in degrees clockwise from true North."
                },
                {
                    "term": "Direct Flood Damage",
                    "definition": "In hydrologic terms, the damage done to property, structures, goods, etc., by a flood as measured by the cost of replacement and repairs."
                },
                {
                    "term": "Direct Hit",
                    "definition": "A close approach of a tropical cyclone to a particular location. For locations on the\r\n                        left-hand side of a tropical cyclone\u0027s track (looking in the direction of motion), a direct\r\n                        hit occurs when the cyclone passes to within a distance equal to the cyclone\u0027s\r\n                        radius of maximum wind. For locations on the right-hand side of the track, a direct\r\n                        hit occurs when the cyclone passes to within a distance equal to twice the radius of\r\n                        maximum wind. Compare indirect hit, strike. "
                },
                {
                    "term": "Direct Runoff",
                    "definition": "In hydrologic terms, the runoff entering stream channels promptly after rainfall or snowmelt. Superposed on base runoff, it forms the bulk of the\r\n               hydrograph of a flood."
                },
                {
                    "term": "Direct Solar Radiation",
                    "definition": "The component of solar radiation received by the earth\u0027s surface only from the direction of the sun\u0027s disk (i.e. it has not been reflected, refracted or scattered)."
                },
                {
                    "term": "Directional Shear",
                    "definition": "The component of wind shear which is due to a change in wind direction with\r\n                         height, e.g., southeasterly winds at the surface and southwesterly winds aloft. A veering wind with\r\n                         height in the lower part of the atmosphere is a type of directional shear often considered important\r\n                         for tornado development."
                },
                {
                    "term": "Disappearing Solar Filament (DSF)",
                    "definition": "In solar-terrestrial terms, the sudden (timescale of minutes to hours) disappearance of a solar filament (prominence)."
                },
                {
                    "term": "Discharge",
                    "definition": "In hydrologic terms, the rate at which water passes a given point. Discharge is expressed in a volume per time with units of L\u003Csup\u003E3\u003C/sup\u003E/T. Discharge is often\r\n               used interchangeably with streamflow."
                },
                {
                    "term": "Discharge Curve",
                    "definition": "In hydrologic terms, a curve that expresses the relation between the discharge of a stream or open conduit at a given location and the stage or elevation\r\n               of the liquid surface at or near that location. Also called Rating Curve and Discharge Rating Curve."
                },
                {
                    "term": "Discharge Table",
                    "definition": "In hydrologic terms,\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n1. A table showing the relation between two mutually dependant quantities or variable over a given range of magnitude.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. A table showing the relation between the gage height and the discharge of a stream or conduit at a given gaging station. Also called a Rating Table. "
                },
                {
                    "term": "Disdrometer",
                    "definition": "Equipment that measures and records the size distribution of raindrops. "
                },
                {
                    "term": "Disk",
                    "definition": "The visible surface of the sun (or any heavenly body) projected\r\n                                     against the sky."
                },
                {
                    "term": "Dispersion",
                    "definition": "The process of separating radiation into various wavelengths."
                },
                {
                    "term": "Distribution (Hydro)Graph",
                    "definition": "In hydrologic terms, a unit hydrograph of direct runoff modified to show the proportions of the volume of runoff that occur during successive equal units\r\n               of time."
                },
                {
                    "term": "Diurnal",
                    "definition": "Daily; related to actions which are completed in the course of a calendar day, and which typically recur every calendar day (e.g., diurnal temperature rises during the day, and diurnal falls at night)."
                },
                {
                    "term": "Diurnal Cycles",
                    "definition": "Variations in meteorological parameters such as temperature and relative humidity over the course of a day which result from the rotation of the\r\nEarth about its axis and the resultant change in incoming and outgoing radiation."
                },
                {
                    "term": "Diurnal Temperature Range",
                    "definition": "The temperature difference between the minimum at night (low) and the\r\nmaximum during the day (high)."
                },
                {
                    "term": "Divergence",
                    "definition": "The expansion or spreading out of a vector field; usually said of horizontal winds. It is the opposite of convergence. Divergence at upper levels of the atmosphere enhances upward motion, and hence the potential for thunderstorm development (if other factors also are favorable)."
                },
                {
                    "term": "Diversion",
                    "definition": "In hydrologic terms, the taking of water from a stream or other body of water into a canal, pipe, or other conduit."
                },
                {
                    "term": "Divide",
                    "definition": "In hydrologic terms, the high ground that forms the boundary of a watershed. A divide is also called a ridge."
                },
                {
                    "term": "Dividing Streamline",
                    "definition": "In the blocked flow region upwind of a mountain barrier, the streamline that separates the blocked flow region near the ground from the streamlines above which go over the barrier."
                },
                {
                    "term": "Dividing Streamline Height",
                    "definition": "The height above ground of the dividing streamline, as measured far upwind of a mountain barrier. See dividing streamline."
                },
                {
                    "term": "DMNT",
                    "definition": "Dominant"
                },
                {
                    "term": "DMSH",
                    "definition": "Diminish"
                },
                {
                    "term": "DNR",
                    "definition": "Department of Natural Resources"
                },
                {
                    "term": "DNS",
                    "definition": "Dense"
                },
                {
                    "term": "DNSTRM",
                    "definition": "Downstream"
                },
                {
                    "term": "Dobson Unit",
                    "definition": "Unit used to measure the abundance of ozone in the atmosphere. One Dobson unit is the equivalent of 2.69/ x 10\u003Csup\u003E16\u003C/sup\u003E molecules of ozone/cm\u003Csup\u003E2\u003C/sup\u003E."
                },
                {
                    "term": "DOC",
                    "definition": "Department of Commerce"
                },
                {
                    "term": "DOH",
                    "definition": "Development and Operations Hydrologist"
                },
                {
                    "term": "Doldrums",
                    "definition": "The regions on either side of the equator where air pressure is low and winds are light."
                },
                {
                    "term": "Domain",
                    "definition": "In air pollution modeling, the geographical area over which a simulation is performed.\r\n"
                },
                {
                    "term": "Domestic Consumption",
                    "definition": "In hydrologic terms, the quantity, or quantity per capita, of water consumed in a municipality or district for domestic uses or purposes during a given\r\n               period, generally one day. It is usually taken to include all uses included within the term Municipal Use of Water and quantity\r\n               wasted, lost, or otherwise unaccounted for."
                },
                {
                    "term": "Domestic Use of water",
                    "definition": "In hydrologic terms, the use of water primarily for household purposes, the watering of livestock, the irrigation of gardens, lawns, shrubbery, etc.,\r\n               surrounding a house or domicile."
                },
                {
                    "term": "Doppler Radar",
                    "definition": "Radar that can measure radial velocity, the instantaneous component of motion parallel to\r\n  the radar beam (i.e., toward or away from the radar antenna)."
                },
                {
                    "term": "Down-Valley Wind",
                    "definition": "A thermally driven wind directed down a valley\u0027s axis, usually occurring during nighttime; part of the along-valley wind system."
                },
                {
                    "term": "Downburst",
                    "definition": "A strong downdraft current of air from a cumulonimbus cloud, often associated with intense thunderstorms. Downdrafts may produce damaging winds at the surface."
                },
                {
                    "term": "Downdraft",
                    "definition": "(Abbrev. DWNDFT) - A small-scale column of air that rapidly sinks toward the ground, usually accompanied by precipitation as in a shower or thunderstorm. A downburst is the result of a strong\r\ndowndraft."
                },
                {
                    "term": "Downslope Flow",
                    "definition": "A thermally driven wind directed down a mountain slope and usually occurring at night; part of the along-slope wind system."
                },
                {
                    "term": "Downstream",
                    "definition": "In the same direction as a stream or other flow, or toward the direction in which the flow is\r\n  moving."
                },
                {
                    "term": "Downstream Slope",
                    "definition": "In hydrologic terms, the slope or face of the dam away from the reservoir water. This slope requires some kind of protection (e.g.; grass) from the\r\n               erosive effects of rain and surface flow"
                },
                {
                    "term": "Downwash",
                    "definition": "A deflection of air downward relative to an object that causes the deflection."
                },
                {
                    "term": "Downwelling Radiation",
                    "definition": "The component of radiation directed toward the earth\u0027s surface from the sun or the atmosphere, opposite of upwelling radiation."
                },
                {
                    "term": "DP",
                    "definition": "1. Deep\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. Dew Point"
                },
                {
                    "term": "DPD",
                    "definition": "On a buoy report, dominant wave period (seconds) is the period with the maximum wave energy."
                },
                {
                    "term": "DPNG",
                    "definition": "Deepening"
                },
                {
                    "term": "DPTH",
                    "definition": "Depth"
                },
                {
                    "term": "DPTR",
                    "definition": "Departure"
                },
                {
                    "term": "DPVA",
                    "definition": "Differential Positive Vorticity Advection"
                },
                {
                    "term": "DR",
                    "definition": "Direction"
                },
                {
                    "term": "Drainage Area",
                    "definition": "In hydrologic terms, an area having a common outlet for its surface runoff (also see Watershed and Catchment Area)."
                },
                {
                    "term": "Drainage Basin",
                    "definition": "In hydrologic terms, a part of the surface of the earth that is occupied by a drainage system, which consists of a surface stream or a body of impounded\r\n               surface water together with all tributary surface streams and bodies of impounded surface water."
                },
                {
                    "term": "Drainage Density",
                    "definition": "In hydrologic terms, the relative density of natural drainage channels in a given area. It is usually expressed in terms of miles of natural drainage or\r\n               stream channel per square mile of area, and obtained by dividing the total length of stream channels in the area in miles by the area\r\n               in square miles."
                },
                {
                    "term": "Drainage Divide",
                    "definition": "In hydrologic terms, the boundary line, along a topographic ridge or along a subsurface formation, separating two adjacent drainage basins."
                },
                {
                    "term": "Drainer",
                    "definition": "A valley or basin from which air drains continuously during nighttime rather than becoming trapped or pooled.\r\n"
                },
                {
                    "term": "Drains (Relief Wells)",
                    "definition": "In hydrologic terms, a vertical well or borehole, usually downstream of impervious cores, grout curtains or cutoffs, designed to collect and direct\r\n               seepage through or under a dam to reduce uplift pressure under or within a dam. A line of such wells forms a \u0022drainage curtain\u0022."
                },
                {
                    "term": "Drawdown",
                    "definition": "In hydrologic terms, the lowering of the surface elevation of a body of water, the water surface of a well, the water table, or the piezometric surface\r\n               adjacent to the well, resulting from the withdrawl of water therefrom."
                },
                {
                    "term": "DRCTN",
                    "definition": "Direction"
                },
                {
                    "term": "Dredging",
                    "definition": "In hydrologic terms, the scooping, or suction of underwater material from a harbor, or waterway. Dredging is one form of channel modification. It is\r\n               often too expensive to be practical because the dredged material must be disposed of somewhere and the stream will usually fill\r\n               back up with sediment in a few years. Dredging is usually undertaken only on large rivers to maintain a navigation channel."
                },
                {
                    "term": "DRFT",
                    "definition": "Drift"
                },
                {
                    "term": "Drifting Ice",
                    "definition": "In hydrologic terms, pieces of floating ice moving under the action of wind and/ or currents."
                },
                {
                    "term": "Drifting Snow",
                    "definition": "Drifting snow is an uneven distribution of snowfall/snow depth caused by strong surface winds. Drifting snow may occur during or after a snowfall. Drifting snow is usually associated with blowing snow."
                },
                {
                    "term": "Drizzle",
                    "definition": "Precipitation consisting of numerous minute droplets of water less than 0.5 mm (500 micrometers) in diameter."
                },
                {
                    "term": "Drop-size Distribution",
                    "definition": "The distribution of rain drops or cloud droplets of specified\r\nsizes."
                },
                {
                    "term": "Drought",
                    "definition": "Drought is a deficiency of moisture that results in adverse impacts on people, animals, or vegetation over a sizeable area. NOAA together with its partners provides short- and long-term Drought Assessments."
                },
                {
                    "term": "Drought Assessments",
                    "definition": "At the end of each month, CPC issues a long-term seasonal drought assessment. On Thursdays of each week, the CPC together with NOAA National Climatic Data Center, the United States Department of Agriculture, and the National Drought Mitigation Center in Lincoln, Nebraska, issues a weekly drought assessment called the United States Drought Monitor. These assessments review national drought conditions and indicate potential impacts for various economic sectors, such as agriculture and forestry."
                },
                {
                    "term": "Drought Index",
                    "definition": "In hydrologic terms, computed value which is related to some of the cumulative effects of a prolonged and abnormal moisture deficiency. (An index of\r\n               hydrological drought corresponding to levels below the mean in streams, lakes, and reservoirs.)"
                },
                {
                    "term": "Dry Adiabat",
                    "definition": "A line of constant potential temperature on a thermodynamic chart."
                },
                {
                    "term": "Dry Adiabatic Lapse Rate",
                    "definition": "The rate at which the temperature of a parcel of dry air decreases as the parcel is lifted in the atmosphere. The dry adiabatic lapse rate (abbreviated DALR) is 5.5\u00c2\u00b0F per 1000 ft or 9.8\u00c2\u00b0C per km."
                },
                {
                    "term": "Dry Crack",
                    "definition": "In hydrologic terms, a crack visible at the surface but not going right through the ice cover, and therefore it is dry."
                },
                {
                    "term": "Dry Floodproofing",
                    "definition": "In hydrologic terms, a dry floodproofed building is sealed against floodwaters. All areas below the flood protection level are made watertight. Walls are\r\n               coated with waterproofing compounds or plastic sheeting. Openings like doors windows, sewer lines and vents are closed, whether\r\n               permanently, with removable shields, or with sandbags. The flood protection level should be no more than 2 or 3 feet above the\r\n               top of the foundation because the buildings walls and floors cannot withstand the pressure of deeper water."
                },
                {
                    "term": "Dry Line",
                    "definition": "A boundary separating moist and dry air masses, and an important factor in\r\n         severe weather frequency in the Great Plains. It typically lies north-south across\r\n         the central and southern high Plains states during the spring and early summer,\r\n         where it separates moist air from the Gulf of Mexico (to the east) and dry desert\r\n         air from the southwestern states (to the west). The dry line typically advances\r\n         eastward during the afternoon and retreats westward at night. However, a strong\r\n         storm system can sweep the dry line eastward into the Mississippi Valley, or\r\n         even further east, regardless of the time of day.\r\n\r\n         A typical dry line passage results in a sharp drop in humidity (hence the name),\r\n         clearing skies, and a wind shift from south or southeasterly to west or\r\n         southwesterly. (Blowing dust and rising temperatures also may follow, especially\r\n         if the dry line passes during the daytime. These changes occur in reverse order\r\n         when the dry line retreats westward. Severe and sometimes tornadic\r\n         thunderstorms often develop along a dry line or in the moist air just to the east of\r\n         it, especially when it begins moving eastward."
                },
                {
                    "term": "Dry Line Bulge",
                    "definition": "A bulge in the dry line, representing the area where dry air is advancing most strongly at lower levels. Severe weather potential is increased near and ahead of a dry line bulge."
                },
                {
                    "term": "Dry Line Storm",
                    "definition": "Any thunderstorm that develops on or near a dry line."
                },
                {
                    "term": "Dry Microburst",
                    "definition": "A microburst with little or no precipitation reaching the ground; most common in semi-arid regions. They may or may not produce lightning. Dry microbursts may develop in an otherwise fair-weather pattern; visible signs may include a cumulus cloud or small Cb with a high base and high-level virga, or perhaps only an orphan anvil from a dying rain shower. At the ground, the only visible sign might be a dust plume or a ring of blowing dust beneath a local area of virga."
                },
                {
                    "term": "Dry Punch",
                    "definition": "[Slang], a surge of drier air; normally a synoptic-scale or mesoscale process. A dry punch at\r\n  the surface results in a dry line bulge. A dry punch aloft above an area of moist air at low levels often\r\n  increases the potential for severe weather."
                },
                {
                    "term": "Dry Slot",
                    "definition": "A zone of dry (and relatively cloud-free) air which wraps east- or northeastward into the southern and eastern parts of a synoptic scale or mesoscale low pressure system. A dry slot generally is seen best on satellite photographs."
                },
                {
                    "term": "Dry Thunderstorm",
                    "definition": "Generally a high-based thunderstorm when lightning is observed, but little if any precipitation reaches the ground. Most of the rain produced by the thunderstorm evaporates into relatively dry air beneath the storm cell. May also be referred to as \u0022dry lightning\u0022. "
                },
                {
                    "term": "Dry Weather Flow",
                    "definition": "In hydrologic terms, streamflow which results from precipitation that infiltrates into the soil and eventually moves through the soil to the stream channel.\r\n               This is also referred to as baseflow, or ground water flow."
                },
                {
                    "term": "Dry-adiabatic",
                    "definition": "1. An adiabatic process in a hypothetical atmosphere in which no moisture is present. 2. An adiabatic process in which no condensation of its water vapor occurs and no liquid water is present."
                },
                {
                    "term": "DSA",
                    "definition": "Special Tropical Disturbance Statement"
                },
                {
                    "term": "DSIPT",
                    "definition": "Dissipate"
                },
                {
                    "term": "Dst Index",
                    "definition": "A geomagnetic index describing variations in the equatorial \r\n                                      ringcurrent"
                },
                {
                    "term": "DTRT",
                    "definition": "Deteriorate"
                },
                {
                    "term": "Duration Curve",
                    "definition": "In hydrologic terms, a cumulative frequency curve that shows the percent of time during which specified units of items (e.g. discharge, head,\r\n               power,etc.) were equaled or exceeded in a given period. It is the integral of the frequency diagram."
                },
                {
                    "term": "Duration of Ice Cover",
                    "definition": "In hydrologic terms, The time from freeze-up to break-up of an ice cover."
                },
                {
                    "term": "Duration of Sunshine",
                    "definition": "The amount of time sunlight was detected at a given point."
                },
                {
                    "term": "DURG",
                    "definition": "During"
                },
                {
                    "term": "DURN",
                    "definition": "Duration"
                },
                {
                    "term": "Dusk",
                    "definition": "Same as \u003Cb\u003ECivil Dusk\u003C/b\u003E; the time at which the sun is 6 degrees below the horizon in the evening. At this time objects are distinguishable but there is no longer enough light to perform any outdoor activities. "
                },
                {
                    "term": "Dust Devil",
                    "definition": "A small, rapidly rotating wind that is made visible by the dust, dirt or debris it picks up. Also called a whirlwind, it develops best on clear, dry, hot\r\nafternoons"
                },
                {
                    "term": "Dust Plume",
                    "definition": "A non-rotating \u0022cloud\u0022 of dust raised by straight-line winds. Often seen in a microburst or\r\n  behind a gust front."
                },
                {
                    "term": "Dust Storm",
                    "definition": "A severe weather condition characterized by strong winds and dust-filled air over an extensive area."
                },
                {
                    "term": "Dust Whirl",
                    "definition": "A rotating column of air rendered visible by dust."
                },
                {
                    "term": "DVLP",
                    "definition": "Develop"
                },
                {
                    "term": "DVV",
                    "definition": "Downward Vertical Velocity (sinking air)"
                },
                {
                    "term": "DWNDFT",
                    "definition": "Downdraft - A small-scale column of air that rapidly sinks toward the ground, usually accompanied by precipitation as in a shower or thunderstorm. A downburst is the result of a strong downdraft."
                },
                {
                    "term": "DWNSLP",
                    "definition": "Downslope"
                },
                {
                    "term": "DWPT",
                    "definition": "Dew Point - A measure of atmospheric moisture. It is the temperature to which air must be cooled in order to reach saturation (assuming air pressure and moisture content are constant)."
                },
                {
                    "term": "Dynamic Ice",
                    "definition": "In hydrologic terms, pressure due to a moving ice cover or drifting ice. Pressure occuring at movement of first contact termed Ice Impact Pressure"
                },
                {
                    "term": "Dynamic Lifting",
                    "definition": "The forced uplifting of air from various atmospheric processes, such as weather fronts, and\r\n                     cyclones."
                },
                {
                    "term": "Dynamic Wave Routing Model (DWOPER)",
                    "definition": "A computerized hydraulic routing program whose algorithms incorporate the complete one-dimensional equations of unsteady flow"
                },
                {
                    "term": "Dynamics",
                    "definition": "Generally, any forces that produce motion or effect change. In operational meteorology, dynamics usually refer specifically to those forces that produce vertical motion in the atmosphere."
                },
                {
                    "term": "DZ",
                    "definition": "Drizzle"
                },
                {
                    "term": "E",
                    "definition": "East"
                },
                {
                    "term": "E REGION",
                    "definition": "In solar-terrestrial terms, a daytime layer of the earth\u0027s ionosphere roughly between the\r\n                                     altitudes of 85 and 140 km."
                },
                {
                    "term": "E-19, Report on River Gage Station",
                    "definition": "In hydrologic terms, a report to be completed every 5 years providing a complete history of a river station and all gages that have been used for public\r\n               forecasts since the establishment of the station."
                },
                {
                    "term": "E-19a, Abridged Report on River Gage Sta",
                    "definition": "In hydrologic terms, an abridged version of an E-19, an E-19a updates the E-19 as additional information, or changes occur at the station during the\r\n               intervening five year period. An E-19a is to be completed anytime a significant change occurs at a forecast point. An E-19a is also\r\n               used to take the place of an E-19 in documenting any gage history, or information of any non-forecast point (i.e; data point)."
                },
                {
                    "term": "E-3, Flood Stage Report",
                    "definition": "In hydrologic terms, a form that a Service Hydrologist/ Hydrology Focal Point completes to document the dates in which forecast points are above\r\n               flood stage, as well as the crest dates and stages. Discussion of the flood event must also be included in the E-5, Monthly Report of\r\n               River and Flood conditions. An E-3 report is sent to Regional Headquarters, the appropriate RFC, as well as the Office of\r\n               Hydrology (OH). "
                },
                {
                    "term": "E-5, Monthly Report of River and Flood c",
                    "definition": "In hydrologic terms, a monthly narrative report covering flooding which occurred over the past month. Flood stage, flood crest and dates in which\r\n               flooding occurred is covered within this report for each data point which was in flood. If the flooding involved a forecast point, an\r\n               E-3 must be filled out as well. If no flooding has occurred within the past month, a climatic summary of the past month can be\r\n               included as well as other interesting non-flood events, such as water supply, ice jams and the occurrence of drought. An E-5 report\r\n               is sent to Regional Headquarters, the appropriate RFC, as well as the Office of Hydrology (OH)."
                },
                {
                    "term": "E-7, Flood Damage Report",
                    "definition": "In hydrologic terms, a report to be completed anytime there is reported flood damage or loss of life as a direct result of flooding. An E-7 report is sent\r\n               to Regional Headquarters, as well as the Office of Hydrology (OH)."
                },
                {
                    "term": "Easterlies",
                    "definition": "Any winds with components from the east."
                },
                {
                    "term": "Easterly Wave",
                    "definition": "A low level disturbance of tropical origins. Easterly waves can develop into tropical cyclones. However, tropical cyclone development is not required in order for these systems to produce significant amounts of rainfall. The easterly waves are primarily a summer phenomenon."
                },
                {
                    "term": "Ebb Current",
                    "definition": "The movement of a tidal current away form the coast or down an estuary."
                },
                {
                    "term": "EBND",
                    "definition": "Eastbound"
                },
                {
                    "term": "EBS",
                    "definition": "Emergency Broadcast System"
                },
                {
                    "term": "Eccentricity",
                    "definition": "A dimensionless quantity describing the elliptical shape of a planet\u0027s orbit."
                },
                {
                    "term": "Echo",
                    "definition": "Energy back scattered from a target (precipitation, clouds, etc.) and received by and displayed on a radar screen."
                },
                {
                    "term": "Echo Tops",
                    "definition": "The height above ground of the center of the radar beam using the tilt, or scan, that contains the highest elevation where reflectivities greater than 18 dBZ can be detected."
                },
                {
                    "term": "ECMF",
                    "definition": "European Center for Meteorology Forecast model."
                },
                {
                    "term": "ECMWF",
                    "definition": "European Center for Medium-Range Weather Forecasts. Operational references in forecast discussions typically refer to the ECMWF\u0027s medium-range numerical forecast model, which runs out to 10 days."
                },
                {
                    "term": "Eddy",
                    "definition": "Swirling currents of air at variance with the main current."
                },
                {
                    "term": "EDT",
                    "definition": "Eastern Daylight Time"
                },
                {
                    "term": "EFCT",
                    "definition": "Effect"
                },
                {
                    "term": "Effective Porosity",
                    "definition": "In hydrologic terms, the ratio, usually expressed as a percentage, of the volume of water or other liquid which a given saturated volume of rock or soil\r\n               will yield under any specified hydraulic condition, to the given volume of soil or rock."
                },
                {
                    "term": "Effective Precipitation",
                    "definition": "1) That part of the precipitation that produces runoff.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2) A weighted average of current and antecedent precipitation that is \u0022effective\u0022 in correlating with runoff.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n3) That part of the precipitation falling on an irrigated area that is effective in meeting the consumptive use requirements."
                },
                {
                    "term": "Effective Terrestrial Radiation",
                    "definition": "The difference between upwelling infrared or terrestrial radiation emitted from the earth and the downwelling infrared radiation from the atmosphere "
                },
                {
                    "term": "Effective Topography",
                    "definition": "The topography as seen by an approaching flow, which may include not only the actual terrain but also cold air masses trapped within or adjacent to the actual topography."
                },
                {
                    "term": "Effluent Seepage",
                    "definition": "In hydrologic terms, diffuse discharge of ground water to the ground surface"
                },
                {
                    "term": "Effluent Stream",
                    "definition": "In hydrologic terms, any watercourse in which all, or a portion of the water volume came from the Phreatic zone, or zone of saturation by way of\r\n               groundwater flow, or baseflow"
                },
                {
                    "term": "El Ni\u00c3\u00b1o",
                    "definition": "A warming of the ocean current along the coasts of Peru and Ecuador that is generally associated with dramatic changes in the weather patterns of the region; a major El Ni\u00c3\u00b1o event generally occurs every 3 to 7 years and is associated with changes in the weather patterns worldwide."
                },
                {
                    "term": "Element",
                    "definition": "One of the basic conditions of the atmosphere discussed in this FMH (wind, visibility, runway visual range, weather, obscurations, sky condition,\r\ntemperature and dewpoint, and pressure). See parameter"
                },
                {
                    "term": "ELEV",
                    "definition": "Elevation"
                },
                {
                    "term": "Elevated Convection",
                    "definition": "Convection occurring within an elevated layer, i.e., a layer in which the lowest portion is based above the earth\u0027s surface. Elevated convection often occurs when air near the ground is relatively cool and stable, e.g., during periods of isentropic lift, when an unstable layer of air is present aloft.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nIn cases of elevated convection, stability indices based on near-surface measurements (such as the lifted index) typically will underestimate the amount of instability present. Severe weather is possible from elevated convection, but is less likely than it is with surface-based convection."
                },
                {
                    "term": "ELSW",
                    "definition": "Elsewhere"
                },
                {
                    "term": "ELY",
                    "definition": "Easterly"
                },
                {
                    "term": "Embankment",
                    "definition": "In hydrologic terms, fill material, usually earth or rock, placed with sloping sides and usually with length greater than height. All dams are types of\r\n               embankments"
                },
                {
                    "term": "EMBDD",
                    "definition": "Embedded"
                },
                {
                    "term": "EMC",
                    "definition": "Environmental Modeling Center"
                },
                {
                    "term": "Emergency Action Plan",
                    "definition": "In hydrologic terms, a predetermined plan of action to be taken to reduce the potential for property damage and loss of life in an area affected by a\r\n               dam break or excessive spillway."
                },
                {
                    "term": "Emergency Services",
                    "definition": "In hydrologic terms, services provided in order to minimize the impact of a flood that is already happening. These measures are the responsibility of city,\r\n               or county emergency management staff and the owners or operators of major, or critical facilities. Some examples of emergency\r\n               services are flood warning and evacuation, flood response, and post flood activities."
                },
                {
                    "term": "Emerging Flux Region (EFR)",
                    "definition": "In solar-terrestrial terms, an area on the sun where new magnetic flux is\r\n                                     erupting."
                },
                {
                    "term": "Emissivity",
                    "definition": "The ability of a surface to emit radiant energy compared to that of a black body at the same temperature and with the same area."
                },
                {
                    "term": "EML",
                    "definition": "Elevated Mixed Layer"
                },
                {
                    "term": "ENDG",
                    "definition": "Ending"
                },
                {
                    "term": "Energy Dissipator",
                    "definition": "In hydrologic terms, a structure which slows fast-moving spillway flows in order to prevent erosion of the stream channel."
                },
                {
                    "term": "Energy Helicity Index",
                    "definition": "An index that incorporates vertical shear and instability, designed for the\r\n  purpose of forecasting supercell thunderstorms"
                },
                {
                    "term": "Engineer\u0027s Level",
                    "definition": "A telescope which is attached to a spirit-tube level, all revolving around a vertical axis and is mounted on a tripod. An Engineer\u0027s\r\n               Level is used for determining the difference in elevation between two points. The telescope on the level has a vertical cross hair and\r\n               a horizontal cross hair. Once the instrument is leveled, the sighting through the horizontal cross hair represents a horizontal plane of\r\n               equal elevation."
                },
                {
                    "term": "Enhanced V",
                    "definition": "A pattern seen on satellite infrared photographs of thunderstorms, in which a thunderstorm anvil exhibits a V-shaped region of colder cloud tops extending downwind from\r\nthe thunderstorm core. The enhanced V indicates a very strong updraft, and therefore a higher potential for severe weather.  Enhanced V should not be confused with V notch, which is a\r\nradar signature."
                },
                {
                    "term": "Enhanced Wording",
                    "definition": "1. An option used by the SPC in tornado and severe thunderstorm watches when the potential for strong/violent tornadoes, or unusually widespread damaging straight-line winds, is high. The text that accompanies a watch of this type will include the line \u0022THIS IS A PARTICULARLY DANGEROUS SITUATION.\u0022\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n2. Strong wording or emphasis used in a zone forecast issued by a National Weather Service Forecast Office highlighting a potential condition (e.g., \u0022some thunderstorms may be severe\u0022)."
                },
                {
                    "term": "ENHNCD",
                    "definition": "Enhanced"
                },
                {
                    "term": "ENSEMBLE",
                    "definition": "A collection of numerical model results that show slightly different possible outcomes.  "
                },
                {
                    "term": "Ensemble Forecast",
                    "definition": "Multiple predictions from an ensemble of slightly different initial conditions and/or various versions of models. The objectives are to improve the accuracy of the forecast through averaging the various forecasts, which eliminates non-predictable components, and to provide reliable information on forecast uncertainties from the diversity amongst ensemble members. Forecasters use this tool to measure the likelihood of a forecast."
                },
                {
                    "term": "Ensemble Hydrologic Forecasting",
                    "definition": "In hydrologic terms, a process whereby a continuous hydrologic model is successively executed several times for the same forecast period by use of\r\n               varied data input scenarios, or a perturbation of a key variable state for each model run. A common method employed to obtain a\r\n               varied data input scenario is to use the historical meteorological record, with the assumption that several years of observed data\r\n               covering the time period beginning on the current date and extending through the forecast period comprises a reasonable estimate\r\n               of the possible range of future conditions."
                },
                {
                    "term": "Ensembles",
