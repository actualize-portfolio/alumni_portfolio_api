                {
                    "term": "Fujita Scale",
                    "definition": "(or F Scale) - A scale of tornado intensity in which wind speeds are inferred from an analysis of wind damage:\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\n\u003Ctable border=1 cellpadding=3 cellspacing=1\u003E\r\n \u003Ctr\u003E\u003Ctd\u003ERating\u003C/td\u003E\u003Ctd\u003EWind, Damage\u003C/td\u003E\u003C/tr\u003E\r\n \u003Ctr bgcolor=\u0022#eaeaea\u0022\u003E\r\n  \u003Ctd\u003EF0 (weak)\u003C/td\u003E\u003Ctd\u003E40-72 mph, light damage\u003C/td\u003E\r\n \u003C/tr\u003E\r\n \u003Ctr\u003E\r\n  \u003Ctd\u003EF1 (weak)\u003C/td\u003E\u003Ctd\u003E73-112 mph, moderate damage\u003C/td\u003E\r\n \u003C/tr\u003E\r\n \u003Ctr bgcolor=\u0022#eaeaea\u0022\u003E\r\n  \u003Ctd\u003EF2 (strong)\u003C/td\u003E\u003Ctd\u003E113-157 mph, considerable damage\u003C/td\u003E\r\n \u003C/tr\u003E\r\n \u003Ctr\u003E\r\n  \u003Ctd\u003EF3 (strong)\u003C/td\u003E\u003Ctd\u003E158-206 mph, severe damage\u003C/td\u003E\r\n \u003C/tr\u003E\r\n \u003Ctr bgcolor=\u0022#eaeaea\u0022\u003E\r\n  \u003Ctd\u003EF4 (violent)\u003C/td\u003E\u003Ctd\u003E207-260 mph, devestating damage\u003C/td\u003E\r\n \u003C/tr\u003E\r\n \u003Ctr\u003E\r\n  \u003Ctd\u003EF5 (violent)\u003C/td\u003E\u003Ctd\u003E260-318 mph (rare), incredible damage\u003C/td\u003E\r\n \u003C/tr\u003E\r\n\u003C/table\u003E\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nAll tornadoes, and most other severe local windstorms, are assigned a single number from this scale according to the most intense damage caused by the storm."
                },
                {
                    "term": "Fujiwhara Effect",
                    "definition": "A binary interaction where tropical cyclones within a certain distance (300-750 nm depending on the sizes of the cyclones) of each other begin to rotate about a\r\ncommon midpoint."
                },
                {
                    "term": "Full-Physics Numerical Model",
                    "definition": "A computer model used to calculate air pollution concentrations. A full-physics numerical model uses a full set of equations describing the thermodynamic and dynamic state of the atmosphere and can be used to simulate atmospheric phenomena."
                },
                {
                    "term": "Fumigation",
                    "definition": "A pattern of plume dispersion produced when a convective boundary layer grows upward into a plume trapped in a stable layer. The elevated plume is suddenly brought downward to the ground, producing high surface concentrations."
                },
                {
                    "term": "Funnel Cloud",
                    "definition": "A condensation funnel extending from the base of a towering cumulus or Cb, associated with a rotating column of air that is not in contact with the ground (and hence different from a tornado). A condensation funnel is a tornado, not a funnel cloud, if either a) it is in contact with the ground or b) a debris cloud or dust whirl is visible beneath it."
                },
                {
                    "term": "Funnelling",
                    "definition": "The process whereby wind is forced to flow through a narrow opening between adjacent land areas, resulting in increased wind speed. "
                },
                {
                    "term": "FVT",
                    "definition": "Forecast Verification Tool"
                },
                {
                    "term": "FWC",
                    "definition": "NGM MOS Guidance"
                },
                {
                    "term": "FWD",
                    "definition": "Forward"
                },
                {
                    "term": "FZRA",
                    "definition": "freezing rain"
                },
                {
                    "term": "G",
                    "definition": "Gusts- A rapid fluctuation of wind speed with variations of 10 knots or more between peaks and lulls."
                },
                {
                    "term": "G/KG",
                    "definition": "Grams per Kilogram"
                },
                {
                    "term": "Gage",
                    "definition": "In hydrologic terms, \u003Cbr\u003E 1) A device for indicating the magnitude or position of a thing in specific units, when such magnitude or position undergoes change,\r\n               for example: The elevation of a water surface, the velocity of flowing water, the pressure of water, the amount or intensity of\r\n               precipitation, the depth of snowfall, etc. \u003Cbr\u003E (2) The act or operation of registering or measuring the magnitude or position of a thing\r\n               when these characteristics are undergoing change. \u003Cbr\u003E (3) The operation, including both field and office work, of measuring the\r\n               discharge of a stream of water in a waterway."
                },
                {
                    "term": "Gage Datum",
                    "definition": "A horizontal surface used as a zero point for measurement of stage or gage height. This surface usually is located slightly below the lowest point of the stream bottom such that the gage height is usually slightly greater than the maximum depth of water.  Because the gage datum is not an actual physical object, the datum is usually defined by specifying the elevations of permanent reference marks such as bridge abutments and survey monuments, and the gage is set to agree with the reference marks.  Gage datum is a local datum that is maintained indepen\u00c2\u00addently of any national geodetic datum.  However, if the elevation of the gage datum relative to the national datum (North American Vertical Datum of 1988 or National Geodetic Vertical Datum of 1929) has been determined, then the gage readings can be converted to elevations above the national datum by adding the elevation of the gage datum to the gage reading."
                },
                {
                    "term": "Gaging Station",
                    "definition": "In hydrologic terms, a particular site on a watercourse where systematic observations of stage/ and or flow are measured. "
                },
                {
                    "term": "Gale",
                    "definition": "An extratropical low or an area of sustained surface winds of 34 (39 mph) to 47 knots (54 mph)."
                },
                {
                    "term": "Gale Warning",
                    "definition": " A warning of sustained surface winds, or frequent gusts, in the range of 34 knots (39 mph) to 47 knots (54 mph) inclusive, either predicted or occurring, and not directly associated with a tropical cyclone."
                },
                {
                    "term": "Gale Watch",
                    "definition": "A watch for an increased risk of a gale force wind event for sustained surface winds, or frequent gusts, of 34 knots (39 mph) to 47 knots (54 mph), but its occurrence, location,and/or timing is still uncertain. "
                },
                {
                    "term": "Gallery",
                    "definition": "In hydrologic terms, a passageway within the body of a dam or abutment."
                },
                {
                    "term": "Gamma",
                    "definition": "A unit of magnetic field intensity equal to 1 x 10.0\u003Csup\u003E-5\u003C/sup\u003E Gauss; also equal to 1 nanotelsa (nT)."
                },
                {
                    "term": "Gamma Ray",
                    "definition": "A type of electromagnetic radiation with a very short wavelength and high energy level. Generally, emitted during radioactive decay of a substance."
                },
                {
                    "term": "Gap Winds",
                    "definition": "Strong winds channeled through gaps in the Pacific coastal ranges, blowing out into the Pacific Ocean or into the waterways of the Inside Passage. The winds blow through low passes where major river valleys issue onto the seaways when strong east-west pressure gradients exist between the coast and the inland areas, with low pressure over the ocean."
                },
                {
                    "term": "Gas Laws",
                    "definition": "The thermodynamic laws pertaining to perfect gases, including Boyle\u0027s law, Charles\u0027 law, Dalton\u0027s law and the equation of state."
                },
                {
                    "term": "Gate",
                    "definition": "In hydrologic terms, a device in which a leaf or member is moved across the waterway from an external position to control or stop flow. There are\r\n               many different kinds of gates used on a dam"
                },
                {
                    "term": "Gauss",
                    "definition": "The unit of magnetic induction in the cgs (centimeter-gram-\r\n                                     second) system"
                },
                {
                    "term": "Gaussian Plume Model",
                    "definition": "A computer model used to calculate air pollution concentrations. The model assumes that a pollutant plume is carried downwind from its emission source by a mean wind and that concentrations in the plume can be approximated by assuming that the highest concentrations occur on the horizontal and vertical midlines of the plume, with the distribution about these mid-lines characterized by Gaussian- or bell-shaped concentration profiles."
                },
                {
                    "term": "Gaussian Puff Model",
                    "definition": "A model used to calculate air pollution concentrations. The model assumes that a continuously emitted plume or instantaneous cloud of pollutants can be simulated by the release of a series of puffs that will be carried in a time- and space-varying wind field. The puffs are assumed to have Gaussian or bell-shaped concentration profiles in their vertical and horizontal planes."
                },
                {
                    "term": "GDR",
                    "definition": "On a buoy report, direction, in degrees clockwise from true North, of the GSP, reported at the last hourly 10-minute segment."
                },
                {
                    "term": "GEMPAK",
                    "definition": "General Environmental Meteorological Package (programming language)"
                },
                {
                    "term": "GEN",
                    "definition": "General"
                },
                {
                    "term": "General Circulation",
                    "definition": "The totality of large-scale organized motion for the entire global atmosphere."
                },
                {
                    "term": "General Circulation Models",
                    "definition": "(GCMs) - These computer simulations reproduce the Earth\u0027s weather patterns and can be used to predict change in the weather and climate."
                },
                {
                    "term": "General Wind",
                    "definition": "Land management agency term for winds produced by synoptic-scale pressure systems on which smaller-scale or local convective winds are superimposed."
                },
                {
                    "term": "Geohydrology",
                    "definition": "In hydrologic terms, the branch of hydrology relating to subsurface, or subterranean waters."
                },
                {
                    "term": "Geomagnetic Elements",
                    "definition": "In solar-terrestrial terms, the components of the geomagnetic field at the surface of the earth.  In SESC use, the northward and eastward components are often called the H and D components, where the D component is expressed in gammas and is derived from D (the declination angle) using the small angle approximation."
                },
                {
                    "term": "Geomagnetic Field",
                    "definition": "The magnetic field observed in and around the earth.\r\n                                     The intensity of the magnetic field at the earth\u0027s surface is\r\n                                     approximately 0.32 gauss at the equator and 0.62 gauss at the\r\n                                     north pole"
                },
                {
                    "term": "Geomagnetic Storm",
                    "definition": "In solar-terrestraial terms, a worldwide disturbance of the earth\u0027s magnetic field,\r\n                                     distinct from regular diurnal variations.\u003Cbr\u003E\r\n                           \r\n                                     Minor Geomagnetic Storm:  A storm for which the Ap index was\r\n                                          greater than 29 and less than 50. \u003Cbr\u003E\r\n                           \r\n                                     Major Geomagnetic Storm:  A storm for which the Ap index was\r\n                                          greater than 49 and less than 100. \u003Cbr\u003E\r\n                           \r\n                                     Severe Geomagnetic Storm:  A storm for which the Ap index was\r\n                                          100 or more. \u003Cbr\u003E\r\n                           \r\n                                     Initial Phase:  Of a geomagnetic storm, that period when there\r\n                                          may be an increase of the middle-latitude horizontal\r\n                                          intensity (H). \u003Cbr\u003E\r\n                           \r\n                                     Main Phase:  Of a geomagnetic storm, that period when the hori-\r\n                                          zontal magnetic field at middle latitudes is generally\r\n                                          decreasing. \u003Cbr\u003E\r\n                           \r\n                                     Recovery Phase:  Of a geomagnetic storm, that period when the\r\n                                          depressed northward field component returns to normal levels."
                },
                {
                    "term": "Geophysical Events",
                    "definition": "In solar-terrestrial terms, flares (Importance two or larger) with Centimetric\r\n                                     Outbursts (maximum of the flux higher than the Quiet Sun flux,\r\n                                     duration longer 10 minutes) and/or strong SID. Sometimes these\r\n                                     flares are followed by Geomagnetic Storms or small PCA. (Class M\r\n                                     Flares)"
                },
                {
                    "term": "Geophysics",
                    "definition": "In hydrologic terms, the study of the physical characteristics and properties of the earth; including geodesy, seismology, meteorology, oceanography,\r\n               atmospheric electricity, terrestrial magnetism, and tidal phenomena."
                },
                {
                    "term": "Geopotential Height",
                    "definition": "The height above sea level of a pressure level. For example, if a station reports that the 500 mb height at its location is 5600 m, it means that the level of the atmosphere over that station at which the atmospheric pressure is 500 mb is 5600 meters above sea level. This is an estimated height based on temperature and pressure data."
                },
                {
                    "term": "Geostationary Satellite",
                    "definition": "A satellite that rotates at the same rate as the earth, remaining over the same spot above the equator."
                },
                {
                    "term": "Geostrophic Wind",
                    "definition": "A wind that is affected by coriolis force, blows parallel to isobars and whose strength is related to the pressure gradient (i.e., spacing of the isobars)."
                },
                {
                    "term": "Geosynchronous",
                    "definition": "Term applied to any equatorial satellite with an orbital\r\n                                     velocity equal to the rotational velocity of the earth.  The net\r\n                                     effect is that the satellite is virtually motionless with respect\r\n                                     to an observer on the ground"
                },
                {
                    "term": "GF",
                    "definition": "Ground Fog- Fog produced over the land by the cooling of the lower atmosphere as it comes in contact with the ground. Also known as radiation fog, and in\r\nparts of California as tule fog."
                },
                {
                    "term": "GFS",
                    "definition": "(Global Forecast System) One of the operational forecast models run at NCEP. The GFS is run four times daily, with forecast output out to 384 hours. "
                },
                {
                    "term": "GIS",
                    "definition": "Geographic Information System. A computer-based graphics program that allows the superposition of plan-maps of thematic elements, such as roads, rivers, land use patterns, and the like to aid in local or regional planning activities."
                },
                {
                    "term": "Glaciation",
                    "definition": "The transformation of cloud particles from water drops to ice crystals. Thus, a cumulonimbus cloud is said to have a \u0022glaciated\u0022 upper portion."
                },
                {
                    "term": "Glacier",
                    "definition": "In hydrologic terms, bodies of land ice that consist of recrystallized snow accumulated on the surface of the ground, and that move slowly downslope."
                },
                {
                    "term": "Glacier Dammed Lake",
                    "definition": "In hydrologic terms, the lake formed when a glacier flows across the mouth of an adjoining valley and forms an ice dam."
                },
                {
                    "term": "Glacier Wind",
                    "definition": "A shallow downslope wind above the surface of a glacier, caused by the temperature difference between the air in contact with the glacier and the free air at the same altitude. The glacier wind does not reverse diurnally like slope and along-valley wind systems."
                },
                {
                    "term": "Glaze",
                    "definition": "Ice formed by freezing precipitation covering the ground or exposed objects. "
                },
                {
                    "term": "GLF",
                    "definition": "(Open Lakes Forecast) - A National Weather Service marine forecast product for the U.S. waters within a Great Lake not including the waters covered by an existing Nearshore Waters Forecast (NSH). When the seasonal Nearshore forecast is not issued, the Open Lake forecast includes a forecast of nearshore waters. "
                },
                {
                    "term": "Global Ensemble Forecast System (GEFS)",
                    "definition": "A weather forecast model made up of 21 separate forecasts, or ensemble members. The National Centers for Environmental Prediction (NCEP) started the GEFS to address the nature of uncertainty in weather observations, which are used to initialize weather forecast models."
                },
                {
                    "term": "Global Forecast System",
                    "definition": "(GFS)- One of the operational forecast models run at NCEP. The GFS is run four times daily, with forecast output out to 384 hours."
                },
                {
                    "term": "Global Temperature Change",
                    "definition": "The net result of four primary factors including the greenhouse effect, changes in incoming solar radiation, altered patterns of ocean\r\ncirculations, and changes in continental position, topography and/or vegetation. Three feedback mechanisms which affect global temperature change include cloud\r\nheight and amount, snow and ice distribution, and atmospheric water vapor levels."
                },
                {
                    "term": "Global Warming",
                    "definition": "An overall increase in world temperatures which may be caused by additional heat being trapped by greenhouse gases. "
                },
                {
                    "term": "Glory",
                    "definition": "An optical effect characterized by concentric rings of color (red outermost and violet innermost) surrounding the shadow of an observer\u0027s head when the shadow is cast onto a cloud deck below the observer\u0027s elevation (see Brocken specter)."
                },
                {
                    "term": "GLS",
                    "definition": "(Great Lakes Storm Summary) A National Weather Service forecast product providing updated information whenever a storm warning is in effect on any of the Great Lakes."
                },
                {
                    "term": "GMDSS",
                    "definition": "(Global Maritime Distress and Safety System)- The Global Maritime Distress and Safety System (GMDSS) is intended to provide more effective and efficient emergency and safety communications and disseminate Maritime Safety Information (MSI) to all ships on the world\u0027s oceans regardless of location or atmospheric conditions. MSI includes navigational warnings, meteorological warnings and forecasts, and other urgent safety related information GMDSS goals are defined in the International Convention for The Safety Of Life At Sea (SOLAS). The National Weather Service participates directly in the GMDSS by preparing meteorological forecasts and warnings for broadcast via NAVTEX and SafetyNET. "
                },
                {
                    "term": "GMN",
                    "definition": "On a buoy report, the minute of the hour that the GSP occurred, reported at the last hourly 10-minute segment."
                },
                {
                    "term": "GMT",
                    "definition": "Greenwich Mean Time (now known as Universal Coordinated Time)"
                },
                {
                    "term": "GND",
                    "definition": "Ground"
                },
                {
                    "term": "GNRL",
                    "definition": "General"
                },
                {
                    "term": "GOES",
                    "definition": "Geostationary Operational Environmental Satellite- Satellites orbiting at 22,370 miles above the Equator with the same rotational velocity as the Earth; therefore, the satellite\r\nremains over the same location on the Earth 24 hours a day. Besides sending back satellite pictures to earth, it also relays the DCPs river and rainfall data back to the ground"
                },
                {
                    "term": "GoMoos",
                    "definition": "Gulf Of Maine Ocean Observing System "
                },
                {
                    "term": "GPS",
                    "definition": "An acronym for Global Positioning System.  A network of satellites which provide\r\n                   extremely accurate position and time information. Useful in remote locations or for moving\r\n                   platforms."
                },
                {
                    "term": "GRAD",
                    "definition": "Gradient- A rate of change with respect to distance of a variable quantity, as temperature or pressure, in the direction of maximum change."
                },
                {
                    "term": "Gradient",
                    "definition": "(abbrev. GRAD) A rate of change with respect to distance of a variable quantity, as temperature or pressure, in the direction of maximum change."
                },
                {
                    "term": "Gradient High Winds",
                    "definition": "These high winds usually cover a large area and are due to synoptic-scale, extra-tropical low pressure systems."
                },
                {
                    "term": "Gradual Commencement",
                    "definition": "In solar-terrestrial terms, the commencement of a geomagnetic storm that has\r\n                                     no well-defined onset"
                },
                {
                    "term": "Granulation",
                    "definition": "In solar-terrestrial terms, the cellular structure of the photosphere visible at high spatial resolution."
                },
                {
                    "term": "Graupel",
                    "definition": "Same as snow pellets or small hail."
                },
                {
                    "term": "Gravity Dam",
                    "definition": "In hydrologic terms, a concrete structure proportioned so that its own weight provides the major resistance to the forces exerted on it. "
                },
                {
                    "term": "Gravity Recovery and Climate Experiment (GRACE)",
                    "definition": "NASA satellites that detect small changes in the Earth\u00e2\u20ac\u2122s gravitational field caused by the redistribution of water on and beneath the land surface."
                },
                {
                    "term": "Gravity Wave",
                    "definition": "A wave created by the action of gravity on density variations in the stratified atmosphere. A generic classification for lee waves, mountains waves, and many other waves that form in the atmosphere."
                },
                {
                    "term": "Graybody",
                    "definition": "A hypothetical \u0022body\u0022 that absorbs some constant fraction of all electromagnetic radiation incident upon it."
                },
                {
                    "term": "GRDL",
                    "definition": "Gradual"
                },
                {
                    "term": "Great Circle Track",
                    "definition": "A great-circle track is the shortest distance between two points on a sphere, and when viewed on a 2-dimensional map the track will appear curved. Swell waves travel along routes that mark out great circles. "
                },
                {
                    "term": "Great Lakes Faxback",
                    "definition": "Dissemination systems housed at Weather Forecast Office (WFO) Cleveland by which Great Lakes customers request and receive hard copies of selected marine products. "
                },
                {
                    "term": "Great Lakes Freeze-Up/Break-Up Outlook",
                    "definition": "(FBO) - A National Weather Service product to keep mariners informed of the projected freeze-up date or break-up date of ice on the Great Lakes. "
                },
                {
                    "term": "Great Lakes Marine Forecast (MAFOR)",
                    "definition": "A National Weather Service coded summary appended to each of the Great Lakes Open Lakes forecasts. "
                },
                {
                    "term": "Great Lakes Storm Summary",
                    "definition": "(GLS) - A National Weather Service forecast product providing updated information whenever a storm warning is in effect on any of the Great Lakes."
                },
                {
                    "term": "Great Lakes Weather Broadcast",
                    "definition": "(LAWEB) - A National Weather Service product containing an observation summary prepared to provide Great Lakes mariners with a listing of weather observations along or on the Lakes."
                },
                {
                    "term": "Green Line",
                    "definition": "The green line is one of the strongest (and first-recognized)\r\n                                     visible coronal lines.  It identifies moderate temperature regions\r\n                                     of the CORONA."
                },
                {
                    "term": "Greenhouse Effect",
                    "definition": "Atmospheric heating caused by solar radiation being readily transmitted inward through the earth\u0027s atmosphere but longwave radiation less readily transmitted outward, due to absorption by certain gases in the atmosphere."
                },
                {
                    "term": "Greenhouse Gases",
                    "definition": "The gases that absorb terrestrial radiation and contribute to the greenhouse effect; the main greenhouse gasses are water vapor, methane, carbon dioxide, and ozone."
                },
                {
                    "term": "GRIB",
                    "definition": "(Gridded Binary Format) - A format used for meteorological data. Typically used in the past for computer generated model data but will be used increasingly in the future for forecaster generated data."
                },
                {
                    "term": "Grids",
                    "definition": "1) Squared off areas across the terrain used to define forecast areas.  Often 5x5 or 2.5x2.5 kilometer in size.\r\n\r\n2) Digitial forecast databases for meteorological elements, including temperature, wind direction, wind speed and others.   Computer programs read these databases to create worded and graphical forecast products used by the public and others.\r\n"
                },
                {
                    "term": "Ground Blizzard Warning",
                    "definition": "When blizzard conditions are solely caused by blowing and drifting snow. "
                },
                {
                    "term": "Ground Clutter",
                    "definition": "A pattern of radar echoes from fixed ground targets (buildings, hills, etc.) near\r\n                         the radar. Ground clutter may hide or confuse precipitation echoes near the radar antenna."
                },
                {
                    "term": "Ground Fog",
                    "definition": "(abbrev. GF) Fog produced over the land by the cooling of the lower atmosphere as it comes in contact with the ground. Also known as radiation fog, and in\r\nparts of California as tule fog."
                },
                {
                    "term": "Ground Heat Flux",
                    "definition": "The flux of heat from the ground to the earth\u0027s surface; a component of the surface energy budget."
                },
                {
                    "term": "Ground receive sites",
                    "definition": "In hydrologic terms, a satellite dish and associated computer which receives signals from the GOES satellite, decodes the information, and transmits it\r\n               to a another site for further processing. The GOES satellite ground-receive site is located at Wallops Island, VA; and the\r\n               information is relayed to a mainframe computer at NWSH for processing."
                },
                {
                    "term": "Ground Stroke",
                    "definition": "The current that propagates along the ground from the point where a direct stroke of lightning hits the ground."
                },
                {
                    "term": "Ground Water",
                    "definition": "In hydrologic terms, water within the earth that supplies wells and springs; water in the zone of saturation where all openings in rocks and soil are filled,\r\n               the upper surface of which forms the water table. Also termed Phreatic water."
                },
                {
                    "term": "Ground Water Divide",
                    "definition": "In hydrologic terms, A line on a water table where on either side of which the water table slopes downward. It is analogous to a drainage divide\r\n               between two drainage basins on a land surface"
                },
                {
                    "term": "Ground Water Flow",
                    "definition": "In hydrologic terms, streamflow which results from precipitation that infiltrates into the soil and eventually moves through the soil to the stream channel.\r\n               This is also referred to as baseflow, or dry-weather flow"
                },
                {
                    "term": "Ground Water Hydrology",
                    "definition": "The branch of hydrology that specializes in ground water; its occurrence and movements; its replenishment and depletion; the\r\n               properties of rocks that control ground water movement and storage; and the methods of investigation and utilization of ground\r\n               water"
                },
                {
                    "term": "Ground Water Outflow",
                    "definition": "In hydrologic terms, the part of the discharge from a drainage basin that occurs through the ground water. The term \u0022underflow\u0022 is often used to\r\n               describe the ground water outflow that takes place in valley alluvium (instead of the surface channel) and thus is not measure at a\r\n               gaging station."
                },
                {
                    "term": "Ground Water Overdraft",
                    "definition": "Pumpage of ground water in excess of safe yield."
                },
                {
                    "term": "Ground Water Runoff",
                    "definition": "That part of the runoff which has passed into the ground, has become ground water, and has been discharged into a stream channel\r\n               as spring, or seepage water."
                },
                {
                    "term": "Grounded ice",
                    "definition": "In hydrologic terms, ice that has run aground or is contact with the ground underneath it"
                },
                {
                    "term": "Group Velocity",
                    "definition": "The speed at which a particular wave front or swell train advances."
                },
                {
                    "term": "Grout Curtain",
                    "definition": "A barrier produced by injecting grout into a vertical zone, usually narrow (horizontally), and in the foundation to reduce seepage\r\n               under a dam"
                },
                {
                    "term": "Growing Degree Day",
                    "definition": "The number of degrees that the average temperature is above a baseline value. For example, 40 degrees for canning purposes; 45 degree for potatoes; and 50\r\ndegrees for sweet corn, snap beans, lima beans, tomatoes, grapes, and field corn. Every degree that the average temperature is above the baseline value becomes a growing degree day.\r\nAgricultural related interests use growing degree days to determine planting times. "
                },
                {
                    "term": "Growing Season",
                    "definition": "the period of time between the last killing frost of spring and the first killing frost of autumn."
                },
                {
                    "term": "Growler",
                    "definition": "Similar to a bergy bit, but smaller, extending less than 1 meter above the sea surface and occupying an area of 20 square meters or less. "
                },
                {
                    "term": "GRT",
                    "definition": "great"
                },
                {
                    "term": "GRTST",
                    "definition": "Greatest"
                },
                {
                    "term": "GSP",
