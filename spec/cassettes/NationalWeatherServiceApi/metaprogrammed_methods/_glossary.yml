                {
                    "term": "Pressure Induced Wave",
                    "definition": "A rare type of wave that does not develop from wind or seismic activity. Instead, these waves develop as a pressure perturbation moves over the water surface. The water surface adjusts to account for the atmospheric pressure change. As atmospheric pressure decreases, the force exerted upward by the water increases, creating a pressure induced wave. "
                },
                {
                    "term": "Pressure Jump",
                    "definition": "A sudden, sharp increase in atmospheric pressure, typically occurring along an active front and preceding a storm."
                },
                {
                    "term": "Pressure Rising Rapidly",
                    "definition": "An increase in station pressure at a rate of 0.06 inch of mercury or more per hour which totals 0.02 inch or more."
                },
                {
                    "term": "Pressure Tendency",
                    "definition": "The character and amount of atmospheric pressure change during a specified period of time, usually 3-hour period preceding an observation."
