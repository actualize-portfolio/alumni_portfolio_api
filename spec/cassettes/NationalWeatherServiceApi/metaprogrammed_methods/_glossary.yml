                {
                    "term": "RRQ",
                    "definition": "Right Rear Quadrant - the area upstream from and to the right of an upper-level jet max (as would be viewed looking along the direction of flow). Upward motion and severe thunderstorm potential sometimes are increased in this area relative to the wind speed maximum. See also exit region, left front quadrant. "
                },
                {
                    "term": "RSG",
