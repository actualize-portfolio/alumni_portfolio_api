                {
                    "term": "Hazards Assessment",
                    "definition": "CPC\u0027s Hazards Assessment provides emergency managers, planners, forecasters and the public advance notice of potential hazards related to climate, weather and hydrological events."
                },
                {
                    "term": "Haze",
                    "definition": "(abbrev. HZ)- An aggregation in the atmosphere of very fine, widely dispersed, solid or liquid particles, or both, giving the air an opalescent appearance that subdues colors."
