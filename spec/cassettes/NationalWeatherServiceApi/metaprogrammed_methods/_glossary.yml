                {
                    "term": "Radar Beam",
                    "definition": "The straight line that a radar pulse travels along. As the radar beam gets further away from the radar, it gets wider and wider. In order for a precipitation target to be detected by the radar, it must fill the entire radar beam; therefore, the radar will have a difficult time detecting small showers and thunderstorms at a great distance from the radar."
