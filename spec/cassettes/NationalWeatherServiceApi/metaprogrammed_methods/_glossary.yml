                {
                    "term": "Augmented report",
                    "definition": "A meteorological report prepared by an automated surface weather observing system for transmission with certified observers signed on to the\r\nsystem to add information to the report."
                },
                {
                    "term": "Aurora",
                    "definition": "A faint visual phenomenon associated with geomagnetic activity,\r\n                                     which occurs mainly in the high-latitude night sky; typical\r\n                                     auroras are 100 to 250 km above the ground"
                },
                {
                    "term": "Aurora Australis",
                    "definition": "Same as Aurora Borealis, but in the Southern Hemisphere. Also known as the southern lights; the luminous, radiant emission from the upper atmosphere over middle and\r\n       high latitudes, and centred around the earth\u0027s magnetic poles. These silent fireworks are often seen on clear\r\n       winter nights in a variety of shapes and colors."
                },
                {
                    "term": "Aurora Borealis",
                    "definition": "Also known as the northern lights; the luminous, radiant emission from the upper atmosphere over middle and high latitudes, and centred around the earth\u0027s magnetic poles. These silent fireworks are often seen on clear winter nights in a variety of shapes and colors."
                },
                {
                    "term": "Auroral Oval",
                    "definition": "In solar-terrestrial terms, an oval band around each geomagnetic pole which is the locus\r\n                                     of structured aurorae"
                },
                {
                    "term": "Automated Event Reporting Gage",
                    "definition": "(also see Tipping Bucket Rain Gage); for river stage gages, IFLOWS pressure transducer type gages can be programmed to report if water surface rises or falls by a predetermined amount. "
                },
                {
                    "term": "Automated Report",
                    "definition": "A meteorological report prepared by an automated surface weather observing system for transmission, and with no certified weather observers\r\nsigned on to the system."
                },
                {
                    "term": "Automated Surface Observing System",
                    "definition": "The ASOS program is a joint effort of the National Weather Service (NWS), the Federal Aviation Administration (FAA), and the Department of Defense (DOD). Completed in the mid-1990s, the ASOS systems serve as the nation\u0027s primary surface weather observing network. ASOS is designed to support weather forecast activities and aviation operations and, at the same time, support the needs of the meteorological, hydrological, and climatological research communities."
                },
                {
                    "term": "AUTOMATIC GAIN CONTROL",
                    "definition": "Any method of automatically controlling the gain of a receiver, particularly one that holds the output level constant regardless of the input level."
                },
                {
