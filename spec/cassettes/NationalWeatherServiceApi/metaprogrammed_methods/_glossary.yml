                {
                    "term": "MCC",
                    "definition": "Mesoscale Convective Complex. A large MCS, generally round or oval-shaped, which normally reaches peak intensity at night. The formal definition includes specific minimum criteria for size, duration, and eccentricity (i.e., \u0022roundness\u0022), based on the cloud shield as seen on infrared satellite photographs:\r\n\u003Cbr\u003E\r\n\u003Cul\u003E\r\n \u003Cli\u003ESize: Area of cloud top -32 degrees C or less: 100,000 square kilometers or more (slightly smaller than the state of Ohio), and area of cloud top -52 degrees C or less: 50,000 square kilometers or more\u003C/li\u003E\r\n \u003Cli\u003EDuration: Size criteria must be met for at least 6 hours\u003C/li\u003E\r\n \u003Cli\u003EEccentricity: Minor/major axis at least 0.7\u003C/li\u003E \r\n\u003C/ul\u003E\r\n\u003Cbr\u003E\r\nMCCs typically form during the afternoon and evening in the form of several isolated thunderstorms, during which time the potential for severe weather is greatest. During peak intensity, the primary threat shifts toward heavy rain and flooding."
                },
                {
                    "term": "MCS",
                    "definition": "Mesoscale Convective System. Mesoscale Convective System. A complex of thunderstorms which becomes organized on a scale larger than the individual thunderstorms, and normally persists for several hours or more. MCSs may be round or linear in shape, and include systems such as tropical cyclones, squall lines, and Mesoscale Convective Complexes (MCCs) (among others). MCS often is used to describe a cluster of thunderstorms that does not satisfy the size, shape, or duration criteria of an Mesoscale Convective Complex."
