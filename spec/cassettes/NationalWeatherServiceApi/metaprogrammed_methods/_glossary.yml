                },
                {
                    "term": "Short-Fuse Warning",
                    "definition": "A warning issued by the NWS for a local weather hazard of relatively short duration. Short-fuse warnings include tornado warnings, severe thunderstorm warnings, and flash flood warnings. Tornado and severe thunderstorm warnings typically are issued for periods of an hour or less, flash flood warnings typically for three hours or less."
                },
                {
                    "term": "Short-Term Prediction Research and Transition (SPoRT)",
                    "definition": "A NASA- and NOAA-funded activity to transition experimental/quasi-operational satellite observations and research capabilities to the operational weather community to improve short-term weather forecasts on a regional and local scale."
