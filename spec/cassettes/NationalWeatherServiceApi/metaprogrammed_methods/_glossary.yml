                    "term": "HPC",
                    "definition": "Hydrometeorological Prediction Center"
                },
                {
                    "term": "HR",
                    "definition": "Hour"
                },
                {
                    "term": "HRS",
                    "definition": "hours"
                },
                {
                    "term": "HSA (Hydrologic Service Area)",
                    "definition": "A geographical area assigned to Weather Service Forecast Office\u0027s/Weather Forecast Office\u0027s that embraces one or more rivers."
                },
                {
                    "term": "Humidity",
