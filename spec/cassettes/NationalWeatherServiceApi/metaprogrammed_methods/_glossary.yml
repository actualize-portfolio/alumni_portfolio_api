                },
                {
                    "term": "RAWS",
                    "definition": "Remote Automated Weather Stations"
                },
                {
                    "term": "Rayleigh Scattering",
                    "definition": "Changes in directions of electromagnetic energy by particles whose diameters are 1/16 wavelength or less. This type of scattering is responsible for the sky being blue."
                },
                {
                    "term": "RCKY",
                    "definition": "Rocky Mountains"
                },
                {
                    "term": "RCMD",
                    "definition": "Recommend"
                },
                {
                    "term": "RCV",
                    "definition": "Receive"
                },
                {
                    "term": "RDG",
                    "definition": "ridge"
                },
                {
                    "term": "RDS",
                    "definition": "Radius"
                },
                {
                    "term": "Reach",
                    "definition": "In hydrologic terms, the distance between two specific points outlining that portion of the stream, or river for which the forecast applies. This generally\r\n               applies to the distance above and below the forecast point for which the forecast is valid. "
                },
                {
                    "term": "Reach",
                    "definition": "A section of river or stream between an upstream and downstream location, for which the stage or flow measured at a point somewhere along the section (e.g., gaging station or forecast point) is representative of conditions in that section of river or stream. "
                },
                {
                    "term": "Real-Time",
                    "definition": "Refers to the rapid retrieval, processing and transmission of data."
                },
                {
                    "term": "Rear Flank Downdraft",
                    "definition": "A region of dry air subsiding on the back side of, and wrapping around, a mesocyclone. It often is visible as a clear slot wrapping around the wall cloud. Scattered large precipitation particles (rain and hail) at the interface between the clear slot and wall cloud may show up on radar as a hook or pendant; thus the presence of a hook or pendant may indicate the presence of an RFD."
                },
                {
                    "term": "Receiver",
                    "definition": "The electronic device which detects the backscattered radiation, amplifies it and converts it to a low-frequency signal which is related to the properties of the target."
