                {
                    "term": "Pressure Gradient",
                    "definition": "The amount of pressure change occurring over a given distance."
                },
                {
                    "term": "Pressure Gradient Force",
                    "definition": "A three-dimensional force vector operating in the atmosphere that accelerates air parcels away from regions of high pressure and toward regions of low pressure in response to an air pressure gradient. Usually resolved into vertical and horizontal components."
                },
                {
                    "term": "Pressure Head",
                    "definition": "Energy contained by fluid because of its pressure, usually expressed in feet of fluid (foot pounds per pound)."
                },
                {
                    "term": "Pressure Ice",
                    "definition": "Floating sea, river, or lake ice that has been deformed, altered, or forced upward in pressure ridges by the lateral stresses of any combination of wind, water currents, tides, waves, and surf."
