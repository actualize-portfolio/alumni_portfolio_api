                },
                {
                    "term": "RADAR",
                    "definition": "Acronym for \u003Cb\u003ERA\u003C/b\u003Edio \u003Cb\u003ED\u003C/b\u003Eetection \u003Cb\u003EA\u003C/b\u003End \u003Cb\u003ER\u003C/b\u003Eanging; a radio device or system for locating an object by means of ultrahigh-frequency radio waves reflected from the object and received, observed, and analyzed by the receiving part of the device in such a way that characteristics (as distance and direction) of the object may be determined."
