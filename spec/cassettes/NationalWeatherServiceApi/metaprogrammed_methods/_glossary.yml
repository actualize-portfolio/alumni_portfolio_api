                {
                    "term": "Bankfull Arrival Time (BAT)",
                    "definition": "The time at which a stream reach is forecast to achieve its bankfull flow within the forecast period."
                },
                {
                    "term": "Bankfull Flow",
                    "definition": "In the context of the National Water Model (NWM), the 67% annual exceedance probability (AEP) is used as a proxy for a stream reach\u00e2\u20ac\u2122s bankfull flow."
                },
                {
                    "term": "Bankfull Probability (BP)",
                    "definition": "The probability (%) that a stream will reach its bankfull flow within the forecast period."
                },
                {
                    "term": "Bankfull Stage",
                    "definition": "An established gage height at a given location along a river or stream, above which a rise in water surface will cause the river or stream to overflow the lowest natural stream bank somewhere in the corresponding reach.  The term \u0022lowest bank\u0022 is however, not intended to apply to an unusually low place or a break in the natural bank through which the water inundates a small area.  Bankfull stage is not necessarily the same as flood stage."
                },
                {
                    "term": "Banner Cloud",
                    "definition": "A cloud plume often observed to extend downwind behind isolated mountain peaks, even on otherwise cloud-free days."
                },
                {
                    "term": "BAPSU",
                    "definition": "Bay Area Public Service Unit. Public Service section of the San Francisco Bay Area Weather Service Forecast Office."
                },
                {
                    "term": "Bar",
                    "definition": "An obstacle formed at the shallow entrance to the mouth of a river or bay."
                },
                {
                    "term": "Barber Pole",
                    "definition": "[Slang], a thunderstorm updraft with a visual appearance including cloud striations that are\r\n  curved in a manner similar to the stripes of a barber pole. The structure typically is most pronounced on the\r\n  leading edge of the updraft, while drier air from the rear flank downdraft often erodes the clouds on the\r\n  trailing side of the updraft. "
                },
                {
                    "term": "Baroclinic leaf shield",
                    "definition": "A cloud pattern on satellite images - frequently\r\nnoted in advance of formation of a low pressure center."
                },
                {
                    "term": "Baroclinic Zone",
                    "definition": "A region in which a temperature gradient exists on a constant pressure surface. Baroclinic zones are favored areas for strengthening and weakening systems; barotropic systems, on the other hand, do not exhibit significant changes in intensity. Also, wind shear is characteristic of a baroclinic zone."
                },
                {
                    "term": "Baroclinity",
                    "definition": "A measure of the state of stratification in a fluid in which surfaces of constant pressure (isobaric) intersect surfaces of constant density (isosteric)."
                },
                {
                    "term": "Barogram",
                    "definition": "An analog record of pressure produced by a barograph"
                },
                {
                    "term": "Barograph",
                    "definition": "A barometer that records its observations continuously."
                },
                {
                    "term": "Barometer",
                    "definition": "An instrument that measures atmospheric pressure."
                },
                {
                    "term": "Barometric Pressure",
                    "definition": "The pressure of the atmosphere as indicated by a barometer."
                },
                {
                    "term": "Barotropic System",
                    "definition": "A weather system in which temperature and pressure surfaces are coincident, i.e., temperature is uniform (no temperature gradient) on a constant pressure surface. Barotropic systems are characterized by a lack of wind shear, and thus are generally unfavorable areas for severe thunderstorm development. See baroclinic zone.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nUsually, in operational meteorology, references to barotropic systems refer to equivalent barotropic systems - systems in which temperature gradients exist, but are parallel to height gradients on a constant pressure surface. In such systems, height contours and isotherms are parallel everywhere, and winds do not change direction with height.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nAs a rule, a true equivalent barotropic system can never be achieved in the real atmosphere. While some systems (such as closed lows or cutoff lows) may reach a state that is close to equivalent barotropic, the term barotropic system usually is used in a relative sense to describe systems that are really only close to being equivalent barotropic, i.e., isotherms and height contours are nearly parallel everywhere and directional wind shear is weak."
                },
                {
                    "term": "Barotropy",
                    "definition": "The state of a fluid in which surfaces of constant density (or temperature) are coincident with surfaces of constant pressure; it is the state of zero baroclinity."
                },
                {
                    "term": "Barrage",
                    "definition": "In hydrologic terms, any artificial obstruction placed in water to increase water level or divert it. Usually the idea is to control peak flow for later release. "
                },
                {
                    "term": "Barrier Jet",
                    "definition": "A jet-like wind current that forms when a stably-stratified low-level airflow approaches a mountain barrier and turns to the left to blow parallel to the longitudinal axis of the barrier.\r\n"
                },
                {
                    "term": "Bartel\u0027s Rotation Number",
                    "definition": "The serial number assigned to 27-day rotation\r\n                                     periods of solar and geophysical parameters.  Rotation 1 in this\r\n                                     sequence was assigned arbitrarily by Bartel to begin in January\r\n                                     1833."
                },
                {
                    "term": "BASE DATA",
                    "definition": "Those digital fields of reflectivity, mean radial velocity, and spectrum width data in spherical coordinates provided at the finest resolution available from the radar."
                },
                {
                    "term": "Base Flood",
                    "definition": "In hydrologic terms, the national standard for floodplain management is the base, or one percent chance flood. This flood has at least one chance in 100 of occurring in any given year. It is also called a 100 year flood."
                },
