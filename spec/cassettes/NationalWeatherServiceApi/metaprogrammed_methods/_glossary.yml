                {
                    "term": "Saffir-Simpson Hurricane Wind Scale",
                    "definition": "The \u003Ca href=\u0022http://www.nhc.noaa.gov/aboutsshs.shtml\u0022\u003ESaffir-Simpson Hurricane Wind Scale\u003C/a\u003E is a 1 to 5 categorization based on the hurricane\u0027s intensity at the indicated time. The scale provides examples of the type of damage and impacts in the United States associated with winds of the indicated intensity. In general, damage rises by about a factor of four for every category increase. The maximum sustained surface wind speed (peak 1-minute wind at the standard meteorological observation height of 10 m [33 ft] over unobstructed exposure) associated with the cyclone is the determining factor in the scale. The scale does not address the potential for other hurricane-related impacts, such as storm surge, rainfall-induced floods, and tornadoes.\r\n"
