                },
                {
                    "term": "Rankine Vortex",
                    "definition": "Velocity profile for a symmetric circulation in which the inner core is in solid rotation and tangential winds outside the core vary inversely with radial distance from the center."
                },
                {
                    "term": "RAOB",
                    "definition": "Radiosonde Observation (Upper-Air Observation)"
                },
                {
                    "term": "Rapid Deepening",
                    "definition": "A decrease in the minimum sea-level pressure of a tropical cyclone of 1.75 mb/hr or\r\n                        42 mb for 24 hours"
                },
                {
                    "term": "Rapid Onset Flooding (ROF)",
                    "definition": "In the context of the National Water Model (NWM), rapid onset flooding refers to stream reaches that are forecast to at least double their flow within an hour, and meet or exceed their bankfull flow within six hours of this flow increase."
                },
                {
                    "term": "Rapidly Intensifying",
