                },
                {
                    "term": "Right Rear Quadrant",
                    "definition": "(Abbrev. RRQ) - Used interchangably with \u003Cb\u003ERight Entrance Region\u003C/b\u003E; the area upstream from and to the right of an upper-level jet max (as would be viewed looking along the direction of flow). Upward motion and severe thunderstorm potential sometimes are increased in this area relative to the wind speed maximum. See also exit region, left front quadrant. "
                },
                {
                    "term": "Rime Ice",
                    "definition": "An opaque coating of tiny, white, granular ice particles caused by the rapid freezing of supercooled water droplets on impact with an object. See also clear ice."
                },
                {
                    "term": "RIOGD",
                    "definition": "Rio Grande"
                },
                {
                    "term": "Riometer",
                    "definition": "(Relative Ionospheric Opacity meter).  A specially designed radio\r\n                                     receiver for continuous monitoring of cosmic noise.  The\r\n                                     absorption of cosmic noise in the polar regions is very\r\n                                     sensitive to the solar low-energy cosmic ray flux"
                },
                {
                    "term": "Rip Current",
                    "definition": "A relatively small-scale surf-zone current moving away from the beach. Rip currents form as waves disperse along the beach causing water to become trapped between the beach and a sandbar or other underwater feature. The water converges into a narrow, river-like channel moving away from the shore at high speed."
                },
                {
                    "term": "Rip Tide",
                    "definition": "See \u003Ca href=\u0022http://www.weather.gov/glossary/index.php?word=rip+current\u0022\u003ERIP CURRENTS\u003C/a\u003E"
                },
                {
                    "term": "Riparian Zone",
                    "definition": "In hydrologic terms, a stream and all the vegetation on its banks."
                },
                {
                    "term": "River Basin",
                    "definition": "In hydrologic terms, drainage area of a river and its tributaries."
                },
                {
                    "term": "River Flood Statement",
                    "definition": "This product is used by the local National Weather Service Forecast Office (NWFO) to update and expand the information in the River Flood Warning.  This statement may be used in lieu of a warning if flooding is forecasted, imminent, or existing and it presents no threat to life or property.  The statement will also be used to terminate a River Flood Warning."
                },
                {
                    "term": "River Flood Warning",
                    "definition": "This is product is issued by the local National Weather Service Forecast Office (NWFO) when forecast points (those that have formal gaging sites and established flood stages) at specific communities or areas along rivers where flooding has been forecasted, is imminent, or is in progress.  Flooding is defined as the inundation of normally dry areas as a result of increased water levels in an established water course.  The flood warning is based on the RVF product from the River Forecast Center (RFC) in Minneapolis, Minnesota.  The flood warning normally specifies crest information.  It usually occurs 6 hours or later after the causative event and it is usually associated with widespread heavy rain and/or snow melt or ice jams.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nIt will contain the forecast point covered by the warning, the current stage (if it is available), and the established flood stage. It will also contain the forecasted crest from the River Forecast Center (RFC) in Minneapolis, Minnesota.  From this forecasted crest, the NWFO will be able to determine which areas will be affected by the river flooding.  This information will be included in the warning.  Finally, the statement will include a site/event specific call to action."
                },
                {
                    "term": "River Flooding",
                    "definition": "The rise of a river to an elevation such that the river overflows its natural banks causing or threatening damage."
                },
                {
                    "term": "River Forecast",
                    "definition": "An internal product issued by RFCs to other NWS offices. An RVF contains stage and/ or flow forecasts for specific locations based on existing, and forecasted hydrometeorologic conditions. The contents of these products are used by the HSA office to prepare Flood Warnings (FLW), Flood Statements (FLS), River Statements (RVS), as well as other products available to the public."
                },
                {
                    "term": "River Forecast Center",
                    "definition": "Centers that serve groups of Weather Service Forecast offices and Weather Forecast offices, in providing hydrologic guidance and is the first echelon office for the preparation of river and flood forecasts and warnings."
