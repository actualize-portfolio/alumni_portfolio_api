                {
                    "term": "Madden-Julian Oscillation",
                    "definition": "(abbrev. MJO)- Tropical rainfall exhibits strong variability on time scales shorter than the seasonal El Ni\u00c3\u00b1o-Southern Oscillation (ENSO). These fluctuations in tropical rainfall often go through an entire cycle in 30-60 days, and are referred to as the Madden-Julian Oscillation or intraseasonal oscillations. The intraseasonal oscillations are a naturally occurring component of our coupled ocean-atmosphere system. They significantly affect the atmospheric circulation throughout the global Tropics and subtropics, and also strongly affect the wintertime jet stream and atmospheric circulation features over the North Pacific and western North America. As a result, they have an important impact on storminess and temperatures over the United States. During the summer these oscillations have a modulating effect on hurricane activity in both the Pacific and Atlantic basins."
