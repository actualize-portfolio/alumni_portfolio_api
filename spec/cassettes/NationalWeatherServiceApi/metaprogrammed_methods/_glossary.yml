                {
                    "term": "River Ice Statement",
                    "definition": "A public product issued by the RFC containing narrative and numeric information on river ice conditions."
                },
                {
                    "term": "River Observing Station",
                    "definition": "An established location along a river designated for observing and measuring properties of the river."
                },
                {
                    "term": "River Recreation Statement",
                    "definition": "A statement released by the NWS to inform river users of current and forecast river and lake conditions. These statements are especially useful for planning purposes."
                },
                {
                    "term": "River Statement",
                    "definition": "A NWS product issued to communicate notable hydrologic conditions which do not involve flooding, i.e., within river bank rises, minor ice jams, etc."
                },
                {
