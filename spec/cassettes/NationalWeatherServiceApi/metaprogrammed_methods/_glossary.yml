                {
                    "term": "High Wind Advisory",
                    "definition": "This product is issued by the National Weather Service when high wind speeds may pose a hazard.  The criteria for this advisory varies from state to state.  In\r\nMichigan, the criteria is sustained non-convective (not related to thunderstorms) winds greater than or equal to 30 mph lasting for one hour or longer, or winds greater than or equal to 45\r\nmph for any duration."
