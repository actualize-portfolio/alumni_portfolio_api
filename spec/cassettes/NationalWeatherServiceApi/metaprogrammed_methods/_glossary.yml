                {
                    "term": "Azimuth",
                    "definition": "A direction in terms of a 360\u00c2\u00b0 compass. North is at 0\u00c2\u00b0, east is at 90\u00c2\u00b0, south is at 180\u00c2\u00b0, and west is at 270\u00c2\u00b0."
