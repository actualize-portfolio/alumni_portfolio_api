                {
                    "term": "Shortwave",
                    "definition": "Also known as \u003Cb\u003EShortwave Trough\u003C/b\u003E; a disturbance in the mid or upper part of the atmosphere which induces upward motion ahead of it. If other conditions are favorable, the upward motion can contribute to thunderstorm development ahead of a shortwave."
