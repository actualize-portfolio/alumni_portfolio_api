                {
                    "term": "SWD",
                    "definition": "On a buoy report, Swell Direction is the compass direction from which the swell wave are coming from."
                },
                {
                    "term": "SWE",
                    "definition": "Snow Water Equivalent (the amount of water content in a snowpack or snowfall)."
                },
                {
                    "term": "SWEAT",
                    "definition": "\u003Cb\u003ES\u003C/b\u003Eevere \u003Cb\u003EW\u003C/b\u003Eeather Thr\u003Cb\u003EEAT\u003C/b\u003E index; a stability index developed by the Air Force which incorporates instability, wind shear, and wind speeds as follows:\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nSWEAT=(12 Td 850 ) + (20 [TT-49]) +( 2 f 850) + f 500 + (125 [s+0.2]) where \r\n\u003Cbr\u003E\r\n\u003Cul\u003E\r\n\u003Cli\u003ETd 850 is the dew point temperature at 850 mb, \u003C/li\u003E\r\n\u003Cli\u003ETT is the total-totals index, \u003C/li\u003E\r\n\u003Cli\u003Ef 850 is the 850-mb wind speed (in knots), \u003C/li\u003E\r\n\u003Cli\u003Ef 500 is the 500-mb wind speed (in knots), and \u003C/li\u003E\r\n\u003Cli\u003Es is the sine of the angle between the wind directions at 500 mb and 850 mb (thus representing the directional shear in this layer). \u003C/li\u003E\r\n\u003C/ul\u003E\r\n\u003Cbr\u003E\r\nSWEAT values of about 250-300 or more indicate a greater potential for severe weather, but as with all stability indices, there are no magic numbers.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nThe SWEAT index has the advantage (and disadvantage) of using only mandatory-level data (i.e., 500 mb and 850 mb), but has fallen into relative disuse with the advent of more detailed upper air sounding analysis programs."
