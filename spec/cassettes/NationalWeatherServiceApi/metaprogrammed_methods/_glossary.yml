                {
                    "term": "Azimuth Angle",
                    "definition": "The direction or bearing toward which a sloping surface faces (e.g., a north-facing slope has an azimuth angle of 360\u00c2\u00b0; a northeast-facing slope, an azimuth angle of 45\u00c2\u00b0)."
                },
                {
                    "term": "Azores Current",
                    "definition": "One of the currents of the North Atlantic subtropical gyre.\r\n"
                },
                {
                    "term": "Azores High",
                    "definition": "Alternate term for \u003Cb\u003EBermuda High\u003C/b\u003E - a semi-permanent, subtropical area of high pressure in the North Atlantic Ocean off the East Coast of North America that migrates east and west with varying central pressure. Depending on the season, it has different names. When it is displaced westward, during the Northern Hemispheric summer and fall, the center is located in the western North Atlantic, near Bermuda. In the winter and early spring, it is primarily centered near the Azores in the eastern part of the North Atlantic. Also known as Azores High. "
                },
                {
                    "term": "B",
                    "definition": "Abbreviation used on long-term climate outlooks issued by CPC to indicate areas that are likely to be below normal for a given parameter (temperature, precipitation, etc.)."
                },
                {
                    "term": "Back Door Cold Front",
                    "definition": "A cold front moving south or southwest along the Atlantic seaboard and Great Lakes; these are especially common during the spring months."
                },
                {
                    "term": "Back-building Thunderstorm",
                    "definition": "A thunderstorm in which new development takes place on the upwind side (usually the west or southwest side), such that the storm seems to remain stationary or propagate in a backward direction."
                },
                {
                    "term": "Back-sheared Anvil",
                    "definition": " [Slang], a thunderstorm anvil which spreads upwind, against the flow aloft. A\r\n  back-sheared anvil often implies a very strong updraft and a high severe weather potential."
                },
                {
                    "term": "Backfire",
                    "definition": "A fire started to stop an advancing fire by creating a burned area in its path.\r\n"
                },
                {
                    "term": "Backflow",
                    "definition": "In hydrologic terms, the backing up of water through a conduit or channel in the direction opposite to normal flow. "
                },
                {
                    "term": "Backing",
                    "definition": "(abbrev. BCKG)- A counterclockwise shift in wind direction (for example, south winds shifting to the east)."
                },
                {
                    "term": "Backing Winds",
                    "definition": "Winds which shift in a counterclockwise direction with time at a given location (e.g. from southerly to southeasterly), or change direction in a counterclockwise sense with height (e.g. westerly at the surface but becoming more southerly aloft). The opposite of veering winds.\r\n\u003Cbr\u003E\r\n\u003Cbr\u003E\r\nIn storm spotting, a backing wind usually refers to the turning of a south or southwest surface wind with time to a more east or southeasterly direction. Backing of the surface wind can increase the potential for tornado development by increasing the directional shear at low levels."
                },
                {
                    "term": "Backscatter",
                    "definition": "The portion of power scattered back in the incident direction."
                },
                {
                    "term": "Backsight",
                    "definition": "In hydrologic terms, a rod reading taken on a point of known elevation, a benchmark or a turning point. Backsights are added to the known elevation to arrive at the height of the instrument. With a known height of the instrument, the telescope can be used to determine the elevation of other points in the vicinity."
                },
                {
                    "term": "Backwater Curve",
                    "definition": "In hydrologic terms, the longitudinal profile of the surface of a liquid in a non-uniform flow in an open channel, when the water surface is not parallel to the invert owing to the depth of water having been increased by the interposition of an obstruction such as a dam or weir. The term is sometimes used in a generic sense to denote all water surface profiles; or for profiles where the water is flowing at depths greater than the critical."
                },
                {
                    "term": "Backwater Effect",
                    "definition": "In hydrologic terms, the effect which a dam or other obstruction has in raising the surface of the water upstream from it."
                },
                {
                    "term": "Backwater Flooding",
                    "definition": "Hydrologic terms, upstream flooding caused by downstream conditions such as channel restriction and/or high flow in a downstream confluence stream."
                },
                {
                    "term": "BAM",
                    "definition": "Binary Angular Measure"
                },
                {
                    "term": "BANDPASS FILTER",
                    "definition": "A filter whose frequencies are between given upper and lower cutoff values, while substantially attenuating all frequencies outside these values (this band). "
                },
                {
                    "term": "Bandwidth",
                    "definition": "The frequency range between the lowest and highest frequencies\r\n            that are passed through a component, circuit, or system with\r\n            acceptable attenuation."
                },
                {
                    "term": "Bank",
                    "definition": "In hydrologic terms, the margins of a channel. Banks are called right or left as viewed facing in the direction of the flow."
                },
                {
                    "term": "Bank Storage",
                    "definition": "In hydrologic terms, water absorbed and stored in the void in the soil cover in the bed and banks of a stream, lake, or reservoir, and returned in whole or in part as the level of water body surface falls."
