                },
                {
                    "term": "Radar Product Generator (RPG)",
                    "definition": "The RPG is the computer in the NEXRAD system that receives polar-coordinate base radar data from the RDA and processes these data into end-user products. Algorithms are utilized for pattern-recognition, rainfall estimation, computation of VIL and other products. The RPG communicates these products to end-users. A specific subset of available products is always generated for the NIDS vendors for distribution outside of the NWS, DoD, and FAA. Other products are generated by the RPG upon request from a PUP."
                },
                {
                    "term": "Radar Range",
                    "definition": "Distance from the radar antenna. The WSR-88D radar has a range for velocity products out to 124 nautical miles and reflectivity products out to 248 nautical miles."
                },
                {
                    "term": "Radar Reflectivity",
