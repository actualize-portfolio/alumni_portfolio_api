                {
                    "term": "Recharge",
                    "definition": "The replenishment of groundwater through infiltration of precipitation or snowmelt into the soil and gravity flow of streams into valley alluvium, sinkholes, or other large openings. "
                },
                {
                    "term": "Reconnaissance Code",
                    "definition": "An aircraft weather reconnaissance code that has come to refer primarily to in-flight tropical weather observations, but actually signifies any detailed weather observation or investigation from an aircraft in flight."
