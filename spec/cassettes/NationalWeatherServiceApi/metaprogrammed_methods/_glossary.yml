                },
                {
                    "term": "Polar Cap Absorption (PCA)",
                    "definition": "In solar-terrestrial terms, an anomalous condition of the polar ionosphere whereby HF and VHF (3 - 300 MHz) radiowaves are absorbed, and LF and VLF (3 - 300 kHz) radiowaves are reflected at lower altitudes than normal.  In practice, the absorption is inferred from the proton flux at energies greater than 10 MeV, so that PCAs and\r\nproton events are simultaneous.  Transpolar radio paths may still be disturbed for days, up to weeks, following the end of a proton event."
                },
                {
                    "term": "Polar Front",
                    "definition": "A semipermanent, semicontinuous front that separates tropical air masses from polar air masses."
                },
                {
                    "term": "Polar Jet",
                    "definition": "Marked by a concentration of isotherms and strong vertical shear, this jet is the boundary between the polar air and the subtropical air. It often divides into two branches, the north and the south, and marks the high speed core of the prevailing westerlies. It is associated with the location and motion of the high and low pressure areas of the middle latitudes, and therefore, is variable in position, elevation, and wind speed. Its position tends to migrate south in the Northern Hemispheric winter and north in the summer, and its core winds increase during the winter and become less strong in the summer."
                },
                {
                    "term": "Polar Jet Stream",
                    "definition": "Used interchangably with \u003Cb\u003EPolar Jet\u003C/b\u003E; a jet stream marked by a concentration of isotherms and strong vertical shear, this jet is the boundary between the polar air and the subtropical air. It often divides into two branches, the north and the south, and marks the high speed core of the prevailing westerlies. It is associated with the location and motion of the high and low pressure areas of the middle latitudes, and therefore, is variable in position, elevation, and wind speed. Its position tends to migrate south in the Northern Hemispheric winter and north in the summer, and its core winds increase during the winter and become less strong in the summer."
                },
                {
                    "term": "Polar Orbiting Satellite",
