                {
                    "term": "Positive Cloud to Ground Lightning",
                    "definition": "A CG flash that delivers positive charge to the ground, as opposed to the more common negative charge. Positive CGs have been found to occur more frequently in some severe thunderstorms. Their occurrence is detectable by most lightning detection networks, but visually it is not considered possible to distinguish between a positive CG and a negative CG. (Some claim to have observed a relationship between staccato lightning and positive CGs, but this relationship is as yet unproven.)"
