                    "term": "Flood Categories",
                    "definition": "Terms defined for each forecast point which describe or categorize the severity of flood impacts in the corres\u00c2\u00adponding river/stream reach.  Each flood category is bounded by an upper and lower stage (see Example 1).  The severity of flooding at a given stage is not necessarily the same at all locations along a river reach due to varying channel/bank characteristics or presence of levees on portions of the reach.  Therefore, the upper and lower stages for a given flood category are usually associated with water levels corresponding to the most significant flood impacts some\u00c2\u00adwhere in the reach.  The flood categories used in the NWS are:\r\n\r\n*Minor Flooding* - minimal or no property damage, but possibly some public threat.\r\n\r\n*Moderate Flooding* - some inundation of structures and roads near stream.  Some evacuations of people and/or transfer of property to higher elevations.\r\n\r\n*Major Flooding* - extensive inundation of structures and roads.  Significant evacuations of people and/or transfer of property to higher elevations.\r\n\r\n*Record Flooding* - flooding which equals or exceeds the highest stage or discharge at a given site during the period of record keeping.\r\n\r\nNote: all three of the lower flood categories (minor, moderate, major) do not necessarily exist for a given forecast point.  For example, at the level where a river reaches flood stage, it may be considered moderate flooding.  However, at least one of these three flood categories must start at flood stage. "
