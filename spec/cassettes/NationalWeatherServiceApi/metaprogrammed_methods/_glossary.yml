                {
                    "term": "Record Event Report",
                    "definition": "This non-routine narrative product is issued by the National Weather Service to report meteorological and hydrological events that equal or exceed existing records."
                },
                {
                    "term": "Recreation Report",
                    "definition": "This National Weather Service product is used to relay reports on conditions for resorts and recreational areas and/or events.  This report may also contain forecast information.  Reports for recreational areas and resorts are often routine products, typically for a season, but possibly year-round."
                },
                {
                    "term": "Recurrence",
                    "definition": "Used especially in reference to the recurrence of physical\r\n                                     parameters every 27 days (the rotation period of the sun)"
                },
                {
                    "term": "Red Flag",
                    "definition": "This a fire weather program which highlights the onset of critical weather conditions conducive to extensive wildfire occurrences."
                },
                {
                    "term": "Red Flag Warning",
                    "definition": "A term used by fire-weather forecasters to call attention to limited weather conditions of particular importance that may result in extreme burning conditions.  It is issued when it is an on-going event or the fire weather forecaster has a high degree of confidence that Red Flag criteria will occur within 24 hours of issuance.  Red Flag criteria occurs whenever a geographical area has been in a dry spell for a week or two, or for a shorter period , if before spring green-up or after fall color, and the National Fire Danger Rating System (NFDRS) is high to extreme and the following forecast weather parameters are forecasted to be met:\u003Cbr\u003E 1) a sustained wind average 15 mph or greater\u003Cbr\u003E 2) relative humidity less than or equal to 25 percent and \u003Cbr\u003E 3) a temperature of greater than 75 degrees F. \u003Cbr\u003E In some states, dry lightning and unstable air are criteria.  A Fire Weather Watch may be issued prior to the Red Flag Warning."
                },
                {
                    "term": "Red Watch or Red Box",
                    "definition": "Slang for Tornado Watch."
                },
                {
                    "term": "REF",
                    "definition": "Reference"
                },
                {
                    "term": "Reference Mark",
                    "definition": "A relatively permanent point of known elevation which is tied to a benchmark."
                },
                {
                    "term": "Reflection",
                    "definition": "The process whereby radiation (or other waves) incident upon a surface is directed back into the medium through which it traveled."
                },
                {
                    "term": "Reflectivity",
                    "definition": "Usually a reference to \u003Cb\u003ERadar Reflectivity\u003C/b\u003E; the sum of all backscattering cross-sections (e.g., precipitation particles) in a pulse resolution volume divided by that volume. The radar reflectivity can be related to the radar reflectivity factor through the dielectric constant term |K|^2, and the radar wavelength."
                },
                {
                    "term": "Reflectivity Cross Section",
                    "definition": "This WSR-88D radar product displays a vertical cross section of reflectivity on a grid with heights up to 70,000 feet on the vertical axis and distance up to 124 nm on the horizontal axis.  Cross Section is similar to the Range Height Indicator (RHI) slices observed on conventional radar, but it is not limited to alignments along the radar radials.  Instead the 2 end points are operator selected anywhere within 124 nm of the radar that are less than 124 nm apart.  It is used to:\u003Cbr\u003E 1) Examine storm structure features such as overhang, tilt, Weak Echo Regions (WER), and Bounded Weak Echo Regions (BWER);\u003Cbr\u003E 2) Estimate height of higher dBZ\u0027s and echo tops; and \u003Cbr\u003E 3) Locate the bright band (where snow is melting and becoming rain)."
                },
                {
                    "term": "Reflectivity Factor",
                    "definition": "The result of a mathematical equation (called the Weather Radar Equation) that converts the analog power (in Watts) received by the radar antenna into a more usable quantity. The reflectivity factor (denoted by Z) takes into account several factors, including the distance of a target from the radar, the wavelength of the transmitted radiation, and certain assumptions about the kind and size of targets detected by the radar. The reflectivity factor ranges over several orders of magnitudes, so it is usually expressed on a logarithmic scale called dBZ (decibels of reflectivity)."
                },
                {
                    "term": "Refraction",
                    "definition": "Changes in the direction of energy propagation as a result of density changes within the propagating medium. In weather terms, this is important on determining how a radar beam reacts in the atmosphere."
                },
                {
                    "term": "Refractive Index",
                    "definition": "A measure of the amount of refraction. Numerically equal to the ratio of wave velocity in a vacuum to a wave speed in the medium, i.e., n = c / v\r\nwhere: v is actual speed, and c is speed of light in a vacuum."
                },
                {
                    "term": "Refractivity",
                    "definition": "Expressed as N; N = (n-1)*10\u003Csup\u003E6\u003C/sup\u003E, where n is refractive index and N is a function of temperature, pressure and vapor pressure (in the atmosphere)."
                },
                {
                    "term": "Regional Haze",
                    "definition": "Haze that is mixed uniformly between the surface and the top of a convective boundary layer."
                },
                {
                    "term": "Relative Humidity",
                    "definition": "A dimensionless ratio, expressed in percent, of the amount of atmospheric moisture present relative to the amount that would be present if the air were saturated. Since the latter amount is dependent on temperature, relative humidity is a function of both moisture content and temperature. As such, relative humidity by itself does not directly indicate the actual amount of atmospheric moisture present. See dew point."
                },
                {
                    "term": "Relative Vorticity",
                    "definition": "The sum of the rotation of an air parcel about the axis of the pressure system and the rotation of the parcel about its own axis."
                },
                {
                    "term": "Relative Wind",
                    "definition": "The wind with reference to a moving point. Sometimes called APPARENT WIND. See also APPARENT WIND, TRUE WIND."
                },
                {
                    "term": "RELBL",
                    "definition": "Reliable"
                },
                {
                    "term": "Relocated",
                    "definition": "A term used in an advisory to indicate that a vector drawn from the preceding advisory position to the latest known position is not necessarily a reasonable representation of the cyclone\u0027s movement."
                },
                {
                    "term": "Remote Observing System Automation",
                    "definition": "A type of automated data transmitter used by NWS Cooperative Program observers."
                },
                {
                    "term": "REP",
                    "definition": "Represent/Representative"
                },
                {
                    "term": "Replace and Route (R\u0026R)",
                    "definition": "A methodology that ingests the official streamflow forecasts issued by the NWS RFCs at AHPS gauge locations, and utilizes the National Water Model (NWM) to route these forecasts downstream."
                },
                {
                    "term": "Report",
                    "definition": "A weather report is a statement of the actual weather conditions observed at a specific time at a specific site."
