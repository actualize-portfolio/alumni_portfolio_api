                {
                    "term": "RH",
                    "definition": "Relative Humidity - a dimensionless ratio, expressed in percent, of the amount of atmospheric moisture present relative to the amount that would be present if the air were saturated. Since the latter amount is dependent on temperature, relative humidity is a function of both moisture content and temperature. As such, relative humidity by itself does not directly indicate the actual amount of atmospheric moisture present. See dew point."
                },
                {
                    "term": "RHI",
                    "definition": "Range-Height Indicator"
                },
                {
                    "term": "Ribbon Lightning",
                    "definition": "Appears to be a broad stream of fire. A succession of strokes, each blown a bit to the side of the previous strokes by wind, but striking so fast that all the strokes are seen at once as a ribbon-like flash."
                },
                {
                    "term": "Ridge",
                    "definition": "1) An elongated area of relatively high atmospheric pressure; the opposite of trough.\r\n\u003Cbr\u003E or \u003Cbr\u003E\r\n2) In hydrologic terms, a line or wall of broken ice forced up by pressure. May be fresh or weathered"
                },
                {
                    "term": "Ridge Ice",
                    "definition": "In hydrologic terms, ice piled haphazardly one piece over another in the form of ridges or walls."
                },
                {
                    "term": "Right Ascension",
                    "definition": "The celestial longitude of the sun. This value is 0 at the vernal equinox, 90 at the summer solstice, 180 at the autumnal equinox and 270 at the winter solstice."
                },
                {
                    "term": "Right Entrance Region",
                    "definition": "Used interchangably with \u003Cb\u003ERight Rear Quadrant\u003C/b\u003E; the area upstream from and to the right of an upper-level jet max (as would be viewed looking along the direction of flow). Upward motion and severe thunderstorm potential sometimes are increased in this area relative to the wind speed maximum. See also exit region, left front quadrant."
                },
                {
                    "term": "Right Mover",
