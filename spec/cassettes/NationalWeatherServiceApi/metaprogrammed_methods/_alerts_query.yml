                        "description": "* WHAT...Flash flooding caused by excessive rainfall continues to be\npossible.\n\n* WHERE...Portions of southeast New Mexico and Texas, including the\nfollowing areas, in southeast New Mexico, Central Lea County, Eddy\nCounty Plains, Guadalupe Mountains of Eddy County, Northern Lea\nCounty and Southern Lea County. In Texas, Andrews, Borden, Chinati\nMountains, Crane, Davis Mountains, Davis Mountains Foothills,\nDawson, Eastern Culberson County, Ector, Gaines, Guadalupe\nMountains Above 7000 Feet, Guadalupe and Delaware Mountains,\nHoward, Loving, Marfa Plateau, Martin, Midland, Mitchell, Presidio\nValley, Reeves County Plains, Scurry, Van Horn and Highway 54\nCorridor, Ward and Winkler.\n\n* WHEN...Until 6 AM MDT/7 AM CDT/ early this morning.\n\n* IMPACTS...Excessive runoff may result in flooding of rivers,\ncreeks, streams, and other low-lying and flood-prone locations.\nFlooding may occur in poor drainage and urban areas. Low-water\ncrossings may be flooded. Extensive street flooding and flooding\nof creeks and rivers are possible.\n\n* ADDITIONAL DETAILS...\n- Showers and thunderstorms will produce heavy rain this\nafternoon and overnight leading to areas of flash flooding.\nAn additional 1 to 2 inches of rain with locally higher\namounts is possible.\n- http://www.weather.gov/safety/flood",
