                        "description": "A Marine Weather Statement has been issued for the following areas...\nReno Beach to The Islands OH...\nReno Beach to The Islands OH beyond 5NM off shoreline to\nUS-Canadian border...\nThe Islands to Vermilion OH...\nThe Islands to Vermilion OH beyond 5 nm off shoreline to\nUS-Canadian border...\nVermilion to Avon Point OH...\nVermilion to Avon Point OH beyond 5 nm off shoreline to\nUS-Canadian border...\n\nAt 842 AM EDT, Doppler radar indicated a line of thunderstorms,\ncapable of producing winds to around 30 knots. These thunderstorms\nwere located along a line extending from near Kelleys Island to near\nSandusky Bay to 14 nm west of Huron, moving east at 20 knots. The\nstrongest storm was located near Bellevue and should reach the\nshoreline between Huron and Vermilion 930 am.",
