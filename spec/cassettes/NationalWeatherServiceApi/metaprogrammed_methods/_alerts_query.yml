                        "headline": "Flash Flood Warning issued August 21 at 12:18AM EDT until August 21 at 3:30AM EDT by NWS Charleston WV",
                        "description": "The National Weather Service in Charleston has issued a\n\n* Flash Flood Warning for...\nSoutheastern Doddridge County in northern West Virginia...\nSouthwestern Harrison County in northern West Virginia...\nNorthwestern Lewis County in northern West Virginia...\n\n* Until 330 AM EDT.\n\n* At 1218 AM EDT, Doppler radar indicated thunderstorms producing\nheavy rain across the warned area. Between 1.5 and 2 inches of\nrain have fallen. Additional rainfall amounts of 0.5 to 1 inch are\npossible in the warned area. Flash flooding is ongoing or expected\nto begin shortly.\n\nHAZARD...Flash flooding caused by thunderstorms.\n\nSOURCE...Radar.\n\nIMPACT...Flash flooding of small creeks and streams, urban\nareas, highways, streets and underpasses as well as\nother poor drainage and low-lying areas.\n\n* Some locations that will experience flash flooding include...\nAvon, Leopold and Grove.",
                        "instruction": "Turn around, don't drown when encountering flooded roads. Most flood\ndeaths occur in vehicles.\n\nBe especially cautious at night when it is harder to recognize the\ndangers of flooding.\n\nIn hilly terrain there are hundreds of low water crossings which are\npotentially dangerous in heavy rain. Do not attempt to cross flooded\nroads. Find an alternate route.\n\nReport flooding to the National Weather Service by calling toll\nfree, 800 401 9535, when you can do so safely.",
