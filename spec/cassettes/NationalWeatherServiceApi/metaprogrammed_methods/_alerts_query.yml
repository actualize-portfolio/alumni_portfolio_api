                        "description": "At 127 AM CDT, Doppler radar indicated thunderstorms producing heavy\nrain across the warned area, especially in the southern part of the\ncounty near Grandin. Between 1 and 3 inches of rain have fallen.\nAdditional rainfall amounts up to 1 inch are possible in the warned\narea. Flash flooding remains possible.\n\nHAZARD...Flash flooding caused by thunderstorms.\n\nSOURCE...Radar.\n\nIMPACT...Flash flooding of small creeks and streams, urban areas,\nhighways, streets and underpasses as well as other poor\ndrainage and low-lying areas.\n\nSome locations that will experience flash flooding include...\nVan Buren, Ellsinore, Hunter, Fremont and Grandin.",
                        "instruction": "Turn around, don't drown when encountering flooded roads. Most flood\ndeaths occur in vehicles.\n\nBe especially cautious at night when it is harder to recognize the\ndangers of flooding.\n\nIn hilly terrain there are hundreds of low water crossings which are\npotentially dangerous in heavy rain. Do not attempt to cross flooded\nroads. Find an alternate route.",
