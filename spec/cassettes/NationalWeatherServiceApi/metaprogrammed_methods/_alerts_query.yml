                        "instruction": "Move to safe harbor until hazardous weather passes. Boaters should\nseek safe harbor immediately until these storms pass. If caught on\nthe open water, prepare for deteriorating conditions. Make sure you\nand your crew are wearing properly fitted life jackets.\n\nThunderstorms can produce sudden waterspouts. Waterspouts can easily\noverturn boats and create locally hazardous seas. Seek safe harbor\nimmediately.\n\nFrequent lightning is occurring with this storm. If caught on the\nopen water stay below deck if possible, keep away from ungrounded\nmetal objects.",
