                        "senderName": "NWS Wilmington NC",
                        "headline": "Special Marine Warning issued August 21 at 11:12AM EDT until August 21 at 11:30AM EDT by NWS Wilmington NC",
                        "description": "For the following areas...\nCoastal waters from Little River Inlet to Murrells Inlet SC out 20\nnm...\nCoastal waters from Murrells Inlet to South Santee River SC out 20\nnm...\nWaters from Murrells Inlet NC to South Santee River SC from 20 to 40\nnm...\n\nAt 1112 AM EDT, a severe thunderstorm capable of producing\nwaterspouts was located over Goldfinch Reef, moving east at 15 knots.\n\nHAZARD...Waterspouts, wind gusts 34 knots or greater, and small\nhail.\n\nSOURCE...Radar indicated.\n\nIMPACT...Waterspouts can easily overturn boats and create locally\nhazardous seas. Small craft could be damaged in briefly\nhigher winds and suddenly higher waves.\n\nLocations impacted include...\nTen Mile Reef, Pawleys Island, Murrells Inlet Sea Buoy, Georgetown\nNearshore Wreck, Inshore Hole, Georgetown Reef, Paradise Reef, Belky\nBear, Litchfield Beach, North Inlet Reef, Goldfinch Reef, Wayne\nUpchurch Reef, Surfside Beach, Garden City and DeBordieu Colony.",
                        "instruction": "Move to safe harbor until hazardous weather passes. Boaters should\nseek safe harbor immediately until these storms pass. If caught on\nthe open water, prepare for deteriorating conditions. Make sure you\nand your crew are wearing properly fitted life jackets.\n\nThunderstorms can produce sudden waterspouts. Waterspouts can easily\noverturn boats and create locally hazardous seas. Seek safe harbor\nimmediately.\n\nFrequent lightning is occurring with this storm. If caught on the\nopen water stay below deck if possible, keep away from ungrounded\nmetal objects.",
